<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pong</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        canvas { background: #000; border: 4px solid #3b82f6; box-shadow: 0 0 20px #3b82f6; max-width: 95vw; max-height: 70vh; }
        .ui { position: absolute; top: 20px; display: flex; gap: 100px; font-size: 3rem; font-weight: bold; text-shadow: 0 0 10px #3b82f6; }
        .controls { position: absolute; bottom: 40px; color: #64748b; font-size: 0.9rem; }
        .back { position: absolute; bottom: 20px; left: 20px; color: #3b82f6; text-decoration: none; background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="ui">
        <div id="pScore">0</div>
        <div id="aiScore">0</div>
    </div>
    <canvas id="pong"></canvas>
    <div class="controls">Move Mouse or Touch to control Paddle</div>
    <a href="index.html" class="back">‚Üê HUB</a>

    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 400;

        let p1 = { x: 10, y: 150, w: 15, h: 80, score: 0 };
        let ai = { x: 775, y: 150, w: 15, h: 80, score: 0 };
        let ball = { x: 400, y: 200, r: 8, vx: 5, vy: 5 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Net
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.beginPath(); ctx.moveTo(400, 0); ctx.lineTo(400, 400); ctx.stroke();
            ctx.setLineDash([]);

            // Paddles
            ctx.fillStyle = '#3b82f6';
            ctx.shadowBlur = 15; ctx.shadowColor = '#3b82f6';
            ctx.fillRect(p1.x, p1.y, p1.w, p1.h);
            ctx.fillStyle = '#ef4444';
            ctx.shadowColor = '#ef4444';
            ctx.fillRect(ai.x, ai.y, ai.w, ai.h);

            // Ball
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 10; ctx.shadowColor = '#fff';
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        }

        function update() {
            ball.x += ball.vx;
            ball.y += ball.vy;

            // AI movement
            let aiTarget = ball.y - ai.h/2;
            ai.y += (aiTarget - ai.y) * 0.1;

            // Wall bounce
            if(ball.y < 0 || ball.y > canvas.height) ball.vy *= -1;

            // Paddle collision
            if(ball.vx < 0 && ball.x < p1.x + p1.w && ball.y > p1.y && ball.y < p1.y + p1.h) {
                ball.vx *= -1.1; // Speed up
                ball.vy += (ball.y - (p1.y + p1.h/2)) * 0.2;
            }
            if(ball.vx > 0 && ball.x > ai.x - ball.r && ball.y > ai.y && ball.y < ai.y + ai.h) {
                ball.vx *= -1.1;
                ball.vy += (ball.y - (ai.y + ai.h/2)) * 0.2;
            }

            // Scoring
            if(ball.x < 0) { ai.score++; resetBall(); }
            if(ball.x > 800) { p1.score++; resetBall(); }

            document.getElementById('pScore').textContent = p1.score;
            document.getElementById('aiScore').textContent = ai.score;
        }

        function resetBall() {
            ball.x = 400; ball.y = 200;
            ball.vx = (Math.random() > 0.5 ? 5 : -5);
            ball.vy = (Math.random() - 0.5) * 10;
        }

        function loop() {
            update(); draw();
            requestAnimationFrame(loop);
        }

        canvas.onmousemove = (e) => {
            let rect = canvas.getBoundingClientRect();
            p1.y = (e.clientY - rect.top) * (canvas.height / rect.height) - p1.h/2;
        };

        loop();
    </script>
</body>
</html>
