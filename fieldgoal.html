<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Field Goal Pro: Stadium Elite - K2 games</title>
    <style>
        :root {
            --grass: #15803d;
            --sky: #0c4a6e;
            --accent: #ef4444;
            --gold: #fbbf24;
            --glass: rgba(15, 23, 42, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        
        body {
            background-color: #020617;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        nav {
            height: 60px;
            padding: 0 1.5rem;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 900; font-size: 1.2rem; color: var(--gold); letter-spacing: -0.5px; }
        .back-link { color: #94a3b8; text-decoration: none; font-size: 0.8rem; font-weight: bold; }

        #game-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0c4a6e 0%, #020617 100%);
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* HUD Layer */
        #hud {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; pointer-events: none; z-index: 50;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            min-width: 110px;
        }

        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--gold); font-family: monospace; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }

        /* Wind Indicator */
        #wind-box {
            position: absolute; top: 100px; left: 50%; transform: translateX(-50%);
            background: var(--glass); padding: 8px 20px; border-radius: 50px;
            border: 1px solid var(--border); display: flex; align-items: center; gap: 10px;
            z-index: 50;
        }
        #wind-arrow { font-size: 1.5rem; transition: transform 0.3s ease; }

        /* Meters */
        #meters-ui {
            position: absolute; 
            bottom: 120px; /* Moved up */
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hidden by default */
            flex-direction: column; 
            align-items: center; 
            gap: 15px;
            pointer-events: none; 
            z-index: 150;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 24px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
        }

        .meter-label-main { font-size: 0.8rem; font-weight: 900; color: #fff; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }

        .meter-container { 
            width: 320px; 
            height: 30px; 
            background: #000; 
            border-radius: 15px; 
            border: 2px solid rgba(255,255,255,0.4); 
            position: relative; 
            overflow: hidden; 
        }
        
        .meter-fill { 
            height: 100%; 
            width: 0%; 
        }
        
        .angle-meter .meter-fill { background: rgba(59, 130, 246, 0.2); width: 100%; }
        .power-meter .meter-fill { background: linear-gradient(to right, #ef4444, #f87171); }
        
        .meter-marker { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 8px; 
            background: #fff; 
            box-shadow: 0 0 20px #fff; 
            z-index: 30; 
            transform: translateX(-50%);
        }
        
        .target-center { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            left: 45%; 
            width: 10%; 
            background: rgba(34, 197, 94, 0.5); 
            border-left: 2px solid #fff; 
            border-right: 2px solid #fff; 
            z-index: 10;
        }

        .active-meter { border-color: var(--gold) !important; box-shadow: 0 0 15px var(--gold); }

        #event-banner {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 5rem; font-weight: 900; color: var(--gold); text-shadow: 0 0 40px rgba(0,0,0,0.9);
            display: none; z-index: 150; pointer-events: none; font-style: italic; text-align: center;
        }

        .screen-overlay {
            position: absolute; inset: 0;
            background: rgba(2, 6, 23, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; text-align: center; padding: 20px;
        }

        .btn-large {
            background: var(--gold); color: #000; border: none; padding: 1rem 3rem;
            border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 2rem;
            font-size: 1.2rem; box-shadow: 0 10px 25px rgba(251, 191, 36, 0.4);
        }

        .kick-btn {
            position: absolute; bottom: 40px; right: 40px; width: 100px; height: 100px;
            background: var(--gold); border-radius: 50%; border: 5px solid #fff;
            font-weight: 900; cursor: pointer; display: none; z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        @media (max-width: 900px) { .kick-btn { display: block; } }
    </style>
</head>
<body>
    <nav>
        <div class="logo">K2 FIELD GOAL</div>
        <a href="index.html" class="back-link">‚Üê HUB</a>
    </nav>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud">
            <div class="stat-card">
                <div class="stat-label">Season High</div>
                <div id="best-val" class="stat-val">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Streak</div>
                <div id="score-val" class="stat-val">0</div>
            </div>
        </div>

        <div id="wind-box">
            <span class="stat-label" style="font-size: 0.5rem;">WIND</span>
            <div id="wind-arrow">‚û°Ô∏è</div>
            <span id="wind-val" style="font-weight: 900; font-family: monospace;">5 MPH</span>
        </div>

        <div id="meters-ui">
            <div style="display:flex; flex-direction:column; align-items:center;">
                <span class="meter-label-main">Angle</span>
                <div class="meter-container angle-meter" id="angle-container">
                    <div class="target-center"></div>
                    <div id="angle-marker" class="meter-marker" style="left: 50%"></div>
                </div>
            </div>
            <div style="display:flex; flex-direction:column; align-items:center;">
                <span class="meter-label-main">Power</span>
                <div class="meter-container power-meter" id="power-container">
                    <div id="power-fill" class="meter-fill"></div>
                </div>
            </div>
        </div>

        <div id="event-banner">IT'S GOOD!</div>
        <button class="kick-btn" id="kick-btn" onclick="game.handleAction()">KICK</button>

        <div id="start-screen" class="screen-overlay">
            <h1 style="font-size: 4rem; font-style: italic; color: var(--gold); font-weight: 900;">FIELD GOAL PRO</h1>
            <p style="opacity: 0.7; margin-top: 10px;">World Series Championship</p>
            <div style="margin-top: 30px; border: 1px solid var(--border); padding: 20px; border-radius: 15px; font-size: 0.9rem; max-width: 400px;">
                1. Press <b>SPACE</b> or <b>KICK</b> to lock the <b>Angle Meter</b> (center is best).<br>
                2. Press again to lock <b>Power</b>.<br>
                3. Watch the wind!
            </div>
            <button class="btn-large" onclick="game.start()">ENTER STADIUM</button>
        </div>
    </div>

    <script>
        class FieldGoal {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.resize();

                this.state = 'menu'; // menu, angle, power, flight, result
                this.score = 0;
                this.best = 0;
                
                this.ball = { x: 500, y: 650, z: 0, vx: 0, vy: 0, vz: 0, rot: 0, scale: 1 };
                this.wind = { force: 0, angle: 0 };
                this.meters = { angle: 50, power: 0, aDir: 1, pDir: 1 };
                
                this.kicker = { x: 440, y: 650, legAngle: 0, anim: 0, state: 'idle' };
                this.fans = Array(60).fill(0).map(() => ({
                    x: Math.random() * 1000,
                    y: 280 + Math.random() * 40,
                    emoji: ['üëï', 'üß¢', 'üëè', 'üôå'][Math.floor(Math.random()*4)],
                    offset: Math.random() * Math.PI * 2
                }));

                this.particles = [];
                
                window.onkeydown = (e) => { if(e.code === 'Space') this.handleAction(); };
                window.onresize = () => this.resize();
                this.loop = this.loop.bind(this);
                requestAnimationFrame(this.loop);
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = 1000;
                this.canvas.height = 750;
            }

            start() {
                this.state = 'angle';
                document.getElementById('start-screen').style.display = 'none';
                this.resetRound();
            }

            resetRound() {
                this.ball = { x: 500, y: 650, z: 0, vx: 0, vy: 0, vz: 0, rot: 0, scale: 1 };
                this.kicker.state = 'idle';
                this.kicker.legAngle = 0;
                this.meters = { angle: 50, power: 0, aDir: 1, pDir: 1 };
                
                // Random Wind
                this.wind.force = Math.random() * 15;
                this.wind.angle = (Math.random() - 0.5) * Math.PI * 2;
                
                const arrow = document.getElementById('wind-arrow');
                arrow.style.transform = `rotate(${this.wind.angle}rad)`;
                document.getElementById('wind-val').textContent = Math.floor(this.wind.force) + " MPH";
                
                this.state = 'angle';
            }

            handleAction() {
                if (this.state === 'angle') {
                    this.state = 'power';
                } else if (this.state === 'power') {
                    this.kick();
                }
            }

            kick() {
                this.state = 'animating';
                this.kicker.state = 'kicking';
                
                setTimeout(() => {
                    this.state = 'flight';
                    const powerMulti = 15 + (this.meters.power / 100) * 20;
                    const angleOffset = (this.meters.angle - 50) * 0.04;
                    
                    this.ball.vy = -powerMulti;
                    this.ball.vx = angleOffset * powerMulti;
                    this.ball.vz = 5 + (this.meters.power / 100) * 15;
                }, 300);
            }

            update() {
                if (this.state === 'angle') {
                    this.meters.angle += 3 * this.meters.aDir;
                    if (this.meters.angle >= 100 || this.meters.angle <= 0) this.meters.aDir *= -1;
                } else if (this.state === 'power') {
                    this.meters.power += 4 * this.meters.pDir;
                    if (this.meters.power >= 100 || this.meters.power <= 0) this.meters.pDir *= -1;
                }

                if (this.state === 'flight') {
                    this.ball.x += this.ball.vx;
                    this.ball.y += this.ball.vy;
                    this.ball.z += this.ball.vz;
                    
                    // Gravity & Wind
                    this.ball.vy += 0.45;
                    this.ball.vx += Math.cos(this.wind.angle) * (this.wind.force * 0.02);
                    this.ball.rot += 0.25;

                    if (this.ball.z > 300) this.resolve();
                }

                if (this.kicker.state === 'kicking') {
                    this.kicker.legAngle -= 0.3;
                    if (this.kicker.legAngle < -1.5) this.kicker.state = 'done';
                }

                this.particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                    if (p.life <= 0) this.particles.splice(i, 1);
                });

                this.updateUI();
            }

            resolve() {
                this.state = 'result';
                const center = 500;
                // Goal posts are at 405 and 595 (approx)
                const isGood = Math.abs(this.ball.x - center) < 95 && this.ball.y < 350;
                
                const banner = document.getElementById('event-banner');
                banner.textContent = isGood ? "IT'S GOOD! üôå" : "WIDE LEFT! ‚ùå";
                if (!isGood && this.ball.x > center + 95) banner.textContent = "WIDE RIGHT! ‚ùå";
                
                banner.style.display = 'block';
                banner.style.color = isGood ? 'var(--gold)' : 'var(--accent)';
                
                if (isGood) {
                    this.score++;
                    if (this.score > this.best) this.best = this.score;
                    this.spawnParticles(this.ball.x, this.ball.y, 'var(--gold)', 30);
                } else {
                    this.score = 0;
                }

                setTimeout(() => {
                    banner.style.display = 'none';
                    this.resetRound();
                }, 2000);
            }

            updateUI() {
                document.getElementById('score-val').textContent = this.score;
                document.getElementById('best-val').textContent = this.best;
                
                const ui = document.getElementById('meters-ui');
                if (this.state === 'angle' || this.state === 'power') {
                    ui.style.display = 'flex';
                    document.getElementById('angle-container').classList.toggle('active-meter', this.state === 'angle');
                    document.getElementById('power-container').classList.toggle('active-meter', this.state === 'power');
                } else {
                    ui.style.display = 'none';
                }

                document.getElementById('angle-marker').style.left = this.meters.angle + '%';
                document.getElementById('power-fill').style.width = this.meters.power + '%';
            }

            spawnParticles(x, y, color, count) {
                for(let i=0; i<count; i++) {
                    this.particles.push({ x, y, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20, life: 1, color });
                }
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, 1000, 750);

                // --- STADIUM ---
                // Sky
                const sky = ctx.createLinearGradient(0, 0, 0, 350);
                sky.addColorStop(0, '#0c4a6e'); sky.addColorStop(1, '#020617');
                ctx.fillStyle = sky; ctx.fillRect(0, 0, 1000, 350);

                // Lights
                [100, 300, 700, 900].forEach(lx => {
                    ctx.fillStyle = 'rgba(255,255,255,0.1)';
                    ctx.beginPath(); ctx.arc(lx, 50, 80, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(lx, 50, 4, 0, Math.PI*2); ctx.fill();
                });

                // Fans (Crowd)
                this.fans.forEach(f => {
                    const jump = Math.sin(Date.now()/200 + f.offset) * 5;
                    ctx.font = '20px Arial';
                    ctx.fillText(f.emoji, f.x, f.y + jump);
                });

                // Field
                for(let i=0; i<20; i++) {
                    const y = 350 + i * 20;
                    ctx.fillStyle = i % 2 === 0 ? '#15803d' : '#166534';
                    ctx.fillRect(0, y, 1000, 20);
                }

                // Goal Post
                ctx.save();
                ctx.translate(500, 320);
                ctx.strokeStyle = '#fbbf24'; ctx.lineWidth = 12; ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(0, 100); ctx.lineTo(0, 0); // Main post
                ctx.moveTo(-100, 0); ctx.lineTo(100, 0); // Crossbar
                ctx.moveTo(-100, 0); ctx.lineTo(-100, -180); // Left upright
                ctx.moveTo(100, 0); ctx.lineTo(100, -180); // Right upright
                ctx.stroke();
                ctx.restore();

                // Kicker
                if (this.state !== 'flight' && this.state !== 'result') {
                    ctx.save();
                    ctx.translate(this.kicker.x, this.kicker.y);
                    
                    // Shadow
                    ctx.fillStyle = 'rgba(0,0,0,0.3)';
                    ctx.beginPath(); ctx.ellipse(20, 10, 40, 15, 0, 0, Math.PI*2); ctx.fill();

                    // Body
                    ctx.font = '80px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('üèÉ', 0, 0);
                    
                    // Kicking Leg (simplified)
                    ctx.save();
                    ctx.translate(10, -10);
                    ctx.rotate(this.kicker.legAngle);
                    ctx.font = '40px Arial';
                    ctx.fillText('üëü', 10, 20);
                    ctx.restore();
                    
                    ctx.restore();
                }

                // Ball
                if (this.state !== 'menu') {
                    const ballScale = Math.max(0.3, 1 - (this.ball.z / 400));
                    ctx.save();
                    ctx.translate(this.ball.x, this.ball.y);
                    ctx.scale(ballScale, ballScale);
                    ctx.rotate(this.ball.rot);
                    
                    // Ball Shadow
                    ctx.fillStyle = 'rgba(0,0,0,0.4)';
                    ctx.beginPath(); ctx.ellipse(0, 20, 30, 12, 0, 0, Math.PI*2); ctx.fill();

                    // The Football
                    const grad = ctx.createRadialGradient(-5, -5, 2, 0, 0, 25);
                    grad.addColorStop(0, '#a16207'); grad.addColorStop(1, '#451a03');
                    ctx.fillStyle = grad;
                    ctx.beginPath(); ctx.ellipse(0, 0, 25, 18, 0, 0, Math.PI*2); ctx.fill();
                    
                    // Laces
                    ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.moveTo(-10, 0); ctx.lineTo(10, 0); ctx.stroke();
                    for(let i=-8; i<=8; i+=4) { ctx.beginPath(); ctx.moveTo(i, -4); ctx.lineTo(i, 4); ctx.stroke(); }
                    
                    ctx.restore();
                }

                // Particles
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill();
                });
                ctx.globalAlpha = 1;
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(this.loop);
            }
        }

        const game = new FieldGoal();
    </script>
</body>
</html>
