<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jetpack Joyride: Infinite - K2 games</title>
    <style>
        :root {
            --sky: #34495e;
            --ground: #7f8c8d;
            --primary: #f1c40f;
            --accent: #e74c3c;
            --ui-bg: rgba(0,0,0,0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        
        body {
            background-color: #2c3e50;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            background: #2c3e50;
            border-radius: 16px;
            border: 4px solid #34495e;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        canvas { display: block; width: 100%; height: 100%; }

        #hud {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; pointer-events: none;
            z-index: 50;
        }

        .stat-box {
            background: var(--ui-bg); padding: 10px 20px;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; backdrop-filter: blur(5px);
        }
        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--primary); font-family: monospace; }
        .stat-label { font-size: 0.7rem; opacity: 0.7; text-transform: uppercase; }

        .back-link {
            position: fixed; top: 20px; left: 20px; color: white; text-decoration: none;
            background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; z-index: 100;
            font-weight: bold; opacity: 0.5;
        }

        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; backdrop-filter: blur(10px);
        }

        .btn-start {
            background: var(--primary); color: #000; border: none; padding: 15px 50px;
            border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 1.2rem;
            margin-top: 20px; text-transform: uppercase;
        }

        #hint {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.4); font-weight: bold; pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← HUB</a>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud">
            <div class="stat-box">
                <div class="stat-label">Distance</div>
                <div id="dist-val" class="stat-val">0m</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Coins</div>
                <div id="coin-val" class="stat-val">0</div>
            </div>
        </div>

        <div id="hint">HOLD SPACE / TAP TO FLY</div>

        <div id="overlay">
            <h1 style="font-size: 3rem; color: var(--primary); font-style: italic;">JETPACK RUN</h1>
            <p id="final-stats" style="margin-top:10px; font-size: 1.2rem; opacity: 0.8;">Avoid the Zappers!</p>
            <button class="btn-start" onclick="game.start()">Liftoff</button>
        </div>
    </div>

    <script>
        class JetpackGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 1000;
                this.height = 600;
                this.canvas.width = this.width;
                this.canvas.height = this.height;

                this.p = { x: 150, y: 300, w: 40, h: 50, vy: 0, thrust: 0.5, gravity: 0.25 };
                this.obstacles = [];
                this.coins = [];
                this.particles = [];
                this.bgOffset = 0;
                this.speed = 5;
                this.score = 0;
                this.distance = 0;
                this.playing = false;
                this.input = false;

                this.setupInput();
                
                this.loop = this.loop.bind(this);
                requestAnimationFrame(this.loop);
            }

            setupInput() {
                const start = (e) => {
                    if (e.type === 'touchstart') e.preventDefault();
                    if (this.playing) this.input = true;
                };
                const end = () => this.input = false;

                this.canvas.addEventListener('mousedown', start);
                window.addEventListener('mouseup', end);
                this.canvas.addEventListener('touchstart', start, {passive: false});
                window.addEventListener('touchend', end);
                window.addEventListener('keydown', (e) => { if(e.code === 'Space') this.input = true; });
                window.addEventListener('keyup', (e) => { if(e.code === 'Space') this.input = false; });
            }

            start() {
                this.p.y = 300; this.p.vy = 0;
                this.obstacles = []; this.coins = []; this.particles = [];
                this.speed = 5; this.distance = 0; this.score = 0;
                this.playing = true;
                document.getElementById('overlay').style.display = 'none';
            }

            spawnObstacle() {
                const type = Math.random();
                if (type < 0.5) { 
                    const y = Math.random() * (this.height - 150) + 50;
                    this.obstacles.push({ x: this.width, y, w: 20, h: 100, type: 'zapper', angle: 0 });
                } else { 
                    this.obstacles.push({ x: this.width, y: this.p.y, w: 40, h: 20, type: 'missile', warn: 60 });
                }
            }

            spawnCoins() {
                const y = Math.random() * (this.height - 100) + 50;
                for(let i=0; i<5; i++) {
                    this.coins.push({ x: this.width + i*40, y, r: 10, collected: false });
                }
            }

            update() {
                if (!this.playing) return;

                if (this.input) {
                    this.p.vy -= this.p.thrust;
                    this.spawnParticles(this.p.x + 10, this.p.y + 40, 2);
                }
                this.p.vy += this.p.gravity;
                this.p.y += this.p.vy;

                if (this.p.y < 0) { this.p.y = 0; this.p.vy = 0; }
                if (this.p.y > this.height - 50) {
                    this.p.y = this.height - 50;
                    this.p.vy = 0;
                }

                this.distance += this.speed * 0.1;
                this.speed = Math.min(15, 5 + this.distance / 1000);
                this.bgOffset = (this.bgOffset + this.speed * 0.5) % this.width;

                if (Math.random() < 0.02) this.spawnObstacle();
                if (Math.random() < 0.015) this.spawnCoins();

                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    const o = this.obstacles[i];
                    if (o.type === 'missile') {
                        if (o.warn > 0) o.warn--;
                        else o.x -= this.speed * 1.5;
                    } else {
                        o.x -= this.speed;
                    }

                    if (this.checkRectCollide(this.p, o)) this.gameOver();
                    if (o.x < -100) this.obstacles.splice(i, 1);
                }

                for (let i = this.coins.length - 1; i >= 0; i--) {
                    const c = this.coins[i];
                    c.x -= this.speed;
                    if (!c.collected && Math.hypot(this.p.x + 20 - c.x, this.p.y + 25 - c.y) < 35) {
                        c.collected = true;
                        this.score++;
                    }
                    if (c.x < -50) this.coins.splice(i, 1);
                }

                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.x -= this.speed * 0.5; p.y += p.vy; p.life -= 0.05;
                    if (p.life <= 0) this.particles.splice(i, 1);
                }

                this.updateUI();
            }

            checkRectCollide(p, o) {
                if (o.type === 'missile' && o.warn > 0) return false;
                return p.x < o.x + o.w && p.x + p.w > o.x && p.y < o.y + o.h && p.y + p.h > o.y;
            }

            spawnParticles(x, y, count) {
                for(let i=0; i<count; i++) {
                    this.particles.push({
                        x, y, vx: 0, vy: 2 + Math.random()*3,
                        life: 1, color: Math.random()>0.5 ? '#f1c40f' : '#e67e22'
                    });
                }
            }

            updateUI() {
                const distEl = document.getElementById('dist-val');
                const coinEl = document.getElementById('coin-val');
                if (distEl) distEl.textContent = Math.floor(this.distance) + 'm';
                if (coinEl) coinEl.textContent = this.score;
            }

            gameOver() {
                this.playing = false;
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('final-stats').textContent = `Distance: ${Math.floor(this.distance)}m • Coins: ${this.score}`;
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0,0,this.width,this.height);

                ctx.fillStyle = '#34495e'; ctx.fillRect(0, 0, this.width, this.height);
                ctx.fillStyle = '#2c3e50';
                for(let i=0; i<20; i++) {
                    ctx.fillRect((i*100 - this.bgOffset + 1000)%1000, 100, 20, this.height-200);
                }
                ctx.fillStyle = '#7f8c8d'; 
                ctx.fillRect(0, this.height-50, this.width, 50);
                ctx.fillRect(0, 0, this.width, 50);

                this.coins.forEach(c => {
                    if (c.collected) return;
                    ctx.fillStyle = '#f1c40f';
                    ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#f39c12'; ctx.font='bold 12px Arial'; ctx.textAlign='center'; ctx.fillText('$', c.x, c.y+4);
                });

                this.obstacles.forEach(o => {
                    if (o.type === 'zapper') {
                        ctx.fillStyle = '#f1c40f';
                        ctx.save(); ctx.translate(o.x+10, o.y+50);
                        ctx.rotate(Date.now()/100);
                        ctx.fillRect(-10, -50, 20, 100);
                        ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.strokeRect(-10, -50, 20, 100);
                        ctx.restore();
                    } else {
                        if (o.warn > 0) {
                            ctx.fillStyle = (Math.floor(Date.now()/100)%2===0) ? '#e74c3c' : '#c0392b';
                            ctx.font = 'bold 40px Arial'; ctx.textAlign='center'; ctx.fillText('!', this.width-50, o.y+30);
                        } else {
                            ctx.fillStyle = '#e74c3c';
                            ctx.beginPath(); ctx.moveTo(o.x+40, o.y+10); ctx.lineTo(o.x, o.y); ctx.lineTo(o.x, o.y+20); ctx.fill();
                            ctx.fillStyle = '#fff'; ctx.fillRect(o.x+10, o.y+5, 10, 10);
                        }
                    }
                });

                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, 4, 4);
                });
                ctx.globalAlpha = 1;

                ctx.save();
                ctx.translate(this.p.x, this.p.y);
                ctx.fillStyle = '#ecf0f1'; 
                ctx.fillRect(0, 0, 40, 50);
                ctx.fillStyle = '#3498db'; 
                ctx.fillRect(25, 5, 15, 15);
                ctx.fillStyle = '#95a5a6'; 
                ctx.fillRect(-10, 10, 10, 30);
                if (this.input) {
                    ctx.fillStyle = '#e67e22'; 
                    ctx.beginPath(); ctx.moveTo(-5, 40); ctx.lineTo(5, 40); ctx.lineTo(0, 60 + Math.random()*20); ctx.fill();
                }
                ctx.restore();
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(this.loop);
            }
        }

        let game;
        window.onload = () => { game = new JetpackGame(); };
    </script>
</body>
</html>
