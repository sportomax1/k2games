<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <style>
        body { font-family: sans-serif; background: #fffbeb; color: #92400e; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .canvas-area { background: white; border: 4px solid #d97706; border-radius: 10px; margin-bottom: 20px; }
        .word { font-size: 2rem; letter-spacing: 10px; margin-bottom: 20px; font-weight: bold; }
        .keyboard { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; max-width: 500px; }
        .key { padding: 10px; border: 1px solid #d97706; background: white; cursor: pointer; border-radius: 4px; min-width: 35px; }
        .key.used { opacity: 0.3; cursor: default; }
        .back { margin-top: 30px; text-decoration: none; color: #d97706; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Hangman</h1>
    <canvas id="gallows" width="200" height="250" class="canvas-area"></canvas>
    <div class="word" id="word"></div>
    <div class="keyboard" id="keyboard"></div>
    <a href="index.html" class="back">‚Üê HUB</a>

    <script>
        const words = ["JAVASCRIPT", "PYTHON", "PROGRAMMING", "BROWSER", "ENGINEER", "COMPUTER", "ARCADE", "GAMES"];
        let selected = words[Math.floor(Math.random() * words.length)];
        let guessed = [], mistakes = 0;

        function init() {
            renderWord();
            renderKeyboard();
            drawBase();
        }

        function renderWord() {
            const el = document.getElementById('word');
            el.textContent = selected.split('').map(l => guessed.includes(l) ? l : '_').join('');
            if(!el.textContent.includes('_')) { alert("You Saved Him!"); location.reload(); }
        }

        function renderKeyboard() {
            const kb = document.getElementById('keyboard');
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(l => {
                const btn = document.createElement('button');
                btn.className = 'key'; btn.textContent = l;
                btn.onclick = () => guess(l, btn);
                kb.appendChild(btn);
            });
        }

        function guess(l, btn) {
            if(guessed.includes(l) || mistakes >= 6) return;
            guessed.push(l); btn.classList.add('used');
            if(selected.includes(l)) renderWord();
            else { mistakes++; drawNext(); if(mistakes >= 6) { alert("Game Over! Word was: " + selected); location.reload(); } }
        }

        const ctx = document.getElementById('gallows').getContext('2d');
        ctx.lineWidth = 4; ctx.strokeStyle = "#92400e";

        function drawBase() {
            ctx.beginPath(); ctx.moveTo(20, 230); ctx.lineTo(180, 230); ctx.moveTo(50, 230); ctx.lineTo(50, 20); ctx.lineTo(130, 20); ctx.lineTo(130, 50); ctx.stroke();
        }

        function drawNext() {
            if(mistakes === 1) { ctx.beginPath(); ctx.arc(130, 70, 20, 0, Math.PI*2); ctx.stroke(); } // Head
            if(mistakes === 2) { ctx.beginPath(); ctx.moveTo(130, 90); ctx.lineTo(130, 160); ctx.stroke(); } // Body
            if(mistakes === 3) { ctx.beginPath(); ctx.moveTo(130, 110); ctx.lineTo(100, 140); ctx.stroke(); } // L Arm
            if(mistakes === 4) { ctx.beginPath(); ctx.moveTo(130, 110); ctx.lineTo(160, 140); ctx.stroke(); } // R Arm
            if(mistakes === 5) { ctx.beginPath(); ctx.moveTo(130, 160); ctx.lineTo(100, 200); ctx.stroke(); } // L Leg
            if(mistakes === 6) { ctx.beginPath(); ctx.moveTo(130, 160); ctx.lineTo(160, 200); ctx.stroke(); } // R Leg
        }

        init();
    </script>
</body>
</html>
