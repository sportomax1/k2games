<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can't Stop: Deluxe - K2 games</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --panel: #16213e;
            --accent: #e94560;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        /* Sidebar Controls */
        #sidebar {
            width: 320px;
            background: var(--panel);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border-right: 1px solid rgba(255,255,255,0.1);
            box-shadow: 10px 0 30px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .logo { font-size: 2rem; font-weight: 900; color: var(--accent); letter-spacing: -1px; }
        
        .game-info {
            background: var(--glass);
            padding: 1.2rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .player-tag {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 6px;
        }
        .player-tag.active { background: var(--accent); color: white; }

        .dice-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 1.5rem;
            border-radius: 15px;
        }

        .die {
            aspect-ratio: 1;
            background: white;
            color: #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
            border: 4px solid transparent;
        }
        .die.selected { border-color: var(--accent); transform: scale(1.05); box-shadow: 0 0 15px var(--accent); }
        .die.spent { opacity: 0.3; cursor: not-allowed; }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .btn-roll { background: var(--accent); color: white; }
        .btn-stop { background: #0f3460; color: white; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); opacity: 0.9; }

        /* Board Area */
        #main-board {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            perspective: 1000px;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.5));
        }

        .back-link {
            position: fixed; top: 20px; left: 20px; color: white; text-decoration: none;
            background: var(--glass); padding: 8px 15px; border-radius: 8px; z-index: 100;
        }

        /* Setup Modal */
        #setup-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: var(--panel); padding: 3rem; border-radius: 20px; text-align: center;
            max-width: 400px; border: 1px solid var(--accent);
        }
        .player-opt {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 1rem; margin: 10px; border-radius: 10px; cursor: pointer;
            transition: 0.2s; width: 80px; font-size: 1.5rem;
        }
        .player-opt:hover { background: var(--accent); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê HUB</a>

    <aside id="sidebar">
        <div class="logo">CAN'T STOP</div>
        
        <div class="game-info">
            <div id="status-msg">Welcome!</div>
            <div id="player-list"></div>
        </div>

        <div class="dice-box" id="dice-container">
            <div class="die" id="die-0">?</div>
            <div class="die" id="die-1">?</div>
            <div class="die" id="die-2">?</div>
            <div class="die" id="die-3">?</div>
        </div>

        <button class="btn btn-roll" id="roll-btn">Roll Dice</button>
        <button class="btn btn-stop" id="stop-btn">Stop & Claim</button>

        <div style="margin-top: auto; font-size: 0.8rem; opacity: 0.5;">
            Pick 2 dice to form a pair. Advance on that column. 3 columns to win.
        </div>
    </aside>

    <main id="main-board">
        <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>
    </main>

    <div id="setup-modal">
        <div class="modal-content">
            <h1 style="margin-bottom: 2rem;">Players?</h1>
            <div style="display: flex; justify-content: center;">
                <button class="player-opt" onclick="initGame(2)">2</button>
                <button class="player-opt" onclick="initGame(3)">3</button>
                <button class="player-opt" onclick="initGame(4)">4</button>
            </div>
        </div>
    </div>

    <script>
        const COLORS = ['#e94560', '#4ecc71', '#3498db', '#f1c40f'];
        const COLUMN_STEPS = { 2:3, 3:5, 4:7, 5:9, 6:11, 7:13, 8:11, 9:9, 10:7, 11:5, 12:3 };

        class CantStop {
            constructor(numPlayers) {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 1000;
                this.height = 800;
                this.canvas.width = this.width;
                this.canvas.height = this.height;

                this.players = Array.from({length: numPlayers}, (_, i) => ({
                    id: i, color: COLORS[i], score: 0, columnsWon: []
                }));
                this.currentPlayer = 0;
                
                this.columns = {};
                for(let i=2; i<=12; i++) {
                    this.columns[i] = { owner: null, markers: {} };
                }

                this.tempMarkers = {}; // Column -> Progress
                this.dice = [1, 1, 1, 1];
                this.selectedDice = [];
                this.hasRolled = false;
                this.isBusted = false;

                this.setupUI();
                this.loop();
            }

            setupUI() {
                document.getElementById('roll-btn').onclick = () => this.roll();
                document.getElementById('stop-btn').onclick = () => this.stop();
                
                for(let i=0; i<4; i++) {
                    document.getElementById(`die-${i}`).onclick = () => this.toggleDie(i);
                }
                this.updateUI();
            }

            updateUI() {
                const pList = document.getElementById('player-list');
                pList.innerHTML = this.players.map(p => `
                    <div class="player-tag ${this.currentPlayer === p.id ? 'active' : ''}">
                        <span>Player ${p.id+1}</span>
                        <span>${p.score}/3</span>
                    </div>
                `).join('');

                this.dice.forEach((d, i) => {
                    const el = document.getElementById(`die-${i}`);
                    el.textContent = this.hasRolled ? d : '?';
                    el.classList.toggle('selected', this.selectedDice.includes(i));
                });

                document.getElementById('roll-btn').disabled = this.selectedDice.length < 2 && this.hasRolled;
                document.getElementById('stop-btn').disabled = Object.keys(this.tempMarkers).length === 0;
            }

            roll() {
                if(this.selectedDice.length === 2) {
                    const sum = this.dice[this.selectedDice[0]] + this.dice[this.selectedDice[1]];
                    if(!this.advance(sum)) {
                        this.bust();
                        return;
                    }
                }

                this.dice = this.dice.map(() => Math.floor(Math.random()*6)+1);
                this.hasRolled = true;
                this.selectedDice = [];
                
                // Check if any legal moves exist
                if(!this.canMove()) {
                    setTimeout(() => this.bust(), 1000);
                }

                this.updateUI();
            }

            canMove() {
                const pairs = [[0,1,2,3], [0,2,1,3], [0,3,1,2]];
                return pairs.some(p => {
                    const s1 = this.dice[p[0]] + this.dice[p[1]];
                    const s2 = this.dice[p[2]] + this.dice[p[3]];
                    return this.isLegal(s1) || this.isLegal(s2);
                });
            }

            isLegal(sum) {
                if(this.columns[sum].owner !== null) return false;
                const activeCols = Object.keys(this.tempMarkers).map(Number);
                if(activeCols.length >= 3 && !activeCols.includes(sum)) return false;
                return true;
            }

            toggleDie(idx) {
                if(!this.hasRolled) return;
                const pos = this.selectedDice.indexOf(idx);
                if(pos > -1) this.selectedDice.splice(pos, 1);
                else if(this.selectedDice.length < 2) {
                    const sum = this.dice[idx] + (this.selectedDice.length ? this.dice[this.selectedDice[0]] : 0);
                    if(this.selectedDice.length === 0 || this.isLegal(sum)) {
                        this.selectedDice.push(idx);
                    }
                }
                this.updateUI();
            }

            advance(sum) {
                if(!this.isLegal(sum)) return false;
                
                const currentPos = this.tempMarkers[sum] ?? this.columns[sum].markers[this.currentPlayer] ?? 0;
                if(currentPos >= COLUMN_STEPS[sum]) return false;
                
                this.tempMarkers[sum] = currentPos + 1;
                return true;
            }

            stop() {
                Object.entries(this.tempMarkers).forEach(([col, pos]) => {
                    this.columns[col].markers[this.currentPlayer] = pos;
                    if(pos === COLUMN_STEPS[col]) {
                        this.columns[col].owner = this.currentPlayer;
                        this.players[this.currentPlayer].score++;
                    }
                });
                this.nextTurn();
            }

            bust() {
                document.getElementById('status-msg').textContent = "BUSTED!";
                setTimeout(() => this.nextTurn(), 1500);
            }

            nextTurn() {
                this.tempMarkers = {};
                this.hasRolled = false;
                this.selectedDice = [];
                this.currentPlayer = (this.currentPlayer + 1) % this.players.length;
                document.getElementById('status-msg').textContent = `Player ${this.currentPlayer+1}'s turn`;
                this.updateUI();
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0,0,this.width,this.height);

                const colWidth = 70;
                const startX = (this.width - (11 * colWidth)) / 2;

                for(let i=2; i<=12; i++) {
                    const x = startX + (i-2) * colWidth;
                    const steps = COLUMN_STEPS[i];
                    const h = steps * 45;
                    const y = (this.height - h) / 2;

                    // Column Label
                    ctx.fillStyle = this.columns[i].owner !== null ? COLORS[this.columns[i].owner] : 'white';
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(i, x + colWidth/2, y - 20);

                    // Track
                    for(let s=0; s<=steps; s++) {
                        const sy = y + h - (s * 45);
                        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                        ctx.strokeRect(x+5, sy-40, colWidth-10, 40);

                        // Permanent markers
                        Object.entries(this.columns[i].markers).forEach(([pid, pos]) => {
                            if(pos == s) {
                                ctx.fillStyle = COLORS[pid];
                                ctx.beginPath(); ctx.arc(x + colWidth/2, sy - 20, 12, 0, Math.PI*2); ctx.fill();
                            }
                        });

                        // Temp markers
                        if(this.tempMarkers[i] == s) {
                            ctx.fillStyle = 'white';
                            ctx.beginPath(); ctx.arc(x + colWidth/2, sy - 20, 15, 0, Math.PI*2); ctx.fill();
                            ctx.strokeStyle = COLORS[this.currentPlayer];
                            ctx.lineWidth = 3; ctx.stroke();
                        }
                    }
                }
            }

            loop() {
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        function initGame(n) {
            document.getElementById('setup-modal').style.display = 'none';
            new CantStop(n);
        }
    </script>
</body>
</html>
