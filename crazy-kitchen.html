<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Kitchen: Gourmet Rush - K2 games</title>
    <style>
        :root {
            --bg: #0f172a;
            --floor: #1e293b;
            --accent: #f59e0b;
            --text: #f8fafc;
            --panel: rgba(30, 41, 59, 0.9);
            --danger: #ef4444;
            --success: #22c55e;
            --counter: #475569;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Navigation */
        nav {
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-weight: 900; color: var(--accent); text-decoration: none; font-size: 1.2rem; }
        .back-link { color: var(--text); text-decoration: none; opacity: 0.7; transition: 0.2s; }
        .back-link:hover { opacity: 1; }

        /* Game Layout */
        #game-layout {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1rem;
            padding: 1rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Sidebar Orders */
        #order-sidebar {
            background: var(--panel);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .order-card {
            background: #fff;
            color: #1e293b;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            border-left: 8px solid var(--accent);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .customer-id { font-size: 0.7rem; font-weight: 800; background: #e2e8f0; padding: 2px 6px; border-radius: 4px; }
        .recipe-name { font-weight: 900; font-size: 1rem; }
        
        .ingredient-list { display: flex; gap: 4px; font-size: 1.4rem; margin: 8px 0; }
        
        .patience-container { height: 6px; background: #e2e8f0; border-radius: 3px; overflow: hidden; }
        .patience-fill { height: 100%; background: var(--success); transition: width 0.1s linear; }

        /* Main Game Screen */
        #screen-area {
            position: relative;
            background: #000;
            border-radius: 24px;
            border: 8px solid #334155;
            box-shadow: 0 0 0 4px #1e293b, 0 25px 50px -12px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas { max-width: 100%; max-height: 100%; background: #1e293b; }

        /* HUD Overlay */
        .hud {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            pointer-events: none;
        }

        .stat-pill {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.7; }
        .stat-value { font-size: 1.4rem; font-weight: 900; color: var(--accent); font-family: monospace; }

        /* Overlays */
        #overlay {
            position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; text-align: center;
        }

        .btn {
            background: var(--accent); color: #000; border: none; padding: 1rem 2.5rem;
            border-radius: 50px; font-weight: 800; cursor: pointer; font-size: 1.2rem;
            margin-top: 1.5rem; transition: 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3); }

        .hint {
            position: absolute; bottom: 20px; left: 20px;
            font-size: 0.75rem; color: #94a3b8; background: rgba(0,0,0,0.4);
            padding: 8px 15px; border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">K2 games</a>
        <a href="index.html" class="back-link">‚Üê EXIT TO HUB</a>
    </nav>

    <div id="game-layout">
        <aside id="order-sidebar">
            <div class="sidebar-title">Incoming Orders</div>
            <div id="order-list"></div>
        </aside>

        <main id="screen-area">
            <canvas id="gameCanvas" width="1100" height="750"></canvas>
            
            <div class="hud">
                <div class="stat-pill">
                    <span class="stat-label">Earnings</span>
                    <span id="score-val" class="stat-value">$0</span>
                </div>
                <div class="stat-pill">
                    <span class="stat-label">Shift Timer</span>
                    <span id="timer-val" class="stat-value">3:00</span>
                </div>
            </div>

            <div id="overlay">
                <h1 id="overlay-title" style="font-size: 4rem; color: var(--accent); margin-bottom: 0.5rem;">SHIFT ENDED</h1>
                <p id="final-stats" style="font-size: 1.5rem; color: #fff;"></p>
                <button class="btn" onclick="location.reload()">START NEXT SHIFT</button>
            </div>

            <div class="hint">
                [WASD] Move ‚Ä¢ [SPACE] Interact ‚Ä¢ [X] Dash ‚Ä¢ [R] Restart
            </div>
        </main>
    </div>

    <script>
        const ITEMS = {
            'raw_meat': { name: 'Raw Meat', emoji: 'ü•©' },
            'cooked_meat': { name: 'Patty', emoji: 'üçñ' },
            'burnt_meat': { name: 'Burnt!', emoji: '‚ö´' },
            'bun': { name: 'Bun', emoji: 'ü•Ø' },
            'cheese': { name: 'Cheese', emoji: 'üßÄ' },
            'lettuce': { name: 'Lettuce', emoji: 'ü•¨' },
            'tomato': { name: 'Tomato', emoji: 'üçÖ' }
        };

        const RECIPES = [
            { name: 'Plain Burger', req: ['bun', 'cooked_meat'], level: 1 },
            { name: 'Cheeseburger', req: ['bun', 'cooked_meat', 'cheese'], level: 2 },
            { name: 'Veggie Burger', req: ['bun', 'cheese', 'lettuce', 'tomato'], level: 3 },
            { name: 'Classic Deluxe', req: ['bun', 'cooked_meat', 'cheese', 'lettuce', 'tomato'], level: 4 },
            { name: 'The Monster', req: ['bun', 'cooked_meat', 'cooked_meat', 'cheese', 'lettuce'], level: 5 }
        ];

        const CUSTOMER_EMOJIS = ['üë®', 'üë©', 'üë¥', 'üëµ', 'üë±', 'üë≤', 'üë≥', 'üëß', 'üë¶', 'üßî'];

        class CrazyKitchen {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 1100;
                this.height = 750;

                this.player = { x: 550, y: 500, w: 60, h: 60, vx: 0, vy: 0, holding: [], anim: 0, dir: 1, dash: 0 };
                this.keys = {};
                this.score = 0;
                this.timeLeft = 180;
                this.gameActive = true;
                this.difficulty = 1;
                
                // Kitchen Map
                this.stations = [
                    { id: 'crate_meat', x: 50, y: 50, w: 100, h: 100, label: 'Meat', color: '#8B4513', icon: 'ü•©' },
                    { id: 'grill_1', x: 200, y: 50, w: 120, h: 100, label: 'Grill', color: '#334155', cooking: null, progress: 0, icon: 'üî•' },
                    { id: 'grill_2', x: 330, y: 50, w: 120, h: 100, label: 'Grill', color: '#334155', cooking: null, progress: 0, icon: 'üî•' },
                    
                    { id: 'crate_bun', x: 500, y: 50, w: 100, h: 100, label: 'Buns', color: '#fbbf24', icon: 'ü•Ø' },
                    { id: 'crate_cheese', x: 610, y: 50, w: 100, h: 100, label: 'Cheese', color: '#fbbf24', icon: 'üßÄ' },
                    { id: 'crate_lettuce', x: 720, y: 50, w: 100, h: 100, label: 'Lettuce', color: '#22c55e', icon: 'ü•¨' },
                    { id: 'crate_tomato', x: 830, y: 50, w: 100, h: 100, label: 'Tomato', color: '#ef4444', icon: 'üçÖ' },
                    
                    { id: 'trash', x: 970, y: 50, w: 80, h: 100, label: 'Trash', color: '#64748b', icon: 'üóëÔ∏è' },
                    
                    { id: 'prep_1', x: 200, y: 350, w: 150, h: 100, label: 'Worktop', color: '#f1f5f9', items: [], icon: 'üçΩÔ∏è' },
                    { id: 'prep_2', x: 400, y: 350, w: 150, h: 100, label: 'Worktop', color: '#f1f5f9', items: [], icon: 'üçΩÔ∏è' },
                ];

                this.tables = [
                    { id: 'A', x: 100, y: 580, w: 120, h: 120, customer: null },
                    { id: 'B', x: 350, y: 580, w: 120, h: 120, customer: null },
                    { id: 'C', x: 600, y: 580, w: 120, h: 120, customer: null },
                    { id: 'D', x: 850, y: 580, w: 120, h: 120, customer: null }
                ];

                this.particles = [];
                this.spawnTimer = 0;
                this.init();
            }

            init() {
                window.onkeydown = (e) => {
                    this.keys[e.code] = true;
                    if(e.code === 'Space') this.interact();
                    if(e.code === 'KeyX') this.dash();
                    if(e.code === 'KeyR') location.reload();
                };
                window.onkeyup = (e) => this.keys[e.code] = false;

                setInterval(() => {
                    if(this.gameActive) {
                        this.timeLeft--;
                        if(this.timeLeft % 30 === 0) this.difficulty++;
                        if(this.timeLeft <= 0) this.endGame();
                        this.updateTimerUI();
                    }
                }, 1000);

                this.loop();
            }

            spawnCustomer() {
                const freeTable = this.tables.find(t => !t.customer);
                if(!freeTable) return;

                const recipe = RECIPES[Math.floor(Math.random() * Math.min(RECIPES.length, this.difficulty + 1))];
                
                freeTable.customer = {
                    id: freeTable.id,
                    emoji: CUSTOMER_EMOJIS[Math.floor(Math.random() * CUSTOMER_EMOJIS.length)],
                    order: recipe,
                    patience: 100,
                    maxPatience: 100
                };
                this.updateOrderUI();
            }

            interact() {
                let nearest = null;
                let minDist = 100;

                [...this.stations, ...this.tables].forEach(s => {
                    const d = Math.hypot(this.player.x - (s.x + s.w/2), this.player.y - (s.y + s.h/2));
                    if(d < minDist) { minDist = d; nearest = s; }
                });

                if(!nearest) return;

                if(nearest.id.startsWith('crate')) {
                    const type = nearest.id.split('_')[1];
                    this.player.holding = [type === 'meat' ? 'raw_meat' : type];
                } else if(nearest.id.startsWith('grill')) {
                    if(nearest.cooking) {
                        if(nearest.progress >= 100) {
                            this.player.holding = [nearest.progress >= 160 ? 'burnt_meat' : 'cooked_meat'];
                            nearest.cooking = null; nearest.progress = 0;
                        }
                    } else if(this.player.holding[0] === 'raw_meat') {
                        nearest.cooking = 'raw_meat'; nearest.progress = 0;
                        this.player.holding = [];
                    }
                } else if(nearest.id.startsWith('prep')) {
                    if(this.player.holding.length > 0) {
                        nearest.items.push(this.player.holding[0]);
                        this.player.holding = [];
                    } else if(nearest.items.length > 0) {
                        this.player.holding = [...nearest.items];
                        nearest.items = [];
                    }
                } else if(nearest.id === 'trash') {
                    this.player.holding = [];
                } else if(nearest.id.length === 1) { // Table
                    if(nearest.customer && this.player.holding.length > 0) {
                        this.deliverToCustomer(nearest);
                    }
                }
            }

            deliverToCustomer(table) {
                const order = table.customer.order;
                const stack = this.player.holding;

                const isMatch = stack.length === order.req.length && 
                                order.req.every(item => stack.filter(i => i === item).length === order.req.filter(i => i === item).length);

                if(isMatch) {
                    const tip = Math.floor(table.customer.patience / 2);
                    this.score += 50 + tip;
                    this.spawnParticles(table.x + table.w/2, table.y, '#22c55e');
                    table.customer = null;
                    this.player.holding = [];
                } else {
                    this.score = Math.max(0, this.score - 25);
                    this.spawnParticles(this.player.x, this.player.y, '#ef4444');
                }
                this.updateOrderUI();
                document.getElementById('score-val').textContent = `$${this.score}`;
            }

            dash() {
                if(this.player.dash > 0) return;
                this.player.dash = 20;
            }

            update() {
                if(!this.gameActive) return;

                this.spawnTimer++;
                if(this.spawnTimer > Math.max(80, 240 - this.difficulty * 30)) {
                    this.spawnCustomer();
                    this.spawnTimer = 0;
                }

                let dx = 0, dy = 0;
                if(this.keys['ArrowUp'] || this.keys['KeyW']) dy = -1;
                if(this.keys['ArrowDown'] || this.keys['KeyS']) dy = 1;
                if(this.keys['ArrowLeft'] || this.keys['KeyA']) dx = -1;
                if(this.keys['ArrowRight'] || this.keys['KeyD']) dx = 1;

                const speed = this.player.dash > 0 ? 16 : 7;
                if(this.player.dash > 0) this.player.dash--;

                this.player.x += dx * speed;
                this.player.y += dy * speed;
                if(dx !== 0) this.player.dir = dx;
                if(dx !== 0 || dy !== 0) this.player.anim += 0.25;

                this.player.x = Math.max(30, Math.min(this.width - 30, this.player.x));
                this.player.y = Math.max(30, Math.min(this.height - 30, this.player.y));

                this.stations.forEach(s => {
                    if(s.id.startsWith('grill') && s.cooking) s.progress += 0.4;
                });

                this.tables.forEach(t => {
                    if(t.customer) {
                        t.customer.patience -= 0.04 + (this.difficulty * 0.01);
                        if(t.customer.patience <= 0) {
                            t.customer = null;
                            this.score = Math.max(0, this.score - 50);
                            this.updateOrderUI();
                        }
                    }
                });

                this.particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                    if(p.life <= 0) this.particles.splice(i, 1);
                });
            }

            updateOrderUI() {
                const list = document.getElementById('order-list');
                const customers = this.tables.filter(t => t.customer).map(t => t.customer);
                list.innerHTML = customers.map(c => `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="recipe-name">${c.order.name}</span>
                            <span class="customer-id">TABLE ${c.id}</span>
                        </div>
                        <div class="ingredient-list">
                            ${c.order.req.map(i => ITEMS[i].emoji).join('')}
                        </div>
                        <div class="patience-container">
                            <div class="patience-fill" style="width: ${c.patience}%; background: ${c.patience < 30 ? 'var(--danger)' : 'var(--success)'}"></div>
                        </div>
                    </div>
                `).join('');
            }

            updateTimerUI() {
                const m = Math.floor(this.timeLeft / 60);
                const s = this.timeLeft % 60;
                document.getElementById('timer-val').textContent = `${m}:${s.toString().padStart(2, '0')}`;
            }

            spawnParticles(x, y, color) {
                for(let i=0; i<12; i++) {
                    this.particles.push({
                        x, y, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12,
                        color, life: 1.0
                    });
                }
            }

            endGame() {
                this.gameActive = false;
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('final-stats').textContent = `Total Profit: $${this.score}`;
            }

            draw() {
                const ctx = this.ctx;
                ctx.globalAlpha = 1.0;
                ctx.clearRect(0, 0, this.width, this.height);

                // Grid Floor
                ctx.fillStyle = '#1e293b';
                ctx.fillRect(0, 0, this.width, this.height);
                ctx.strokeStyle = 'rgba(255,255,255,0.03)';
                for(let i=0; i<this.width; i+=60) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,this.height); ctx.stroke(); }
                for(let i=0; i<this.height; i+=60) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(this.width,i); ctx.stroke(); }

                // Stations
                this.stations.forEach(s => {
                    ctx.save();
                    ctx.globalAlpha = 1.0;
                    ctx.fillStyle = s.color;
                    ctx.beginPath();
                    ctx.roundRect(s.x, s.y, s.w, s.h, 15);
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                    ctx.stroke();
                    ctx.restore();
                    
                    ctx.save();
                    ctx.globalAlpha = 1.0;
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '45px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(s.icon, s.x + s.w/2, s.y + s.h/2 + 15);
                    ctx.restore();
                    
                    if(s.id.startsWith('grill') && s.cooking) {
                        ctx.save();
                        const p = Math.min(100, s.progress);
                        ctx.fillStyle = '#000'; ctx.fillRect(s.x + 10, s.y + s.h - 20, s.w - 20, 10);
                        ctx.fillStyle = s.progress > 100 ? (s.progress > 160 ? '#000' : '#ef4444') : '#fbbf24';
                        ctx.fillRect(s.x + 10, s.y + s.h - 20, (p/100)*(s.w-20), 10);
                        ctx.restore();
                    }

                    if(s.items) {
                        s.items.forEach((item, i) => {
                            ctx.save();
                            ctx.globalAlpha = 1.0;
                            ctx.fillStyle = '#ffffff';
                            ctx.font = '35px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif';
                            ctx.textAlign = 'center';
                            ctx.fillText(ITEMS[item].emoji, s.x + s.w/2, s.y + s.h/2 + 15 - (i*12));
                            ctx.restore();
                        });
                    }
                });

                // Tables
                this.tables.forEach(t => {
                    ctx.save();
                    ctx.globalAlpha = 1.0;
                    ctx.fillStyle = '#475569';
                    ctx.beginPath();
                    ctx.roundRect(t.x, t.y, t.w, t.h, 20);
                    ctx.fill();
                    
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.font = '80px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(t.id, t.x + t.w/2, t.y + t.h/2 + 25);
                    ctx.restore();

                    if(t.customer) {
                        ctx.save();
                        ctx.globalAlpha = 1.0;
                        ctx.translate(t.x + t.w/2, t.y + t.h/2);
                        const bob = Math.sin(Date.now()/250) * 8;
                        
                        ctx.save();
                        ctx.globalAlpha = 1.0;
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '75px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif';
                        ctx.textAlign = 'center';
                        ctx.fillText(t.customer.emoji, 0, bob);
                        ctx.restore();
                        
                        // Small UI Indicator
                        ctx.save();
                        ctx.globalAlpha = 1.0;
                        ctx.fillStyle = 'white';
                        ctx.beginPath(); ctx.arc(45, -50 + bob, 25, 0, Math.PI*2); ctx.fill();
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '28px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif';
                        ctx.textAlign = 'center';
                        ctx.fillText('üçî', 45, -40 + bob);
                        ctx.restore();
                        
                        ctx.restore();
                    }
                });

                // Chef
                ctx.save();
                ctx.globalAlpha = 1.0;
                ctx.translate(this.player.x, this.player.y);
                if(this.player.dir === -1) ctx.scale(-1, 1);
                
                const waddle = Math.sin(this.player.anim) * 6;
                ctx.save();
                ctx.globalAlpha = 1.0;
                ctx.fillStyle = '#ffffff';
                ctx.font = '75px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('üë®‚Äçüç≥', 0, waddle);
                ctx.restore();
                
                if(this.player.holding.length > 0) {
                    this.player.holding.forEach((item, i) => {
                        ctx.save();
                        ctx.globalAlpha = 1.0;
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '40px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif';
                        ctx.textAlign = 'center';
                        ctx.fillText(ITEMS[item].emoji, 40, -35 - (i*15) + waddle);
                        ctx.restore();
                    });
                }
                ctx.restore();

                // Particles
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill();
                });
                ctx.globalAlpha = 1.0;
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        const game = new CrazyKitchen();
    </script>
</body>
</html>
