<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Kitchen: Gourmet Rush - K4 Games</title>
    <style>
        :root {
            --bg: #0f172a;
            --floor: #1e293b;
            --accent: #f59e0b;
            --text: #f8fafc;
            --panel: rgba(30, 41, 59, 0.8);
            --danger: #ef4444;
            --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            background: var(--floor);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 4px solid #334155;
            overflow: hidden;
        }

        canvas { display: block; background: #1e293b; cursor: none; }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stat-card {
            background: var(--panel);
            backdrop-filter: blur(12px);
            padding: 12px 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            min-width: 140px;
        }

        .stat-val { font-size: 1.8rem; font-weight: 900; color: var(--accent); font-family: monospace; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }

        /* Orders Sidebar */
        #order-sidebar {
            position: absolute;
            top: 100px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 240px;
        }

        .order-card {
            background: white;
            color: #1e293b;
            padding: 12px;
            border-radius: 12px;
            border-left: 6px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .patience-bar-bg { height: 6px; background: #e2e8f0; border-radius: 3px; margin-top: 8px; overflow: hidden; }
        .patience-bar-fill { height: 100%; background: var(--success); transition: width 0.1s linear; }

        .back-link {
            position: fixed; top: 20px; left: 20px; color: white; text-decoration: none;
            background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; z-index: 1000;
            font-weight: bold; backdrop-filter: blur(10px); transition: 0.2s;
        }
        .back-link:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; backdrop-filter: blur(10px); text-align: center;
        }

        .btn {
            background: var(--accent); color: #000; border: none; padding: 15px 40px;
            border-radius: 50px; font-weight: 800; cursor: pointer; font-size: 1.2rem;
            margin-top: 20px; transition: 0.2s;
        }
        .btn:hover { transform: scale(1.05); }

        .controls-hint {
            position: absolute; bottom: 20px; right: 20px;
            background: var(--panel); padding: 10px 20px; border-radius: 12px;
            font-size: 0.8rem; opacity: 0.8; color: white;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê HUB</a>

    <div id="game-container">
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
        
        <div id="order-sidebar"></div>

        <div id="ui-layer">
            <div class="hud-top">
                <div class="stat-card">
                    <div id="score-val" class="stat-val">0</div>
                    <div class="stat-label">Earnings</div>
                </div>
                <div class="stat-card">
                    <div id="timer-val" class="stat-val">3:00</div>
                    <div class="stat-label">Shift Ends</div>
                </div>
            </div>
        </div>

        <div id="overlay">
            <h1 id="overlay-title" style="font-size: 4rem; color: var(--accent);">SHIFT OVER</h1>
            <div id="final-stats" style="margin: 20px 0; font-size: 1.5rem; font-weight: 800;"></div>
            <button class="btn" onclick="location.reload()">START NEW SHIFT</button>
        </div>

        <div class="controls-hint">
            WASD/ARROWS: Move Chef ‚Ä¢ SPACE: Interact ‚Ä¢ X: Dash
        </div>
    </div>

    <script>
        const ITEMS = {
            'raw_meat': { name: 'Raw Meat', emoji: 'ü•©' },
            'cooked_meat': { name: 'Patty', emoji: 'üçñ' },
            'burnt_meat': { name: 'Burnt!', emoji: '‚ö´' },
            'bun': { name: 'Bun', emoji: 'ü•Ø' },
            'cheese': { name: 'Cheese', emoji: 'üßÄ' },
            'lettuce': { name: 'Lettuce', emoji: 'ü•¨' },
            'tomato': { name: 'Tomato', emoji: 'üçÖ' },
            'burger': { name: 'Burger', emoji: 'üçî' }
        };

        const RECIPES = [
            { name: 'Classic', req: ['bun', 'cooked_meat'], level: 1 },
            { name: 'Cheeseburger', req: ['bun', 'cooked_meat', 'cheese'], level: 2 },
            { name: 'BLT Burger', req: ['bun', 'cooked_meat', 'lettuce', 'tomato'], level: 3 },
            { name: 'Gourmet Deluxe', req: ['bun', 'cooked_meat', 'cheese', 'lettuce', 'tomato'], level: 4 },
            { name: 'Double Patty', req: ['bun', 'cooked_meat', 'cooked_meat', 'cheese'], level: 5 }
        ];

        class CrazyKitchen {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 1000;
                this.height = 700;

                this.player = { x: 500, y: 450, w: 50, h: 50, vx: 0, vy: 0, holding: [], anim: 0, dir: 1, dash: 0 };
                this.keys = {};
                this.score = 0;
                this.timeLeft = 180;
                this.gameActive = true;
                this.difficulty = 1;
                
                this.stations = [
                    { id: 'crate_meat', x: 50, y: 100, w: 80, h: 80, label: 'Meat', color: '#8B4513', icon: 'ü•©' },
                    { id: 'grill', x: 150, y: 100, w: 100, h: 80, label: 'Grill', color: '#334155', cooking: null, progress: 0, icon: 'üî•' },
                    { id: 'crate_bun', x: 270, y: 100, w: 80, h: 80, label: 'Buns', color: '#fbbf24', icon: 'ü•Ø' },
                    { id: 'crate_cheese', x: 370, y: 100, w: 80, h: 80, label: 'Cheese', color: '#fbbf24', icon: 'üßÄ' },
                    { id: 'crate_lettuce', x: 470, y: 100, w: 80, h: 80, label: 'Lettuce', color: '#22c55e', icon: 'ü•¨' },
                    { id: 'crate_tomato', x: 570, y: 100, w: 80, h: 80, label: 'Tomato', color: '#ef4444', icon: 'üçÖ' },
                    { id: 'trash', x: 870, y: 100, w: 80, h: 80, label: 'Trash', color: '#64748b', icon: 'üóëÔ∏è' },
                    
                    { id: 'prep_1', x: 100, y: 300, w: 120, h: 80, label: 'Prep', color: '#f1f5f9', items: [], icon: 'üçΩÔ∏è' },
                    { id: 'prep_2', x: 240, y: 300, w: 120, h: 80, label: 'Prep', color: '#f1f5f9', items: [], icon: 'üçΩÔ∏è' },
                ];

                this.tables = [
                    { id: 'table_1', x: 600, y: 350, w: 100, h: 100, customer: null },
                    { id: 'table_2', x: 800, y: 350, w: 100, h: 100, customer: null },
                    { id: 'table_3', x: 600, y: 550, w: 100, h: 100, customer: null },
                    { id: 'table_4', x: 800, y: 550, w: 100, h: 100, customer: null }
                ];

                this.particles = [];
                this.lastUpdate = Date.now();
                this.spawnTimer = 0;

                this.init();
            }

            init() {
                window.onkeydown = (e) => {
                    this.keys[e.code] = true;
                    if(e.code === 'Space') this.interact();
                    if(e.code === 'KeyX') this.dash();
                };
                window.onkeyup = (e) => this.keys[e.code] = false;

                // Timer interval
                setInterval(() => {
                    if(this.gameActive) {
                        this.timeLeft--;
                        if(this.timeLeft % 30 === 0) this.difficulty++;
                        if(this.timeLeft <= 0) this.endGame();
                        this.updateTimerUI();
                    }
                }, 1000);

                this.loop();
            }

            spawnCustomer() {
                const freeTable = this.tables.find(t => !t.customer);
                if(!freeTable) return;

                const availableRecipes = RECIPES.filter(r => r.level <= this.difficulty);
                const recipe = availableRecipes[Math.floor(Math.random() * availableRecipes.length)];
                
                freeTable.customer = {
                    order: recipe,
                    patience: 100,
                    maxPatience: 100,
                    anim: 0,
                    spawnTime: Date.now()
                };
                this.updateOrderUI();
            }

            interact() {
                // Find nearest station or table
                let nearest = null;
                let minDist = 100;

                [...this.stations, ...this.tables].forEach(s => {
                    const d = Math.hypot(this.player.x - (s.x + s.w/2), this.player.y - (s.y + s.h/2));
                    if(d < minDist) { minDist = d; nearest = s; }
                });

                if(!nearest) return;

                if(nearest.id.startsWith('crate')) {
                    const type = nearest.id.split('_')[1];
                    this.player.holding = [type === 'meat' ? 'raw_meat' : type];
                } else if(nearest.id === 'grill') {
                    if(nearest.cooking) {
                        if(nearest.progress >= 100) {
                            this.player.holding = [nearest.progress >= 150 ? 'burnt_meat' : 'cooked_meat'];
                            nearest.cooking = null; nearest.progress = 0;
                        }
                    } else if(this.player.holding[0] === 'raw_meat') {
                        nearest.cooking = 'raw_meat'; nearest.progress = 0;
                        this.player.holding = [];
                    }
                } else if(nearest.id.startsWith('prep')) {
                    if(this.player.holding.length > 0) {
                        nearest.items.push(this.player.holding[0]);
                        this.player.holding = [];
                    } else if(nearest.items.length > 0) {
                        this.player.holding = [...nearest.items];
                        nearest.items = [];
                    }
                } else if(nearest.id === 'trash') {
                    this.player.holding = [];
                } else if(nearest.id.startsWith('table')) {
                    if(nearest.customer && this.player.holding.length > 0) {
                        this.deliverToCustomer(nearest);
                    }
                }
            }

            deliverToCustomer(table) {
                const order = table.customer.order;
                const stack = this.player.holding;

                // Match logic
                const isMatch = stack.length === order.req.length && 
                                order.req.every(item => stack.filter(i => i === item).length === order.req.filter(i => i === item).length);

                if(isMatch) {
                    const tip = Math.floor(table.customer.patience / 2);
                    this.score += 50 + tip;
                    this.spawnParticles(table.x + table.w/2, table.y, '#22c55e');
                    table.customer = null;
                    this.player.holding = [];
                } else {
                    this.score = Math.max(0, this.score - 20);
                    this.spawnParticles(this.player.x, this.player.y, '#ef4444');
                }
                this.updateOrderUI();
                document.getElementById('score-val').textContent = this.score;
            }

            dash() {
                if(this.player.dash > 0) return;
                this.player.dash = 20;
            }

            update() {
                if(!this.gameActive) return;

                // Spawning
                this.spawnTimer++;
                if(this.spawnTimer > (200 - this.difficulty * 20)) {
                    this.spawnCustomer();
                    this.spawnTimer = 0;
                }

                // Player Movement
                let dx = 0, dy = 0;
                if(this.keys['ArrowUp'] || this.keys['KeyW']) dy = -1;
                if(this.keys['ArrowDown'] || this.keys['KeyS']) dy = 1;
                if(this.keys['ArrowLeft'] || this.keys['KeyA']) dx = -1;
                if(this.keys['ArrowRight'] || this.keys['KeyD']) dx = 1;

                const speed = this.player.dash > 0 ? 15 : 6;
                if(this.player.dash > 0) this.player.dash--;

                this.player.x += dx * speed;
                this.player.y += dy * speed;
                if(dx !== 0) this.player.dir = dx;
                if(dx !== 0 || dy !== 0) this.player.anim += 0.2;

                // Bounds
                this.player.x = Math.max(25, Math.min(this.width - 25, this.player.x));
                this.player.y = Math.max(25, Math.min(this.height - 25, this.player.y));

                // Grill Logic
                const grill = this.stations.find(s => s.id === 'grill');
                if(grill.cooking) {
                    grill.progress += 0.3;
                }

                // Table Patience
                this.tables.forEach(t => {
                    if(t.customer) {
                        t.customer.patience -= 0.05;
                        if(t.customer.patience <= 0) {
                            t.customer = null;
                            this.score = Math.max(0, this.score - 50);
                            this.updateOrderUI();
                        }
                    }
                });

                // Particles
                this.particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                    if(p.life <= 0) this.particles.splice(i, 1);
                });
            }

            updateOrderUI() {
                const container = document.getElementById('order-sidebar');
                const customers = this.tables.filter(t => t.customer).map(t => t.customer);
                container.innerHTML = customers.map(c => `
                    <div class="order-card">
                        <div style="font-weight:900; font-size:1.1rem;">${c.order.name}</div>
                        <div style="display:flex; gap:5px; margin-top:5px;">
                            ${c.order.req.map(item => `<span>${ITEMS[item].emoji}</span>`).join('')}
                        </div>
                        <div class="patience-bar-bg">
                            <div class="patience-bar-fill" style="width: ${c.patience}%; background: ${c.patience < 30 ? 'var(--danger)' : 'var(--success)'}"></div>
                        </div>
                    </div>
                `).join('');
            }

            updateTimerUI() {
                const m = Math.floor(this.timeLeft / 60);
                const s = this.timeLeft % 60;
                document.getElementById('timer-val').textContent = `${m}:${s.toString().padStart(2, '0')}`;
            }

            spawnParticles(x, y, color) {
                for(let i=0; i<15; i++) {
                    this.particles.push({
                        x, y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                        color, life: 1.0
                    });
                }
            }

            endGame() {
                this.gameActive = false;
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('final-stats').textContent = `PROFIT: $${this.score}`;
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.width, this.height);

                // Kitchen Floor
                ctx.fillStyle = '#1e293b';
                ctx.fillRect(0, 0, this.width, this.height);
                ctx.strokeStyle = 'rgba(255,255,255,0.03)';
                for(let i=0; i<this.width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,this.height); ctx.stroke(); }
                for(let i=0; i<this.height; i+=50) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(this.width,i); ctx.stroke(); }

                // Stations
                this.stations.forEach(s => {
                    ctx.fillStyle = s.color;
                    ctx.roundRect(s.x, s.y, s.w, s.h, 12);
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                    ctx.stroke();
                    
                    ctx.font = '30px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(s.icon, s.x + s.w/2, s.y + s.h/2 + 10);
                    
                    if(s.id === 'grill' && s.cooking) {
                        const prog = Math.min(100, s.progress);
                        ctx.fillStyle = '#000'; ctx.fillRect(s.x + 10, s.y + s.h - 15, s.w - 20, 6);
                        ctx.fillStyle = s.progress > 100 ? '#ef4444' : '#fbbf24';
                        ctx.fillRect(s.x + 10, s.y + s.h - 15, (prog/100)*(s.w-20), 6);
                    }

                    if(s.items) {
                        s.items.forEach((item, i) => {
                            ctx.font = '24px Arial';
                            ctx.fillText(ITEMS[item].emoji, s.x + s.w/2, s.y + s.h/2 + 10 - (i*10));
                        });
                    }
                });

                // Tables & Customers
                this.tables.forEach(t => {
                    ctx.fillStyle = '#475569';
                    ctx.beginPath(); ctx.arc(t.x + t.w/2, t.y + t.h/2, t.w/2, 0, Math.PI*2); ctx.fill();
                    
                    if(t.customer) {
                        ctx.save();
                        ctx.translate(t.x + t.w/2, t.y + t.h/2);
                        const bob = Math.sin(Date.now()/300) * 5;
                        ctx.font = '50px Arial';
                        ctx.fillText('üë§', 0, bob);
                        
                        // Order Bubble
                        ctx.fillStyle = 'white';
                        ctx.beginPath(); ctx.arc(40, -40, 25, 0, Math.PI*2); ctx.fill();
                        ctx.font = '20px Arial';
                        ctx.fillText('‚ùì', 40, -32);
                        ctx.restore();
                    }
                });

                // Particles
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill();
                });
                ctx.globalAlpha = 1;

                // Player Chef
                ctx.save();
                ctx.translate(this.player.x, this.player.y);
                if(this.player.dir === -1) ctx.scale(-1, 1);
                
                const waddle = Math.sin(this.player.anim) * 5;
                ctx.font = '60px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üë®‚Äçüç≥', 0, waddle);
                
                // Holding stack
                if(this.player.holding.length > 0) {
                    this.player.holding.forEach((item, i) => {
                        ctx.font = '30px Arial';
                        ctx.fillText(ITEMS[item].emoji, 30, -20 - (i*15) + waddle);
                    });
                }
                ctx.restore();
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        const game = new CrazyKitchen();
    </script>
</body>
</html>
