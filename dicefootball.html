<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Football Pro - K2 games</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --accent: #fbbf24;
            --field: #15803d;
            --p1: #3b82f6;
            --p2: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; touch-action: manipulation; }
        
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Stats Bar */
        #top-bar {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            z-index: 100;
        }

        .score-box { display: flex; align-items: center; gap: 15px; }
        .team-score { font-size: 2rem; font-weight: 900; font-family: monospace; }
        .active-pos { width: 12px; height: 12px; border-radius: 50%; background: #fff; box-shadow: 0 0 10px #fff; opacity: 0; }
        .active-pos.visible { opacity: 1; }

        .clock-box { text-align: center; }
        .time { font-size: 1.5rem; font-weight: bold; font-family: monospace; color: var(--accent); }
        .qtr { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }

        /* Game Container */
        #game-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            position: relative;
        }

        @media (max-width: 900px) {
            #game-content { flex-direction: column; }
            #sidebar { width: 100% !important; height: auto !important; border-right: none !important; border-top: 1px solid var(--border); padding: 15px !important; }
        }

        /* Sidebar / Playbook */
        #sidebar {
            width: 320px;
            background: var(--surface);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .status-panel {
            background: var(--glass);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }
        .down-text { font-size: 1.4rem; font-weight: 900; }
        .yard-text { font-size: 0.8rem; opacity: 0.6; text-transform: uppercase; }

        .play-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .play-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px 10px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }
        .play-btn:hover:not(:disabled) { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        .play-btn:active:not(:disabled) { transform: scale(0.95); }
        .play-btn:disabled { opacity: 0.2; cursor: not-allowed; }
        .play-btn span { font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; }
        .play-btn b { font-size: 0.9rem; }

        /* Field Area */
        #field-area {
            flex: 1;
            position: relative;
            background: var(--field);
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; }

        /* Overlays */
        #dice-overlay {
            position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; backdrop-filter: blur(10px); text-align: center;
        }

        .dice-box { display: flex; gap: 20px; margin: 20px 0; }
        .die {
            width: 80px; height: 80px; background: white; color: black;
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 900; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: dieRoll 0.5s infinite alternate;
        }
        @keyframes dieRoll { from { transform: rotate(-10deg); } to { transform: rotate(10deg); } }

        .coin {
            width: 80px; height: 80px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: white; border: 4px solid rgba(255,255,255,0.3);
        }

        #event-banner {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; font-weight: 900; color: var(--accent);
            text-shadow: 0 0 20px rgba(0,0,0,0.8); display: none; z-index: 150;
            pointer-events: none; white-space: nowrap; font-style: italic;
        }

        .back-link {
            position: fixed; bottom: 20px; left: 20px; color: white; text-decoration: none;
            background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 10px; font-size: 0.8rem;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="top-bar">
        <div class="score-box">
            <div id="pos-p" class="active-pos"></div>
            <div id="p-score" class="team-score" style="color: var(--p1)">0</div>
            <div style="font-size: 0.7rem; opacity: 0.5;">PLAYER</div>
        </div>
        <div class="clock-box">
            <div id="qtr-text" class="qtr">1ST QTR</div>
            <div id="time-text" class="time">15:00</div>
        </div>
        <div class="score-box" style="flex-direction: row-reverse;">
            <div id="pos-ai" class="active-pos"></div>
            <div id="ai-score" class="team-score" style="color: var(--p2)">0</div>
            <div style="font-size: 0.7rem; opacity: 0.5;">CPU</div>
        </div>
    </div>

    <div id="game-content">
        <aside id="sidebar">
            <div class="status-panel">
                <div id="down-val" class="down-text">1ST & 10</div>
                <div id="yard-val" class="yard-text">BALL ON OWN 20</div>
            </div>

            <div class="play-grid">
                <button class="play-btn" onclick="game.play('run')">
                    <b>POWER RUN</b><span>D6 + Safe</span>
                </button>
                <button class="play-btn" onclick="game.play('pass')">
                    <b>DEEP PASS</b><span>D20 + Risky</span>
                </button>
                <button class="play-btn" id="punt-btn" onclick="game.play('punt')">
                    <b>PUNT</b><span>4th Down</span>
                </button>
                <button class="play-btn" id="fg-btn" onclick="game.play('fg')">
                    <b>FIELD GOAL</b><span>Inside 45</span>
                </button>
            </div>
            
            <button onclick="location.reload()" style="background:transparent; color: #64748b; border: 1px solid #334155; padding: 10px; border-radius: 8px; font-size: 0.7rem; cursor: pointer; margin-top: auto;">RESTART GAME</button>
        </aside>

        <main id="field-area">
            <canvas id="fieldCanvas"></canvas>
            <div id="event-banner">TOUCHDOWN!</div>

            <div id="dice-overlay">
                <h3 id="dice-title" style="letter-spacing: 2px;">SHAKING...</h3>
                <div class="dice-box">
                    <div id="coin-res" class="coin" style="display:none">PASS</div>
                    <div id="die-res" class="die" style="display:none">6</div>
                </div>
                <p id="dice-desc" style="opacity: 0.7; font-weight: bold;"></p>
                <button id="dice-cont" class="play-btn" style="margin-top: 20px; padding: 15px 40px; display:none;" onclick="game.resolvePlay()">
                    <b>CONTINUE</b>
                </button>
            </div>
        </main>
    </div>

    <a href="index.html" class="back-link">‚Üê HUB</a>

    <script>
        class DiceFootball {
            constructor() {
                this.canvas = document.getElementById('fieldCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.resize();

                this.state = {
                    score: [0, 0], // P1, CPU
                    possession: 0, // 0=P1, 1=CPU
                    qtr: 1,
                    time: 900,
                    yardLine: 20, // 0 to 100 (0=P1 EZ, 100=CPU EZ)
                    down: 1,
                    dist: 10,
                    fdLine: 30,
                    gameOver: false
                };

                this.pending = null;
                this.setupUI();
                window.addEventListener('resize', () => this.resize());
                this.loop();
            }

            resize() {
                this.canvas.width = this.canvas.clientWidth;
                this.canvas.height = this.canvas.clientHeight;
            }

            setupUI() {
                document.getElementById('p-score').textContent = this.state.score[0];
                document.getElementById('ai-score').textContent = this.state.score[1];
                document.getElementById('pos-p').classList.toggle('visible', this.state.possession === 0);
                document.getElementById('pos-ai').classList.toggle('visible', this.state.possession === 1);
                
                const m = Math.floor(this.state.time / 60);
                const s = this.state.time % 60;
                document.getElementById('time-text').textContent = `${m}:${s.toString().padStart(2, '0')}`;
                document.getElementById('qtr-text').textContent = `${['1ST','2ND','3RD','4TH'][this.state.qtr-1]} QTR`;

                const relativeYard = this.state.possession === 0 ? this.state.yardLine : (100 - this.state.yardLine);
                const side = relativeYard <= 50 ? 'OWN' : 'OPP';
                const num = relativeYard > 50 ? 100 - relativeYard : relativeYard;
                document.getElementById('yard-val').textContent = `BALL ON ${side} ${num}`;
                document.getElementById('down-val').textContent = `${['1ST','2ND','3RD','4TH'][this.state.down-1]} & ${this.state.dist}`;

                // Buttons
                const isPlayer = this.state.possession === 0 && !this.state.gameOver;
                document.querySelectorAll('.play-btn').forEach(btn => {
                    if (btn.id !== 'dice-cont') btn.disabled = !isPlayer;
                });

                document.getElementById('punt-btn').style.opacity = this.state.down === 4 ? 1 : 0.3;
                
                const distToEZ = this.state.possession === 0 ? (100 - this.state.yardLine) : this.state.yardLine;
                document.getElementById('fg-btn').style.opacity = distToEZ < 45 ? 1 : 0.3;
            }

            async play(type) {
                if (this.state.gameOver) return;
                
                const overlay = document.getElementById('dice-overlay');
                const coin = document.getElementById('coin-res');
                const die = document.getElementById('die-res');
                const title = document.getElementById('dice-title');
                const desc = document.getElementById('dice-desc');
                const cont = document.getElementById('dice-cont');

                overlay.style.display = 'flex';
                title.textContent = "SHAKING...";
                coin.style.display = die.style.display = cont.style.display = 'none';
                desc.textContent = "";

                await new Promise(r => setTimeout(r, 800));

                let yards = 0;
                let isSuccess = Math.random() > 0.45;
                let dieVal = 0;
                let msg = "";
                let turnOver = false;

                if (type === 'run') {
                    dieVal = Math.floor(Math.random() * 6) + 1;
                    if (isSuccess) {
                        yards = dieVal + (dieVal === 6 ? 4 : 0);
                        msg = `Great push! Gained ${yards} yards.`;
                    } else {
                        yards = -Math.floor(Math.random() * 3);
                        msg = `Stuffed! Lost ${Math.abs(yards)} yards.`;
                    }
                } else if (type === 'pass') {
                    dieVal = Math.floor(Math.random() * 20) + 1;
                    if (isSuccess) {
                        yards = dieVal;
                        msg = `COMPLETED! Gained ${yards} yards!`;
                    } else {
                        if (dieVal === 1) { turnOver = true; msg = "INTERCEPTED!"; }
                        else if (dieVal < 5) { yards = -8; msg = "SACKED! -8 Yards."; }
                        else { yards = 0; msg = "Incomplete Pass."; }
                    }
                } else if (type === 'fg') {
                    const distToEZ = this.state.possession === 0 ? (100 - this.state.yardLine) : this.state.yardLine;
                    isSuccess = Math.random() * 60 > (distToEZ + 10);
                    dieVal = isSuccess ? 3 : 0;
                    msg = isSuccess ? "IT'S GOOD! +3 Points." : "WIDE LEFT! No good.";
                } else if (type === 'punt') {
                    yards = 35 + Math.floor(Math.random() * 20);
                    msg = `Punted ${yards} yards. Possession changes.`;
                    isSuccess = true;
                }

                title.textContent = "THE RESULTS";
                coin.style.display = (type === 'run' || type === 'pass') ? 'flex' : 'none';
                coin.textContent = isSuccess ? 'SUCCESS' : 'FAIL';
                coin.style.background = isSuccess ? '#22c55e' : '#ef4444';
                die.style.display = 'flex';
                die.textContent = dieVal;
                desc.textContent = msg;
                cont.style.display = 'flex';

                this.pending = { type, yards, isSuccess, turnOver, points: (type === 'fg' && isSuccess) ? 3 : 0 };
            }

            resolvePlay() {
                document.getElementById('dice-overlay').style.display = 'none';
                const p = this.pending;
                if (!p) return;

                this.state.time -= 35;
                if (this.state.time <= 0) { this.state.time = 0; this.endGame("TIME EXPIRED"); return; }

                if (p.points > 0) {
                    this.scorePoints(p.points);
                } else if (p.turnOver) {
                    this.turnover("INTERCEPTION!");
                } else if (p.type === 'punt') {
                    this.changePossession(p.yards);
                } else {
                    const dir = this.state.possession === 0 ? 1 : -1;
                    this.state.yardLine += (p.yards * dir);

                    // TD Check
                    if (this.state.yardLine >= 100 || this.state.yardLine <= 0) {
                        this.scorePoints(7);
                    } else {
                        this.state.dist -= p.yards;
                        if (this.state.dist <= 0) {
                            this.state.down = 1;
                            this.state.dist = 10;
                            this.state.fdLine = this.state.yardLine + (10 * dir);
                            this.flashMsg("FIRST DOWN!");
                        } else {
                            this.state.down++;
                            if (this.state.down > 4) this.turnover("TURNOVER ON DOWNS");
                        }
                    }
                }

                this.pending = null;
                this.setupUI();
                if (this.state.possession === 1 && !this.state.gameOver) setTimeout(() => this.aiTurn(), 1200);
            }

            scorePoints(pts) {
                this.state.score[this.state.possession] += pts;
                this.flashMsg(pts === 7 ? "TOUCHDOWN!" : "FIELD GOAL!");
                setTimeout(() => {
                    this.state.possession = 1 - this.state.possession;
                    this.state.yardLine = this.state.possession === 0 ? 20 : 80;
                    this.state.down = 1;
                    this.state.dist = 10;
                    this.state.fdLine = this.state.possession === 0 ? 30 : 70;
                    this.setupUI();
                    if (this.state.possession === 1) this.aiTurn();
                }, 2000);
            }

            turnover(msg) {
                this.flashMsg(msg);
                setTimeout(() => {
                    this.state.possession = 1 - this.state.possession;
                    this.state.down = 1;
                    this.state.dist = 10;
                    this.state.fdLine = this.state.possession === 0 ? this.state.yardLine + 10 : this.state.yardLine - 10;
                    this.setupUI();
                    if (this.state.possession === 1) this.aiTurn();
                }, 2000);
            }

            changePossession(puntYards) {
                const dir = this.state.possession === 0 ? 1 : -1;
                this.state.yardLine += (puntYards * dir);
                if (this.state.yardLine > 100) this.state.yardLine = 80;
                if (this.state.yardLine < 0) this.state.yardLine = 20;
                this.state.possession = 1 - this.state.possession;
                this.state.down = 1;
                this.state.dist = 10;
                this.state.fdLine = this.state.possession === 0 ? this.state.yardLine + 10 : this.state.yardLine - 10;
                this.setupUI();
                if (this.state.possession === 1) this.aiTurn();
            }

            flashMsg(txt) {
                const el = document.getElementById('event-banner');
                el.textContent = txt;
                el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 2000);
            }

            aiTurn() {
                if (this.state.gameOver) return;
                const distToEZ = this.state.yardLine; // AI is trying to get to 0
                if (this.state.down === 4) {
                    if (distToEZ < 35) this.play('fg');
                    else this.play('punt');
                } else {
                    this.play(Math.random() > 0.3 ? 'run' : 'pass');
                }
            }

            endGame(msg) {
                this.state.gameOver = true;
                this.flashMsg(msg);
                const win = this.state.score[0] > this.state.score[1] ? "YOU WIN!" : "CPU WINS";
                setTimeout(() => alert(`GAME OVER: ${this.state.score[0]} - ${this.state.score[1]}. ${win}`), 1000);
            }

            draw() {
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                ctx.clearRect(0,0,w,h);

                // Grass Detail
                ctx.fillStyle = '#15803d';
                ctx.fillRect(0,0,w,h);
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                for(let i=0; i<w; i+=w/10) ctx.fillRect(i, 0, w/20, h);

                // Markings
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 2;
                
                const fieldW = w * 0.8;
                const fieldStart = w * 0.1;

                // Endzones
                ctx.fillStyle = '#1e40af'; ctx.fillRect(0, 0, fieldStart, h);
                ctx.fillStyle = '#991b1b'; ctx.fillRect(fieldStart + fieldW, 0, fieldStart, h);

                // Yard Lines
                for(let i=0; i<=100; i+=10) {
                    const x = fieldStart + (i/100 * fieldW);
                    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke();
                    if (i > 0 && i < 100) {
                        ctx.fillStyle = 'white'; ctx.font = '10px Arial';
                        const val = i > 50 ? 100 - i : i;
                        ctx.fillText(val, x - 5, 20); ctx.fillText(val, x - 5, h - 10);
                    }
                }

                // First Down Marker
                const fdX = fieldStart + (this.state.fdLine/100 * fieldW);
                ctx.strokeStyle = '#fbbf24'; ctx.lineWidth = 4;
                ctx.setLineDash([10, 10]);
                ctx.beginPath(); ctx.moveTo(fdX, 0); ctx.lineTo(fdX, h); ctx.stroke();
                ctx.setLineDash([]);

                // The Ball
                const ballX = fieldStart + (this.state.yardLine/100 * fieldW);
                ctx.fillStyle = '#78350f';
                ctx.beginPath();
                ctx.ellipse(ballX, h/2, 18, 12, 0.4, 0, Math.PI*2);
                ctx.fill();
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
                // Laces
                ctx.beginPath(); ctx.moveTo(ballX-5, h/2-2); ctx.lineTo(ballX+5, h/2-2); ctx.stroke();
            }

            loop() {
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        window.game = new DiceFootball();
    </script>
</body>
</html>
