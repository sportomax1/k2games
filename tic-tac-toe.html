<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        :root { --p1: #ef4444; --p2: #3b82f6; }
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f8fafc; margin: 0; padding: 20px; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin-top: 20px; }
        .cell { width: 100px; height: 100px; background: white; border: 2px solid #e2e8f0; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .cell:hover { background: #f1f5f9; }
        .cell.x { color: var(--p1); }
        .cell.o { color: var(--p2); }
        .status { font-size: 1.5rem; margin: 20px 0; font-weight: 600; }
        .btn { padding: 10px 20px; font-size: 1rem; cursor: pointer; background: #2563eb; color: white; border: none; border-radius: 8px; }
        .back { margin-top: 20px; text-decoration: none; color: #64748b; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Player X's Turn</div>
    <div class="board" id="board"></div>
    <button class="btn" onclick="reset()">Reset Game</button>
    <a href="index.html" class="back">‚Üê Back to Hub</a>

    <script>
        let board = Array(9).fill(null);
        let xTurn = true;
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');

        function createBoard() {
            boardEl.innerHTML = '';
            board.forEach((cell, i) => {
                const div = document.createElement('div');
                div.className = `cell ${cell ? cell.toLowerCase() : ''}`;
                div.textContent = cell;
                div.onclick = () => handleClick(i);
                boardEl.appendChild(div);
            });
        }

        function handleClick(i) {
            if (board[i] || checkWinner()) return;
            board[i] = xTurn ? 'X' : 'O';
            xTurn = !xTurn;
            updateStatus();
            createBoard();
        }

        function checkWinner() {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let [a,b,c] of wins) {
                if (board[a] && board[a] === board[b] && board[a] === board[c]) return board[a];
            }
            return board.includes(null) ? null : 'Draw';
        }

        function updateStatus() {
            const winner = checkWinner();
            if (winner) {
                statusEl.textContent = winner === 'Draw' ? "It's a Draw!" : `Player ${winner} Wins!`;
            } else {
                statusEl.textContent = `Player ${xTurn ? 'X' : 'O'}'s Turn`;
            }
        }

        function reset() {
            board = Array(9).fill(null);
            xTurn = true;
            updateStatus();
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
