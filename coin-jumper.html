<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Jumper Pro</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #5c94fc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; image-rendering: pixelated; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; text-shadow: 3px 3px 0 #000; font-size: 24px; pointer-events: none; width: calc(100% - 40px); display: flex; justify-content: space-between; }
        .stats-box { background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 10px; border: 2px solid white; }
        #menu, #game-over { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; text-align: center; }
        .btn { background: #ff4757; color: white; border: 4px solid white; padding: 15px 40px; font-size: 24px; font-weight: bold; cursor: pointer; border-radius: 10px; transition: 0.2s; margin-top: 20px; text-transform: uppercase; }
        .btn:hover { transform: scale(1.1); background: #ff6b81; }
        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 30px; }
        .char-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; border: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .char-card:hover, .char-card.selected { border-color: #ff4757; background: rgba(255,255,255,0.2); }
        .back-link { position: absolute; bottom: 20px; left: 20px; color: white; text-decoration: none; font-weight: bold; z-index: 110; background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stats-box">COINS: <span id="score">00000</span></div>
        <div class="stats-box">WORLD 1-1</div>
    </div>

    <div id="menu">
        <h1>COIN JUMPER PRO</h1>
        <p>Use Arrow Keys to Move ‚Ä¢ Space to Jump</p>
        <div class="char-grid">
            <div class="char-card selected" onclick="selectChar('üê∂', '#8B4513', this)"><h1>üê∂</h1>Dog</div>
            <div class="char-card" onclick="selectChar('üê±', '#FFA500', this)"><h1>üê±</h1>Cat</div>
            <div class="char-card" onclick="selectChar('ü¶ä', '#FF8C00', this)"><h1>ü¶ä</h1>Fox</div>
            <div class="char-card" onclick="selectChar('ü§ñ', '#4a90e2', this)"><h1>ü§ñ</h1>Robot</div>
            <div class="char-card" onclick="selectChar('ü¶ñ', '#228B22', this)"><h1>ü¶ñ</h1>Dino</div>
            <div class="char-card" onclick="selectChar('ü•∑', '#2c3e50', this)"><h1>ü•∑</h1>Ninja</div>
        </div>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="game-over" style="display: none;">
        <h1 id="death-msg">GAME OVER</h1>
        <div class="stats-box">FINAL SCORE: <span id="final-score">0</span></div>
        <button class="btn" onclick="location.reload()">Try Again</button>
    </div>

    <a href="index.html" class="back-link">‚Üê HUB</a>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        // Configuration
        const GRAVITY = 0.6;
        const FRICTION = 0.85;
        const ACCEL = 0.8;
        const MAX_SPEED = 6;
        const JUMP_FORCE = -14;
        
        let player = {
            x: 100, y: 0, vx: 0, vy: 0, w: 48, h: 48,
            char: 'üê∂', color: '#8B4513',
            onGround: false, jumped: false,
            facing: 1, scale: 1, rotation: 0
        };

        let camera = { x: 0, y: 0 };
        let coins = [], platforms = [], obstacles = [], decorations = [], particles = [];
        let score = 0, isPlaying = false, gameFrame = 0;
        const keys = {};

        function init() {
            resize();
            window.addEventListener('resize', resize);
            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => keys[e.code] = false);
            generateLevel();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.y = height - 200;
        }

        function selectChar(char, color, el) {
            player.char = char; player.color = color;
            document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }

        function generateLevel() {
            // Background decorations (Hills/Clouds)
            for(let i=0; i<50; i++) {
                decorations.push({
                    x: i * 400 + Math.random() * 200,
                    y: height - 100 - Math.random() * 100,
                    w: 200 + Math.random() * 200,
                    h: 100 + Math.random() * 100,
                    type: Math.random() > 0.5 ? 'hill' : 'cloud',
                    parallax: Math.random() * 0.5 + 0.2
                });
            }

            // Floor
            platforms.push({ x: -500, y: height - 80, w: 50000, h: 80, type: 'ground' });

            // Random platforms & Obstacles
            for(let i=0; i<100; i++) {
                let x = 600 + i * 350;
                let y = height - 200 - Math.random() * 250;
                let w = 120 + Math.random() * 100;
                
                platforms.push({ x, y, w, h: 30, type: 'block' });
                
                // Coin on platform
                if(Math.random() > 0.3) {
                    coins.push({ x: x + w/2 - 15, y: y - 50, collected: false });
                }

                // Obstacle under/near platform
                if(i % 3 === 0) {
                    obstacles.push({ x: x + 20, y: height - 120, w: 40, h: 40, type: 'spike' });
                }
            }
        }

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            isPlaying = true;
            requestAnimationFrame(update);
        }

        function spawnParticles(x, y, color) {
            for(let i=0; i<8; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 1,
                    color
                });
            }
        }

        function update() {
            if(!isPlaying) return;
            gameFrame++;

            // Player Physics
            if(keys['ArrowRight']) { player.vx += ACCEL; player.facing = 1; }
            else if(keys['ArrowLeft']) { player.vx -= ACCEL; player.facing = -1; }
            else { player.vx *= FRICTION; }

            if(Math.abs(player.vx) > MAX_SPEED) player.vx = Math.sign(player.vx) * MAX_SPEED;

            player.vy += GRAVITY;
            player.x += player.vx;
            player.y += player.vy;

            // Jump
            if((keys['Space'] || keys['ArrowUp']) && player.onGround) {
                player.vy = JUMP_FORCE;
                player.onGround = false;
                spawnParticles(player.x + 24, player.y + 48, '#fff');
            }

            // Platform Collisions
            player.onGround = false;
            platforms.forEach(p => {
                if(player.x + player.w > p.x && player.x < p.x + p.w) {
                    if(player.vy > 0 && player.y + player.h >= p.y && player.y + player.h <= p.y + player.vy + 10) {
                        player.y = p.y - player.h;
                        player.vy = 0;
                        player.onGround = true;
                    }
                }
            });

            // Coin Collection
            coins.forEach(c => {
                if(!c.collected && Math.hypot(player.x + 24 - (c.x + 15), player.y + 24 - (c.y + 15)) < 40) {
                    c.collected = true;
                    score += 100;
                    document.getElementById('score').textContent = score.toString().padStart(5, '0');
                    spawnParticles(c.x + 15, c.y + 15, '#ffd700');
                }
            });

            // Obstacle Collision
            obstacles.forEach(o => {
                if(Math.hypot(player.x + 24 - (o.x + 20), player.y + 24 - (o.y + 20)) < 35) {
                    gameOver();
                }
            });

            // Camera follow
            camera.x += (player.x - camera.x - width/3) * 0.1;
            if(camera.x < 0) camera.x = 0;

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                if(p.life <= 0) particles.splice(i, 1);
            });

            draw();
            requestAnimationFrame(update);
        }

        function gameOver() {
            isPlaying = false;
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-score').textContent = score;
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // 1. Draw Decorations (Parallax)
            decorations.forEach(d => {
                ctx.fillStyle = d.type === 'hill' ? '#4CAF50' : 'rgba(255,255,255,0.5)';
                ctx.beginPath();
                if(d.type === 'hill') {
                    ctx.ellipse(d.x - camera.x * d.parallax, d.y + 50, d.w, d.h, 0, 0, Math.PI * 2);
                } else {
                    ctx.arc(d.x - camera.x * d.parallax, d.y, d.w/4, 0, Math.PI*2);
                    ctx.arc(d.x - camera.x * d.parallax + 30, d.y - 10, d.w/4, 0, Math.PI*2);
                    ctx.arc(d.x - camera.x * d.parallax + 60, d.y, d.w/4, 0, Math.PI*2);
                }
                ctx.fill();
            });

            ctx.save();
            ctx.translate(-camera.x, 0);

            // 2. Draw Platforms
            platforms.forEach(p => {
                if(p.type === 'ground') {
                    ctx.fillStyle = '#228B22'; // Grass
                    ctx.fillRect(p.x, p.y, p.w, 20);
                    ctx.fillStyle = '#8B4513'; // Dirt
                    ctx.fillRect(p.x, p.y + 20, p.w, p.h - 20);
                } else {
                    ctx.fillStyle = '#f39c12';
                    ctx.strokeStyle = '#d35400';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(p.x, p.y, p.w, p.h);
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                }
            });

            // 3. Draw Obstacles
            obstacles.forEach(o => {
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.moveTo(o.x, o.y + 40);
                ctx.lineTo(o.x + 20, o.y);
                ctx.lineTo(o.x + 40, o.y + 40);
                ctx.fill();
            });

            // 4. Draw Coins
            coins.forEach(c => {
                if(!c.collected) {
                    const hover = Math.sin(gameFrame * 0.1) * 5;
                    ctx.fillStyle = '#f1c40f';
                    ctx.strokeStyle = '#f39c12';
                    ctx.beginPath();
                    ctx.arc(c.x + 15, c.y + 15 + hover, 15, 0, Math.PI * 2);
                    ctx.fill(); ctx.stroke();
                    ctx.fillStyle = 'rgba(255,255,255,0.5)';
                    ctx.beginPath(); ctx.arc(c.x + 10, c.y + 10 + hover, 4, 0, Math.PI*2); ctx.fill();
                }
            });

            // 5. Draw Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
            ctx.globalAlpha = 1;

            // 6. Draw Player
            ctx.save();
            ctx.translate(player.x + 24, player.y + 24);
            if(Math.abs(player.vx) > 0.1) {
                ctx.rotate(Math.sin(gameFrame * 0.2) * 0.1); // Waddle
            }
            if(!player.onGround) {
                ctx.scale(1, 1.2); // Stretch when jumping
            }
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.scale(player.facing, 1);
            ctx.fillText(player.char, 0, 0);
            ctx.restore();

            ctx.restore();
        }

        init();
    </script>
</body>
</html>
