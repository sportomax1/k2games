<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JezzBall Elite - K2 games</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #38bdf8;
            --danger: #ef4444;
            --success: #22c55e;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; touch-action: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 10px;
        }

        #game-container {
            position: relative;
            background: var(--panel);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 900px;
        }

        canvas {
            background: #000;
            border-radius: 8px;
            display: block;
            width: 100%;
            height: auto;
            cursor: crosshair;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat { display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 0.65rem; text-transform: uppercase; opacity: 0.6; margin-bottom: 2px; }
        .stat-value { font-size: 1.2rem; font-weight: 800; color: var(--accent); }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            gap: 10px;
        }

        .toggle-btn {
            background: var(--panel);
            color: white;
            border: 2px solid var(--accent);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
        }
        .toggle-btn:active { transform: scale(0.95); background: var(--accent); color: var(--bg); }
        .toggle-btn .icon { font-size: 1.2rem; transition: transform 0.3s ease; }

        .back-link {
            position: fixed; top: 20px; left: 20px; color: white; text-decoration: none;
            background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 10px;
            font-weight: bold; font-size: 0.9rem;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; border-radius: 20px; backdrop-filter: blur(8px); text-align: center;
        }

        .btn {
            background: var(--accent); color: var(--bg); border: none; padding: 12px 30px;
            border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px;
        }

        #progress-container {
            width: 150px; height: 8px; background: rgba(255,255,255,0.1);
            border-radius: 4px; overflow: hidden; margin-top: 4px;
        }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); transition: width 0.3s; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← HUB</a>

    <div id="game-container">
        <div class="header">
            <div class="stat"><span class="stat-label">Level</span><span id="level-val" class="stat-value">1</span></div>
            <div class="stat">
                <span class="stat-label">Cleared</span>
                <span id="cleared-val" class="stat-value">0%</span>
                <div id="progress-container"><div id="progress-bar"></div></div>
            </div>
            <div class="stat"><span class="stat-label">Lives</span><span id="lives-val" class="stat-value">3</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls-row">
            <button class="toggle-btn" id="toggle-dir">
                <span class="icon" id="dir-icon">➖</span>
                <span id="dir-text">HORIZONTAL</span>
            </button>
            <div style="font-size: 0.7rem; opacity: 0.4; text-align: right;">
                Desktop: Click to Build • Right Click to Flip<br>
                Mobile: Tap to Build • Use button to Flip
            </div>
        </div>

        <div id="overlay">
            <h2 id="overlay-title" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 10px;">LEVEL COMPLETE</h2>
            <p id="overlay-msg">Ready for more?</p>
            <button class="btn" id="overlay-btn">NEXT LEVEL</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const W = 800;
        const H = 500;
        canvas.width = W;
        canvas.height = H;

        let level = 1;
        let lives = 3;
        let clearedPercent = 0;
        let balls = [];
        let lines = [];
        let areas = [];
        let horizontal = true;
        let isGameOver = false;
        let mousePos = { x: 0, y: 0 };

        function initLevel() {
            balls = []; lines = [];
            areas = [{ x: 0, y: 0, w: W, h: H, filled: false }];
            for (let i = 0; i < level; i++) {
                balls.push({
                    x: W/2 + (Math.random()-0.5)*200,
                    y: H/2 + (Math.random()-0.5)*200,
                    vx: (Math.random() > 0.5 ? 1 : -1) * (3 + Math.random() * level * 0.5),
                    vy: (Math.random() > 0.5 ? 1 : -1) * (3 + Math.random() * level * 0.5),
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`
                });
            }
            clearedPercent = 0;
            updateUI();
            hideOverlay();
        }

        function updateUI() {
            document.getElementById('level-val').textContent = level;
            document.getElementById('lives-val').textContent = lives;
            document.getElementById('cleared-val').textContent = Math.floor(clearedPercent) + '%';
            document.getElementById('progress-bar').style.width = (clearedPercent / 75 * 100) + '%';
        }

        function toggleDir() {
            horizontal = !horizontal;
            document.getElementById('dir-icon').style.transform = horizontal ? 'rotate(0deg)' : 'rotate(90deg)';
            document.getElementById('dir-text').textContent = horizontal ? 'HORIZONTAL' : 'VERTICAL';
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scale = W / rect.width;
            mousePos.x = (e.clientX - rect.left) * scale;
            mousePos.y = (e.clientY - rect.top) * scale;
        });

        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 2) { toggleDir(); return; }
            startLine();
        });

        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scale = W / rect.width;
            mousePos.x = (e.touches[0].clientX - rect.left) * scale;
            mousePos.y = (e.touches[0].clientY - rect.top) * scale;
            startLine();
            e.preventDefault();
        }, { passive: false });

        document.getElementById('toggle-dir').onclick = toggleDir;
        window.oncontextmenu = (e) => e.preventDefault();
        window.onkeydown = (e) => { if (e.code === 'Space') toggleDir(); };

        function startLine() {
            if (lines.some(l => l.active)) return;
            let area = areas.find(a => !a.filled && mousePos.x >= a.x && mousePos.x <= a.x + a.w && mousePos.y >= a.y && mousePos.y <= a.y + a.h);
            if (!area) return;

            lines.push({
                x: mousePos.x, y: mousePos.y,
                dir: horizontal ? 'h' : 'v',
                p1: horizontal ? mousePos.x : mousePos.y,
                p2: horizontal ? mousePos.x : mousePos.y,
                active: true, area: area
            });
        }

        function update() {
            if (isGameOver) return;

            balls.forEach(b => {
                b.x += b.vx; b.y += b.vy;
                if (b.x < 10 || b.x > W - 10) b.vx *= -1;
                if (b.y < 10 || b.y > H - 10) b.vy *= -1;

                areas.forEach(a => {
                    if (a.filled) {
                        if (b.x + 8 > a.x && b.x - 8 < a.x + a.w && b.y + 8 > a.y && b.y - 8 < a.y + a.h) {
                            if (Math.abs(b.x - a.x) < 10 || Math.abs(b.x - (a.x + a.w)) < 10) b.vx *= -1;
                            else b.vy *= -1;
                        }
                    }
                });

                lines.forEach(l => {
                    if (l.active) {
                        let hit = false;
                        if (l.dir === 'h' && Math.abs(b.y - l.y) < 10 && b.x > l.p1 - 5 && b.x < l.p2 + 5) hit = true;
                        if (l.dir === 'v' && Math.abs(b.x - l.x) < 10 && b.y > l.p1 - 5 && b.y < l.p2 + 5) hit = true;
                        if (hit) {
                            l.active = false; lives--; updateUI();
                            if (lives <= 0) gameOver();
                        }
                    }
                });
            });

            lines.forEach(l => {
                if (l.active) {
                    const speed = 6;
                    if (l.dir === 'h') {
                        l.p1 = Math.max(l.area.x, l.p1 - speed);
                        l.p2 = Math.min(l.area.x + l.area.w, l.p2 + speed);
                        if (l.p1 <= l.area.x && l.p2 >= l.area.x + l.area.w) completeLine(l);
                    } else {
                        l.p1 = Math.max(l.area.y, l.p1 - speed);
                        l.p2 = Math.min(l.area.y + l.area.h, l.p2 + speed);
                        if (l.p1 <= l.area.y && l.p2 >= l.area.y + l.area.h) completeLine(l);
                    }
                }
            });
        }

        function completeLine(l) {
            l.active = false;
            let a1, a2;
            if (l.dir === 'h') {
                a1 = { x: l.area.x, y: l.area.y, w: l.area.w, h: l.y - l.area.y, filled: false };
                a2 = { x: l.area.x, y: l.y, w: l.area.w, h: (l.area.y + l.area.h) - l.y, filled: false };
            } else {
                a1 = { x: l.area.x, y: l.area.y, w: l.x - l.area.x, h: l.area.h, filled: false };
                a2 = { x: l.x, y: l.area.y, w: (l.area.x + l.area.w) - l.x, h: l.area.h, filled: false };
            }

            [a1, a2].forEach(a => {
                if (!balls.some(b => b.x > a.x && b.x < a.x + a.w && b.y > a.y && b.y < a.y + a.h)) a.filled = true;
            });

            areas = areas.filter(a => a !== l.area).concat([a1, a2]);
            calculateCleared();
        }

        function calculateCleared() {
            let filled = areas.filter(a => a.filled).reduce((s, a) => s + (a.w * a.h), 0);
            clearedPercent = (filled / (W * H)) * 100;
            updateUI();
            if (clearedPercent >= 75) levelUp();
        }

        function levelUp() {
            level++;
            showOverlay("LEVEL CLEAR", "Containment stable. Next level...", "CONTINUE", () => initLevel());
        }

        function gameOver() {
            isGameOver = true;
            showOverlay("GAME OVER", "The core collapsed.", "RETRY", () => location.reload());
        }

        function showOverlay(title, msg, btnText, action) {
            document.getElementById('overlay-title').textContent = title;
            document.getElementById('overlay-msg').textContent = msg;
            document.getElementById('overlay-btn').textContent = btnText;
            document.getElementById('overlay-btn').onclick = action;
            document.getElementById('overlay').style.display = 'flex';
        }

        function hideOverlay() { document.getElementById('overlay').style.display = 'none'; }

        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, W, H);
            
            areas.forEach(a => {
                if (a.filled) {
                    ctx.fillStyle = '#1e293b'; ctx.fillRect(a.x, a.y, a.w, a.h);
                    ctx.strokeStyle = '#334155'; ctx.strokeRect(a.x, a.y, a.w, a.h);
                }
            });

            // Preview
            if (!lines.some(l => l.active)) {
                let area = areas.find(a => !a.filled && mousePos.x >= a.x && mousePos.x <= a.x + a.w && mousePos.y >= a.y && mousePos.y <= a.y + a.h);
                if (area) {
                    ctx.strokeStyle = 'rgba(56, 189, 248, 0.3)';
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    if (horizontal) { ctx.moveTo(area.x, mousePos.y); ctx.lineTo(area.x + area.w, mousePos.y); }
                    else { ctx.moveTo(mousePos.x, area.y); ctx.lineTo(mousePos.x, area.y + area.h); }
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            }

            lines.forEach(l => {
                if (l.active) {
                    ctx.strokeStyle = '#fff'; ctx.lineWidth = 4;
                    ctx.beginPath();
                    if (l.dir === 'h') { ctx.moveTo(l.p1, l.y); ctx.lineTo(l.p2, l.y); }
                    else { ctx.moveTo(l.x, l.p1); ctx.lineTo(l.x, l.p2); }
                    ctx.stroke();
                }
            });

            balls.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.shadowBlur = 10; ctx.shadowColor = b.color;
                ctx.beginPath(); ctx.arc(b.x, b.y, 8, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;
            });

            update();
            requestAnimationFrame(draw);
        }

        initLevel();
        draw();
    </script>
</body>
</html>
