<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JezzBall Elite - K4 Games</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #38bdf8;
            --danger: #ef4444;
            --success: #22c55e;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            background: var(--panel);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        canvas {
            background: #000;
            border-radius: 12px;
            display: block;
            cursor: crosshair;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.6;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
        }

        .progress-container {
            width: 200px;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), #818cf8);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 0.875rem;
            opacity: 0.5;
            display: flex;
            gap: 20px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .back-link:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }

        #overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 24px;
            backdrop-filter: blur(8px);
            display: none;
        }

        #overlay h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 12px 36px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.2s;
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3);
        }
        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        .orientation-indicator {
            position: absolute;
            pointer-events: none;
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← HUB</a>

    <div id="game-container">
        <div class="header">
            <div class="stat">
                <span class="stat-label">Level</span>
                <span id="level-val" class="stat-value">1</span>
            </div>
            <div class="stat">
                <span class="stat-label">Area Cleared</span>
                <div style="display: flex; align-items: baseline; gap: 4px;">
                    <span id="cleared-val" class="stat-value">0</span>
                    <span style="font-size: 0.8rem; opacity: 0.5;">/ 75%</span>
                </div>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div class="stat">
                <span class="stat-label">Lives</span>
                <span id="lives-val" class="stat-value" style="color: var(--danger);">3</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="direction-indicator" class="orientation-indicator" style="top: 20px; right: 20px;">
            <div id="dir-icon" style="transition: transform 0.3s ease;">➖</div>
        </div>

        <div class="controls-hint">
            <span><b>Left Click:</b> Build Line</span>
            <span><b>Right Click / Space:</b> Toggle Direction</span>
        </div>

        <div id="overlay">
            <h2 id="overlay-title">LEVEL COMPLETE</h2>
            <p id="overlay-msg">Ready for the next challenge?</p>
            <button class="btn" id="overlay-btn">NEXT LEVEL</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const W = 800;
        const H = 500;
        canvas.width = W;
        canvas.height = H;

        // Game Constants
        const TARGET_CLEAR = 75;
        const BALL_RADIUS = 8;
        const LINE_SPEED = 5;

        // Game State
        let level = 1;
        let lives = 3;
        let balls = [];
        let lines = [];
        let areas = [];
        let horizontal = true;
        let isGameOver = false;
        let totalArea = W * H;
        let clearedPercent = 0;

        function initLevel() {
            balls = [];
            lines = [];
            areas = [{ x: 0, y: 0, w: W, h: H, filled: false }];
            
            // Add balls for the level
            for (let i = 0; i < level; i++) {
                balls.push({
                    x: Math.random() * (W - 40) + 20,
                    y: Math.random() * (H - 40) + 20,
                    vx: (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2),
                    vy: (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2),
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`
                });
            }
            
            updateUI();
            hideOverlay();
        }

        function updateUI() {
            document.getElementById('level-val').textContent = level;
            document.getElementById('lives-val').textContent = lives;
            document.getElementById('cleared-val').textContent = Math.floor(clearedPercent);
            document.getElementById('progress-bar').style.width = (clearedPercent / TARGET_CLEAR * 100) + '%';
        }

        function showOverlay(title, msg, btnText, action) {
            const overlay = document.getElementById('overlay');
            document.getElementById('overlay-title').textContent = title;
            document.getElementById('overlay-msg').textContent = msg;
            const btn = document.getElementById('overlay-btn');
            btn.textContent = btnText;
            btn.onclick = action;
            overlay.style.display = 'flex';
        }

        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        function toggleDirection() {
            horizontal = !horizontal;
            const icon = document.getElementById('dir-icon');
            icon.style.transform = horizontal ? 'rotate(0deg)' : 'rotate(90deg)';
            icon.textContent = '➖';
        }

        canvas.onmousedown = (e) => {
            if (isGameOver) return;
            if (e.button === 2) {
                toggleDirection();
                return;
            }
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            startLine(x, y);
        };

        window.onkeydown = (e) => {
            if (e.code === 'Space') {
                toggleDirection();
                e.preventDefault();
            }
        };

        canvas.oncontextmenu = (e) => e.preventDefault();

        function startLine(x, y) {
            // Check if already 2 lines active (standard Jezzball limit)
            if (lines.filter(l => l.active).length >= 2) return;

            // Find current area
            let area = areas.find(a => !a.filled && x >= a.x && x <= a.x + a.w && y >= a.y && y <= a.y + a.h);
            if (!area) return;

            lines.push({
                x, y,
                dir: horizontal ? 'h' : 'v',
                p1: horizontal ? x : y,
                p2: horizontal ? x : y,
                active: true,
                area: area
            });
        }

        function update() {
            if (isGameOver) return;

            // Update Balls
            balls.forEach(b => {
                b.x += b.vx;
                b.y += b.vy;

                // Bounce off walls and filled areas
                areas.forEach(a => {
                    if (a.filled) {
                        // Horizontal bounce
                        if (b.y > a.y - BALL_RADIUS && b.y < a.y + a.h + BALL_RADIUS) {
                            if (Math.abs(b.x - a.x) < BALL_RADIUS && b.vx > 0) b.vx *= -1;
                            if (Math.abs(b.x - (a.x + a.w)) < BALL_RADIUS && b.vx < 0) b.vx *= -1;
                        }
                        // Vertical bounce
                        if (b.x > a.x - BALL_RADIUS && b.x < a.x + a.w + BALL_RADIUS) {
                            if (Math.abs(b.y - a.y) < BALL_RADIUS && b.vy > 0) b.vy *= -1;
                            if (Math.abs(b.y - (a.y + a.h)) < BALL_RADIUS && b.vy < 0) b.vy *= -1;
                        }
                    }
                });

                // Canvas Bounds
                if (b.x < BALL_RADIUS || b.x > W - BALL_RADIUS) b.vx *= -1;
                if (b.y < BALL_RADIUS || b.y > H - BALL_RADIUS) b.vy *= -1;
                
                // Ball hits active line
                lines.forEach(l => {
                    if (l.active) {
                        let hit = false;
                        if (l.dir === 'h') {
                            if (Math.abs(b.y - l.y) < BALL_RADIUS + 2 && b.x > l.p1 - BALL_RADIUS && b.x < l.p2 + BALL_RADIUS) hit = true;
                        } else {
                            if (Math.abs(b.x - l.x) < BALL_RADIUS + 2 && b.y > l.p1 - BALL_RADIUS && b.y < l.p2 + BALL_RADIUS) hit = true;
                        }

                        if (hit) {
                            l.active = false;
                            lives--;
                            updateUI();
                            if (lives <= 0) {
                                isGameOver = true;
                                showOverlay("GAME OVER", "The atom core collapsed.", "RETRY", () => location.reload());
                            }
                        }
                    }
                });
            });

            // Update Lines
            lines.forEach(l => {
                if (l.active) {
                    if (l.dir === 'h') {
                        l.p1 = Math.max(l.area.x, l.p1 - LINE_SPEED);
                        l.p2 = Math.min(l.area.x + l.area.w, l.p2 + LINE_SPEED);
                        if (l.p1 <= l.area.x && l.p2 >= l.area.x + l.area.w) completeLine(l);
                    } else {
                        l.p1 = Math.max(l.area.y, l.p1 - LINE_SPEED);
                        l.p2 = Math.min(l.area.y + l.area.h, l.p2 + LINE_SPEED);
                        if (l.p1 <= l.area.y && l.p2 >= l.area.y + l.area.h) completeLine(l);
                    }
                }
            });
        }

        function completeLine(l) {
            l.active = false;
            let oldArea = l.area;
            let a1, a2;

            if (l.dir === 'h') {
                a1 = { x: oldArea.x, y: oldArea.y, w: oldArea.w, h: l.y - oldArea.y, filled: false };
                a2 = { x: oldArea.x, y: l.y, w: oldArea.w, h: oldArea.y + oldArea.h - l.y, filled: false };
            } else {
                a1 = { x: oldArea.x, y: oldArea.y, w: l.x - oldArea.x, h: oldArea.h, filled: false };
                a2 = { x: l.x, y: oldArea.y, w: oldArea.x + oldArea.w - l.x, h: oldArea.h, filled: false };
            }

            // Check which area has no balls
            [a1, a2].forEach(a => {
                const hasBall = balls.some(b => b.x > a.x && b.x < a.x + a.w && b.y > a.y && b.y < a.y + a.h);
                if (!hasBall) a.filled = true;
            });

            areas = areas.filter(a => a !== oldArea).concat([a1, a2]);
            calculateCleared();
        }

        function calculateCleared() {
            let filledArea = areas.filter(a => a.filled).reduce((sum, a) => sum + (a.w * a.h), 0);
            clearedPercent = (filledArea / totalArea) * 100;
            updateUI();

            if (clearedPercent >= TARGET_CLEAR) {
                level++;
                lives = Math.min(lives + 1, 5); // Bonus life for level up
                showOverlay("LEVEL CLEAR", `Energy containment stabilized. Level ${level} ahead.`, "CONTINUE", () => initLevel());
            }
        }

        function draw() {
            ctx.clearRect(0, 0, W, H);

            // Draw Areas
            areas.forEach(a => {
                if (a.filled) {
                    ctx.fillStyle = '#1e293b';
                    ctx.fillRect(a.x, a.y, a.w, a.h);
                    
                    // Texture/Grid for filled area
                    ctx.strokeStyle = 'rgba(255,255,255,0.05)';
                    ctx.lineWidth = 1;
                    for(let i=10; i<a.w; i+=20) {
                        ctx.beginPath(); ctx.moveTo(a.x+i, a.y); ctx.lineTo(a.x+i, a.y+a.h); ctx.stroke();
                    }
                    for(let i=10; i<a.h; i+=20) {
                        ctx.beginPath(); ctx.moveTo(a.x, a.y+i); ctx.lineTo(a.x+a.w, a.y+i); ctx.stroke();
                    }
                } else {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(a.x, a.y, a.w, a.h);
                }
                
                // Borders
                ctx.strokeStyle = '#334155';
                ctx.lineWidth = 2;
                ctx.strokeRect(a.x, a.y, a.w, a.h);
            });

            // Draw Lines
            lines.forEach(l => {
                if (l.active) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = varColor('--accent');
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    if (l.dir === 'h') {
                        ctx.moveTo(l.p1, l.y); ctx.lineTo(l.p2, l.y);
                    } else {
                        ctx.moveTo(l.x, l.p1); ctx.lineTo(l.x, l.p2);
                    }
                    ctx.stroke();
                    ctx.shadowBlur = 0;

                    // Draw tips
                    ctx.fillStyle = '#fff';
                    if (l.dir === 'h') {
                        ctx.fillRect(l.p1 - 2, l.y - 4, 4, 8);
                        ctx.fillRect(l.p2 - 2, l.y - 4, 4, 8);
                    } else {
                        ctx.fillRect(l.x - 4, l.p1 - 2, 8, 4);
                        ctx.fillRect(l.x - 4, l.p2 - 2, 8, 4);
                    }
                }
            });

            // Draw Balls
            balls.forEach(b => {
                ctx.save();
                ctx.translate(b.x, b.y);
                
                // Outer Glow
                const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, BALL_RADIUS + 4);
                grad.addColorStop(0, b.color);
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.globalAlpha = 0.4;
                ctx.beginPath(); ctx.arc(0, 0, BALL_RADIUS + 4, 0, Math.PI * 2); ctx.fill();
                
                // Core
                ctx.globalAlpha = 1;
                ctx.fillStyle = '#fff';
                ctx.beginPath(); ctx.arc(0, 0, BALL_RADIUS - 2, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            });

            update();
            requestAnimationFrame(draw);
        }

        function varColor(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        initLevel();
        draw();
    </script>
</body>
</html>
