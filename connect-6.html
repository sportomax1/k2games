<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 6 - K4 Games</title>
    <style>
        :root {
            --board: #dcb35c;
            --grid: #3e2723;
            --bg: #2c3e50;
            --panel: #ffffff;
            --accent: #d32f2f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Info */
        #sidebar {
            width: 350px;
            background: var(--panel);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .logo { font-size: 2rem; font-weight: 900; color: var(--bg); border-bottom: 4px solid var(--board); padding-bottom: 0.5rem; }
        
        .status-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 8px solid var(--grid);
        }

        .turn-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .stone-preview {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .btn-restart { background: var(--accent); color: white; }
        .btn-undo { background: #607d8b; color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Board Area */
        #main-view {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: radial-gradient(circle, #34495e, #1a252f);
        }

        #board-container {
            background: var(--board);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), inset 0 0 100px rgba(0,0,0,0.1);
            position: relative;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .back-link {
            position: fixed; top: 20px; left: 20px; color: white; text-decoration: none;
            background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 8px; z-index: 100;
            backdrop-filter: blur(5px);
        }

        #win-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            border-radius: 8px; color: white; z-index: 50;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← HUB</a>

    <aside id="sidebar">
        <div class="logo">CONNECT 6</div>
        
        <div class="status-card">
            <div class="turn-indicator">
                <div id="turn-stone" class="stone-preview" style="background: black;"></div>
                <span id="turn-text">Black's Turn</span>
            </div>
            <div id="turn-progress" style="font-size: 0.9rem; color: #666;">
                Stones to place: <b id="stones-left">1</b>
            </div>
        </div>

        <div style="font-size: 0.9rem; line-height: 1.5; color: #555;">
            <b>Rules:</b><br>
            • Black starts with 1 stone.<br>
            • Then, each turn is 2 stones.<br>
            • Get <b>6 in a row</b> to win!
        </div>

        <button class="btn btn-undo" onclick="game.undo()">Undo Last</button>
        <button class="btn btn-restart" onclick="game.reset()">Restart Game</button>

        <div style="margin-top: auto; padding: 1rem; background: #eee; border-radius: 8px; font-size: 0.8rem;">
            A strategic variant of Gomoku. Placing two stones per turn creates complex offensive and defensive patterns.
        </div>
    </aside>

    <main id="main-view">
        <div id="board-container">
            <canvas id="gameCanvas"></canvas>
            <div id="win-overlay">
                <h1 id="win-text" style="font-size: 3rem; margin-bottom: 1rem;">BLACK WINS!</h1>
                <button class="btn btn-restart" onclick="game.reset()">Play Again</button>
            </div>
        </div>
    </main>

    <script>
        class Connect6 {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.size = 19;
                this.cellSize = 35;
                this.padding = 20;
                
                this.width = this.canvas.width = (this.size - 1) * this.cellSize + this.padding * 2;
                this.height = this.canvas.height = (this.size - 1) * this.cellSize + this.padding * 2;

                this.reset();
                this.setupInput();
                this.loop();
            }

            reset() {
                this.board = Array.from({length: this.size}, () => Array(this.size).fill(null));
                this.history = [];
                this.currentPlayer = 'black';
                this.stonesPlaced = 0;
                this.isGameOver = false;
                document.getElementById('win-overlay').style.display = 'none';
                this.updateUI();
            }

            updateUI() {
                const turnText = document.getElementById('turn-text');
                const turnStone = document.getElementById('turn-stone');
                const stonesLeft = document.getElementById('stones-left');
                
                turnText.textContent = this.currentPlayer.charAt(0).toUpperCase() + this.currentPlayer.slice(1) + "'s Turn";
                turnStone.style.background = this.currentPlayer;
                
                const target = (this.history.length === 0) ? 1 : 2;
                stonesLeft.textContent = target - this.stonesPlaced;
            }

            setupInput() {
                this.canvas.onclick = (e) => {
                    if(this.isGameOver) return;
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left - this.padding;
                    const y = e.clientY - rect.top - this.padding;
                    
                    const col = Math.round(x / this.cellSize);
                    const row = Math.round(y / this.cellSize);
                    
                    if(col >= 0 && col < this.size && row >= 0 && row < this.size) {
                        this.placeStone(row, col);
                    }
                };
            }

            placeStone(r, c) {
                if(this.board[r][c] !== null) return;

                this.board[r][c] = this.currentPlayer;
                this.history.push({r, c, p: this.currentPlayer});
                this.stonesPlaced++;

                if(this.checkWin(r, c)) {
                    this.endGame();
                    return;
                }

                const target = (this.history.length === 1) ? 1 : 2;
                if(this.stonesPlaced >= target) {
                    this.currentPlayer = this.currentPlayer === 'black' ? 'white' : 'black';
                    this.stonesPlaced = 0;
                }
                this.updateUI();
            }

            checkWin(r, c) {
                const p = this.board[r][c];
                const dirs = [[0,1], [1,0], [1,1], [1,-1]];
                
                for(let [dr, dc] of dirs) {
                    let count = 1;
                    // Check both directions
                    for(let step of [1, -1]) {
                        let currR = r + dr * step;
                        let currC = c + dc * step;
                        while(currR >= 0 && currR < this.size && currC >= 0 && currC < this.size && this.board[currR][currC] === p) {
                            count++;
                            currR += dr * step;
                            currC += dc * step;
                        }
                    }
                    if(count >= 6) return true;
                }
                return false;
            }

            undo() {
                if(this.history.length === 0 || this.isGameOver) return;
                const last = this.history.pop();
                this.board[last.r][last.c] = null;
                
                if(this.stonesPlaced > 0) {
                    this.stonesPlaced--;
                } else {
                    this.currentPlayer = this.currentPlayer === 'black' ? 'white' : 'black';
                    const target = (this.history.length === 0) ? 1 : 2;
                    this.stonesPlaced = target - 1;
                }
                this.updateUI();
            }

            endGame() {
                this.isGameOver = true;
                const overlay = document.getElementById('win-overlay');
                const winText = document.getElementById('win-text');
                overlay.style.display = 'flex';
                winText.textContent = this.currentPlayer.toUpperCase() + " WINS!";
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.width, this.height);

                // Grid lines
                ctx.strokeStyle = '#3e2723';
                ctx.lineWidth = 1.5;
                for(let i=0; i<this.size; i++) {
                    const pos = this.padding + i * this.cellSize;
                    // Vertical
                    ctx.beginPath(); ctx.moveTo(pos, this.padding); ctx.lineTo(pos, this.height - this.padding); ctx.stroke();
                    // Horizontal
                    ctx.beginPath(); ctx.moveTo(this.padding, pos); ctx.lineTo(this.width - this.padding, pos); ctx.stroke();
                }

                // Star points
                const stars = [3, 9, 15];
                ctx.fillStyle = '#3e2723';
                stars.forEach(r => stars.forEach(c => {
                    ctx.beginPath();
                    ctx.arc(this.padding + c*this.cellSize, this.padding + r*this.cellSize, 4, 0, Math.PI*2);
                    ctx.fill();
                }));

                // Stones
                this.board.forEach((row, r) => row.forEach((cell, c) => {
                    if(!cell) return;
                    const px = this.padding + c * this.cellSize;
                    const py = this.padding + r * this.cellSize;

                    // Shadow
                    ctx.fillStyle = 'rgba(0,0,0,0.3)';
                    ctx.beginPath(); ctx.arc(px+2, py+2, 15, 0, Math.PI*2); ctx.fill();

                    // Body
                    const grad = ctx.createRadialGradient(px-5, py-5, 2, px, py, 15);
                    if(cell === 'black') {
                        grad.addColorStop(0, '#666');
                        grad.addColorStop(1, '#000');
                    } else {
                        grad.addColorStop(0, '#fff');
                        grad.addColorStop(1, '#ccc');
                    }
                    ctx.fillStyle = grad;
                    ctx.beginPath(); ctx.arc(px, py, 15, 0, Math.PI*2); ctx.fill();
                }));
            }

            loop() {
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        const game = new Connect6();
    </script>
</body>
</html>
