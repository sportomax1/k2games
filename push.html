<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Card Game</title>
    <style>
        body { font-family: sans-serif; background: #4B0082; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .stacks { display: flex; gap: 20px; margin: 20px; }
        .stack { width: 80px; min-height: 120px; border: 2px dashed #8A2BE2; border-radius: 8px; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .card { width: 50px; height: 70px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-bottom: -50px; border: 1px solid white; }
        .btn-row { display: flex; gap: 10px; margin-top: 60px; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; background: #8A2BE2; color: white; }
        .bench { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 20px; }
        .back { margin-top: 20px; text-decoration: none; color: #e0aaff; }
    </style>
</head>
<body>
    <h1>üÉè Push üÉè</h1>
    <div id="score">Score: 0 | Total: <span id="total">0</span></div>
    <div class="stacks" id="stacks">
        <div class="stack" id="s1"></div>
        <div class="stack" id="s2"></div>
        <div class="stack" id="s3"></div>
    </div>
    <div class="btn-row">
        <button class="btn" onclick="draw()">Draw Card</button>
        <button class="btn" onclick="stop()">Stop & Take</button>
    </div>
    <h3>Your Bench:</h3>
    <div class="bench" id="bench"></div>
    <a href="index.html" class="back">‚Üê Back to Hub</a>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
        let stacks = [[], [], []];
        let bench = [];
        let total = 0;

        function draw() {
            const card = { color: colors[Math.floor(Math.random()*5)], val: Math.floor(Math.random()*6)+1 };
            let placed = false;
            for (let i = 0; i < 3; i++) {
                if (!stacks[i].some(c => c.color === card.color || c.val === card.val)) {
                    stacks[i].push(card);
                    placed = true;
                    total += card.val;
                    break;
                }
            }
            if (!placed) {
                alert("BUST!");
                stacks = [[], [], []];
                total = 0;
            }
            render();
        }

        function stop() {
            if (total === 0) return;
            const idx = prompt("Which stack to take? (1, 2, 3)") - 1;
            if (idx >= 0 && idx < 3) {
                bench.push(...stacks[idx]);
                stacks = [[], [], []];
                total = 0;
                render();
            }
        }

        function render() {
            document.getElementById('total').textContent = total;
            for (let i = 0; i < 3; i++) {
                const el = document.getElementById('s' + (i+1));
                el.innerHTML = '';
                stacks[i].forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.style.backgroundColor = c.color;
                    div.textContent = c.val;
                    el.appendChild(div);
                });
            }
            const b = document.getElementById('bench');
            b.innerHTML = '';
            bench.forEach(c => {
                const div = document.createElement('div');
                div.className = 'card';
                div.style.backgroundColor = c.color;
                div.style.marginBottom = '5px';
                div.textContent = c.val;
                b.appendChild(div);
            });
        }
    </script>
</body>
</html>
