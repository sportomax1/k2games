<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Billiards Pro - K2 games</title>
    <style>
        :root {
            --felt: #065f46;
            --felt-light: #059669;
            --wood: #451a03;
            --bg: #020617;
            --text: #f8fafc;
            --accent: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        nav {
            padding: 0.8rem 1.5rem;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-weight: 900; font-size: 1.2rem; color: #fff; letter-spacing: -0.5px; }
        .back-link { color: #94a3b8; text-decoration: none; font-size: 0.8rem; font-weight: bold; }

        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }

        canvas {
            background: #000;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            border-radius: 15px;
            max-width: 100%;
            max-height: 100%;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 50;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            min-width: 120px;
        }

        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--accent); font-family: monospace; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }

        #hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            pointer-events: none;
        }

        .screen-overlay {
            position: absolute; inset: 0;
            background: rgba(2, 6, 23, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; text-align: center; padding: 20px;
        }

        .btn-large {
            background: var(--accent); color: #000; border: none; padding: 1rem 3rem;
            border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 1rem;
            font-size: 1.2rem; box-shadow: 0 10px 25px rgba(251, 191, 36, 0.4);
            width: 250px;
        }

        #game-mode-tag {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: #000;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: 900;
            font-size: 0.7rem;
            letter-spacing: 1px;
            z-index: 50;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">K2 BILLIARDS</div>
        <a href="index.html" class="back-link">← EXIT HUB</a>
    </nav>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud">
            <div class="stat-card">
                <div class="stat-label">Pockets</div>
                <div id="score-val" class="stat-val">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Shots</div>
                <div id="shots-val" class="stat-val">0</div>
            </div>
        </div>

        <div id="game-mode-tag">8-BALL</div>

        <div id="hint">DRAG BACK FROM CUE BALL TO AIM & POWER</div>

        <div id="start-screen" class="screen-overlay">
            <h1 style="font-size: 3.5rem; font-style: italic; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">BILLIARDS PRO</h1>
            <p style="opacity: 0.7; margin-bottom: 20px;">Master the physics of the felt.</p>
            <button class="btn-large" onclick="game.setMode('8-ball')">8-BALL (STANDARD)</button>
            <button class="btn-large" onclick="game.setMode('9-ball')">9-BALL</button>
            <button class="btn-large" onclick="game.setMode('knockout')">KNOCKOUT</button>
        </div>

        <div id="win-screen" class="screen-overlay" style="display:none">
            <h1 style="font-size: 3rem; color: var(--accent);">TABLE CLEARED!</h1>
            <p id="final-stats" style="margin-top:10px; opacity:0.7"></p>
            <button class="btn-large" onclick="location.reload()">NEW RACK</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script>
        const { Engine, Render, Runner, Bodies, Composite, Events, Body, Vector } = Matter;

        const BALL_COLORS = {
            1: '#fbbf24', // Yellow
            2: '#3b82f6', // Blue
            3: '#ef4444', // Red
            4: '#a855f7', // Purple
            5: '#f97316', // Orange
            6: '#15803d', // Green
            7: '#991b1b', // Maroon
            8: '#000000', // Black
            9: '#fbbf24', // Yellow (Stripe)
            10: '#3b82f6', // Blue (Stripe)
            11: '#ef4444', // Red (Stripe)
            12: '#a855f7', // Purple (Stripe)
            13: '#f97316', // Orange (Stripe)
            14: '#15803d', // Green (Stripe)
            15: '#991b1b'  // Maroon (Stripe)
        };

        class Billiards {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 1000;
                this.height = 550;
                this.canvas.width = this.width;
                this.canvas.height = this.height;

                this.engine = Engine.create();
                this.engine.gravity.scale = 0;
                this.world = this.engine.world;

                this.balls = [];
                this.cueBall = null;
                this.pockets = [];
                this.playing = false;
                this.shots = 0;
                this.potted = 0;
                this.mode = '8-ball';
                
                this.drag = { active: false, startX: 0, startY: 0, currX: 0, currY: 0 };
                
                this.initTable();
                this.setupInputs();
                
                this.loop = this.loop.bind(this);
                requestAnimationFrame(this.loop);
            }

            initTable() {
                const pw = 1000;
                const ph = 550;
                const railThickness = 40;

                const rails = [
                    Bodies.rectangle(pw/2, railThickness/2, pw, railThickness, { isStatic: true, restitution: 0.8 }), 
                    Bodies.rectangle(pw/2, ph - railThickness/2, pw, railThickness, { isStatic: true, restitution: 0.8 }), 
                    Bodies.rectangle(railThickness/2, ph/2, railThickness, ph, { isStatic: true, restitution: 0.8 }), 
                    Bodies.rectangle(pw - railThickness/2, ph/2, railThickness, ph, { isStatic: true, restitution: 0.8 }) 
                ];
                Composite.add(this.world, rails);

                this.pockets = [
                    {x: railThickness, y: railThickness}, {x: pw/2, y: railThickness-10}, {x: pw-railThickness, y: railThickness},
                    {x: railThickness, y: ph-railThickness}, {x: pw/2, y: ph-railThickness+10}, {x: pw-railThickness, y: ph-railThickness}
                ];
            }

            setMode(m) {
                this.mode = m;
                document.getElementById('game-mode-tag').textContent = m.toUpperCase();
                this.start();
            }

            resetBalls() {
                this.balls.forEach(b => Composite.remove(this.world, b.body));
                this.balls = [];

                const r = 14;
                const options = { restitution: 0.9, friction: 0.005, frictionAir: 0.012, density: 0.01 };

                const cueBody = Bodies.circle(250, this.height/2, r, { ...options, label: 'cue' });
                this.cueBall = { body: cueBody, color: '#fff', id: 'cue', number: 0 };
                this.balls.push(this.cueBall);
                Composite.add(this.world, cueBody);

                if (this.mode === '8-ball' || this.mode === 'knockout') {
                    const startX = 650;
                    const startY = this.height/2;
                    let num = 1;
                    const rackOrder = [1, 9, 2, 10, 8, 3, 11, 4, 12, 5, 13, 6, 14, 7, 15]; // Traditional rack layout approx
                    
                    let idx = 0;
                    for(let col=0; col<5; col++) {
                        for(let row=0; row<=col; row++) {
                            const bx = startX + col * (r * 1.75);
                            const by = startY - (col * r) + row * (r * 2.05);
                            const val = rackOrder[idx] || (idx + 1);
                            const body = Bodies.circle(bx, by, r, { ...options, label: 'ball' });
                            this.balls.push({ body, color: BALL_COLORS[val], id: 'ball'+val, number: val });
                            Composite.add(this.world, body);
                            idx++;
                        }
                    }
                } else if (this.mode === '9-ball') {
                    const startX = 650;
                    const startY = this.height/2;
                    const diamond = [
                        [0,0], 
                        [1,-0.5], [1,0.5], 
                        [2,-1], [2,0], [2,1], 
                        [3,-0.5], [3,0.5], 
                        [4,0]
                    ];
                    const order = [1, 2, 3, 4, 9, 5, 6, 7, 8]; // 9 in middle
                    diamond.forEach((pos, i) => {
                        const val = order[i];
                        const bx = startX + pos[0] * (r * 1.75);
                        const by = startY + pos[1] * (r * 2.05);
                        const body = Bodies.circle(bx, by, r, { ...options, label: 'ball' });
                        this.balls.push({ body, color: BALL_COLORS[val], id: 'ball'+val, number: val });
                        Composite.add(this.world, body);
                    });
                }
            }

            setupInputs() {
                const getPos = (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const t = e.touches ? e.touches[0] : e;
                    return {
                        x: (t.clientX - rect.left) * (this.width / rect.width),
                        y: (t.clientY - rect.top) * (this.height / rect.height)
                    };
                };

                const startDrag = (e) => {
                    if (!this.playing || this.ballsMoving()) return;
                    const pos = getPos(e);
                    const cuePos = this.cueBall.body.position;
                    if (Vector.magnitude(Vector.sub(pos, cuePos)) < 60) {
                        this.drag.active = true;
                        this.drag.startX = cuePos.x;
                        this.drag.startY = cuePos.y;
                        this.drag.currX = pos.x;
                        this.drag.currY = pos.y;
                    }
                };

                const moveDrag = (e) => {
                    if (this.drag.active) {
                        const pos = getPos(e);
                        this.drag.currX = pos.x;
                        this.drag.currY = pos.y;
                    }
                };

                const endDrag = () => {
                    if (this.drag.active) {
                        const dx = this.drag.startX - this.drag.currX;
                        const dy = this.drag.startY - this.drag.currY;
                        const force = Vector.mult({x: dx, y: dy}, 0.006);
                        if (Vector.magnitude(force) > 0.01) {
                            this.shots++;
                            Body.applyForce(this.cueBall.body, this.cueBall.body.position, force);
                            this.updateUI();
                        }
                        this.drag.active = false;
                    }
                };

                this.canvas.addEventListener('mousedown', startDrag);
                window.addEventListener('mousemove', moveDrag);
                window.addEventListener('mouseup', endDrag);
                this.canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrag(e); }, {passive: false});
                window.addEventListener('touchmove', (e) => { if(this.drag.active) e.preventDefault(); moveDrag(e); }, {passive: false});
                window.addEventListener('touchend', endDrag);
            }

            ballsMoving() {
                return this.balls.some(b => Vector.magnitude(b.body.velocity) > 0.1);
            }

            start() {
                this.playing = true;
                this.potted = 0;
                this.shots = 0;
                this.resetBalls();
                document.getElementById('start-screen').style.display = 'none';
                this.updateUI();
            }

            update() {
                if (!this.playing) return;
                Engine.update(this.engine, 1000/60);

                for (let i = this.balls.length - 1; i >= 0; i--) {
                    const b = this.balls[i];
                    const pos = b.body.position;
                    
                    for (const p of this.pockets) {
                        if (Vector.magnitude(Vector.sub(pos, p)) < 32) {
                            if (b.id === 'cue') {
                                Body.setVelocity(b.body, {x: 0, y: 0});
                                Body.setPosition(b.body, {x: 250, y: this.height/2});
                            } else {
                                Composite.remove(this.world, b.body);
                                this.balls.splice(i, 1);
                                this.potted++;
                                this.updateUI();
                                if (this.balls.length === 1) this.win();
                            }
                            break;
                        }
                    }
                }
            }

            updateUI() {
                document.getElementById('score-val').textContent = this.potted;
                document.getElementById('shots-val').textContent = this.shots;
            }

            win() {
                this.playing = false;
                document.getElementById('win-screen').style.display = 'flex';
                document.getElementById('final-stats').textContent = `Balls Potted: ${this.potted} • Shots Taken: ${this.shots}`;
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.width, this.height);

                ctx.fillStyle = '#451a03';
                ctx.roundRect(0, 0, this.width, this.height, 15);
                ctx.fill();

                ctx.fillStyle = '#065f46';
                ctx.fillRect(40, 40, this.width - 80, this.height - 80);
                
                this.pockets.forEach(p => {
                    ctx.fillStyle = '#000';
                    ctx.beginPath(); ctx.arc(p.x, p.y, 30, 0, Math.PI*2); ctx.fill();
                    ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.lineWidth = 2; ctx.stroke();
                });

                if (this.drag.active) {
                    const cuePos = this.cueBall.body.position;
                    const dx = this.drag.startX - this.drag.currX;
                    const dy = this.drag.startY - this.drag.currY;
                    ctx.strokeStyle = 'rgba(255,255,255,0.3)'; ctx.setLineDash([10, 5]); ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.moveTo(cuePos.x, cuePos.y); ctx.lineTo(cuePos.x + dx * 2.5, cuePos.y + dy * 2.5); ctx.stroke();
                    ctx.setLineDash([]);
                    
                    const power = Math.min(Vector.magnitude({x: dx, y: dy}), 150);
                    ctx.strokeStyle = '#fbbf24'; ctx.lineWidth = 4;
                    ctx.beginPath(); ctx.moveTo(cuePos.x, cuePos.y);
                    const ang = Math.atan2(dy, dx);
                    ctx.lineTo(cuePos.x - Math.cos(ang) * power, cuePos.y - Math.sin(ang) * power);
                    ctx.stroke();
                }

                this.balls.forEach(b => {
                    const pos = b.body.position;
                    ctx.save();
                    ctx.translate(pos.x, pos.y);
                    ctx.rotate(b.body.angle);
                    
                    ctx.fillStyle = 'rgba(0,0,0,0.3)';
                    ctx.beginPath(); ctx.arc(2, 2, 14, 0, Math.PI*2); ctx.fill();

                    if (b.number >= 9) { // Stripes
                        ctx.fillStyle = '#fff';
                        ctx.beginPath(); ctx.arc(0, 0, 14, 0, Math.PI*2); ctx.fill();
                        ctx.fillStyle = b.color;
                        ctx.fillRect(-14, -8, 28, 16);
                    } else { // Solids
                        ctx.fillStyle = b.color;
                        ctx.beginPath(); ctx.arc(0, 0, 14, 0, Math.PI*2); ctx.fill();
                    }
                    
                    if (b.number > 0) {
                        ctx.fillStyle = '#fff';
                        ctx.beginPath(); ctx.arc(0, 0, 7, 0, Math.PI*2); ctx.fill();
                        ctx.fillStyle = '#000';
                        ctx.font = 'bold 9px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                        ctx.fillText(b.number, 0, 0);
                    }

                    const grad = ctx.createRadialGradient(-5, -5, 2, 0, 0, 14);
                    grad.addColorStop(0, 'rgba(255,255,255,0.2)');
                    grad.addColorStop(1, 'rgba(0,0,0,0.2)');
                    ctx.fillStyle = grad;
                    ctx.beginPath(); ctx.arc(0, 0, 14, 0, Math.PI*2); ctx.fill();
                    
                    ctx.restore();
                });
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(this.loop);
            }
        }

        const game = new Billiards();
    </script>
</body>
</html>
