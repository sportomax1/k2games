<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Trip: Ultimate Adventure - K2 games</title>
    <style>
        :root {
            --sky: #87CEEB;
            --grass: #90EE90;
            --road: #696969;
            --accent: #f1c40f;
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar UI */
        #sidebar {
            width: 340px;
            background: var(--panel);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
            z-index: 50;
            border-right: 1px solid rgba(255,255,255,0.05);
            overflow-y: auto;
        }

        .logo { font-size: 1.8rem; font-weight: 900; color: var(--accent); letter-spacing: -1px; }
        
        .stat-group { display: flex; flex-direction: column; gap: 8px; }
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            font-size: 0.85rem;
        }
        .stat-val { font-weight: 800; color: var(--accent); font-family: monospace; font-size: 1rem; }

        /* Customization */
        .custom-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .custom-label { font-size: 0.7rem; text-transform: uppercase; font-weight: 800; opacity: 0.5; margin-bottom: 10px; }
        .color-grid { display: flex; gap: 8px; flex-wrap: wrap; }
        .color-opt { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-opt.active { border-color: white; transform: scale(1.2); }

        .back-link {
            position: fixed; top: 20px; left: 20px; color: white; text-decoration: none;
            background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; z-index: 100;
            font-weight: bold; backdrop-filter: blur(10px);
        }

        /* Main View */
        #main-view {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: relative;
        }

        #canvas-container {
            position: relative;
            background: #fff;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 8px solid #334155;
        }

        canvas { display: block; }

        .weather-pill {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            padding: 8px 20px; border-radius: 50px;
            font-weight: 800; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }

        #overlay {
            position: absolute; inset: 0; background: rgba(15, 23, 42, 0.9);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(8px); text-align: center;
        }

        .btn {
            background: var(--accent); color: #000; border: none; padding: 12px 35px;
            border-radius: 50px; font-weight: 800; cursor: pointer; font-size: 1.1rem;
            margin-top: 15px; transition: 0.2s;
        }
        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* Achievements */
        #achievement-toast {
            position: fixed; bottom: 30px; right: 30px;
            background: linear-gradient(45deg, #f1c40f, #e67e22);
            padding: 15px 25px; border-radius: 15px; color: #000;
            font-weight: 800; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(400px); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
        }
        #achievement-toast.show { transform: translateX(0); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê HUB</a>

    <aside id="sidebar">
        <div class="logo">ROAD TRIP</div>
        
        <div class="stat-group">
            <div class="stat-item"><span>Distance</span><span id="dist-val" class="stat-val">0 mi</span></div>
            <div class="stat-item"><span>Speed</span><span id="speed-val" class="stat-val">0 mph</span></div>
            <div class="stat-item"><span>Limit</span><span id="limit-val" class="stat-val">55 mph</span></div>
            <div class="stat-item"><span>Score</span><span id="score-val" class="stat-val">0</span></div>
        </div>

        <div class="custom-box">
            <div class="custom-label">Car Color</div>
            <div class="color-grid" id="color-grid"></div>
            
            <div class="custom-label" style="margin-top:15px">Car Style</div>
            <div class="color-grid" id="style-grid">
                <button class="btn" style="padding:5px 10px; font-size:0.7rem;" onclick="game.setStyle('üèéÔ∏è')">Race</button>
                <button class="btn" style="padding:5px 10px; font-size:0.7rem;" onclick="game.setStyle('üöó')">Sedan</button>
                <button class="btn" style="padding:5px 10px; font-size:0.7rem;" onclick="game.setStyle('üöô')">SUV</button>
                <button class="btn" style="padding:5px 10px; font-size:0.7rem;" onclick="game.setStyle('üöê')">Van</button>
            </div>
        </div>

        <div style="margin-top: auto;">
            <button class="btn" style="width:100%" onclick="game.endTrip()">END TRIP & SAVE</button>
        </div>
    </aside>

    <main id="main-view">
        <div id="canvas-container">
            <div class="weather-pill" id="weather-val">‚òÄÔ∏è SUNNY</div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div id="overlay">
                <h1 id="overlay-title">TRIP SUMMARY</h1>
                <div id="final-stats" style="margin: 20px 0; font-size: 1.2rem;"></div>
                <button class="btn" onclick="location.reload()">NEW ADVENTURE</button>
            </div>
        </div>
    </main>

    <div id="achievement-toast">
        <div style="font-size: 0.7rem; opacity: 0.7;">ACHIEVEMENT UNLOCKED</div>
        <div id="ach-name">World Traveler</div>
    </div>

    <script>
        const ATTRACTIONS = [
            { name: 'Mountain', emoji: '‚õ∞Ô∏è', color: '#8B4513' },
            { name: 'Tree', emoji: 'üå≤', color: '#228B22' },
            { name: 'Lake', emoji: 'üíß', color: '#4169E1' },
            { name: 'Gas', emoji: '‚õΩ', color: '#FFD700' },
            { name: 'Diner', emoji: 'üçî', color: '#FF6347' },
            { name: 'City', emoji: 'üèôÔ∏è', color: '#696969' },
            { name: 'Waterfall', emoji: 'üåä', color: '#00CED1' },
            { name: 'Cactus', emoji: 'üåµ', color: '#2ecc71' },
            { name: 'Farm', emoji: 'üöú', color: '#8B4513' },
            { name: 'Windmill', emoji: 'üé°', color: '#fff' }
        ];

        const EVENTS = [
            { name: 'Deer', emoji: 'ü¶å', behavior: 'cross', speed: 2 },
            { name: 'UFO', emoji: 'üõ∏', behavior: 'hover', speed: 1 },
            { name: 'Police', emoji: 'üöì', behavior: 'chase', speed: 4 }
        ];

        const COLORS = ['#ef4444', '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#ffffff'];

        class RoadTrip {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 800;
                this.height = 600;

                this.dist = 0;
                this.speed = 0;
                this.targetSpeed = 5;
                this.limit = 55;
                this.score = 0;
                this.carColor = '#ef4444';
                this.carEmoji = 'üöó';
                
                this.oncoming = [];
                this.props = [];
                this.collectibles = [];
                this.signs = [];
                this.events = [];
                
                this.weather = 'sunny';
                this.weatherTimer = 0;
                this.keys = {};
                this.isGameOver = false;

                this.init();
            }

            init() {
                this.setupCustomization();
                window.onkeydown = (e) => {
                    this.keys[e.code] = true;
                    if(e.code === 'Space') e.preventDefault();
                };
                window.onkeyup = (e) => this.keys[e.code] = false;
                
                // Initial generation
                for(let i=0; i<20; i++) this.spawnProp(i * 80);
                
                this.loop();
            }

            setupCustomization() {
                const grid = document.getElementById('color-grid');
                COLORS.forEach(c => {
                    const opt = document.createElement('div');
                    opt.className = 'color-opt';
                    opt.style.background = c;
                    if(c === this.carColor) opt.classList.add('active');
                    opt.onclick = () => {
                        document.querySelectorAll('.color-opt').forEach(o => o.classList.remove('active'));
                        opt.classList.add('active');
                        this.carColor = c;
                    };
                    grid.appendChild(opt);
                });
            }

            setStyle(emoji) { this.carEmoji = emoji; }

            spawnProp(z) {
                const side = Math.random() < 0.5 ? 'L' : 'R';
                const type = ATTRACTIONS[Math.floor(Math.random() * ATTRACTIONS.length)];
                this.props.push({
                    z, side, ...type,
                    x: side === 'L' ? 50 + Math.random()*120 : 620 + Math.random()*120
                });
            }

            spawnOncoming() {
                if(Math.random() < 0.015) {
                    this.oncoming.push({
                        z: this.dist + 1200,
                        x: 420 + Math.random()*80,
                        color: COLORS[Math.floor(Math.random()*COLORS.length)],
                        speed: 12 + Math.random()*8
                    });
                }
            }

            spawnCollectible() {
                if(Math.random() < 0.01) {
                    this.collectibles.push({
                        z: this.dist + 1000,
                        x: 280 + Math.random()*100,
                        type: Math.random() < 0.8 ? 'üí∞' : 'üèÜ',
                        collected: false
                    });
                }
            }

            spawnDynamicEvent() {
                if(Math.random() < 0.003) {
                    const type = EVENTS[Math.floor(Math.random()*EVENTS.length)];
                    this.events.push({
                        ...type,
                        x: Math.random() < 0.5 ? -50 : 850,
                        y: 100 + Math.random()*300,
                        timer: 0
                    });
                }
            }

            update() {
                if(this.isGameOver) return;

                // Speed logic
                if(this.keys['Space']) {
                    this.targetSpeed = Math.min(this.limit + 15, this.targetSpeed + 0.4);
                } else {
                    this.targetSpeed = Math.max(5, this.targetSpeed - 0.2);
                }
                this.speed += (this.targetSpeed - this.speed) * 0.05;
                this.dist += this.speed;

                // Spawning
                this.spawnOncoming();
                this.spawnCollectible();
                this.spawnDynamicEvent();
                if(Math.random() < 0.08) this.spawnProp(this.dist + 1200);

                // Sign Spawning
                if(Math.random() < 0.004) {
                    const l = [25, 35, 45, 55, 65, 75][Math.floor(Math.random()*6)];
                    this.signs.push({ z: this.dist + 1000, limit: l });
                }

                // Logic updates
                this.signs = this.signs.filter(s => {
                    if(this.dist > s.z) { this.limit = s.limit; return false; }
                    return true;
                });

                this.collectibles.forEach(c => {
                    if(!c.collected && Math.abs(this.dist - c.z) < 20 && Math.abs(300 - c.x) < 40) {
                        c.collected = true;
                        this.score += c.type === 'üí∞' ? 50 : 250;
                        if(this.score % 1000 === 0) this.showAchievement("Rich Traveler");
                    }
                });

                this.events.forEach(e => {
                    e.timer += 0.05;
                    if(e.behavior === 'cross') e.x += e.speed;
                    if(e.behavior === 'hover') { e.x += Math.sin(e.timer)*2; e.y += Math.cos(e.timer); }
                    if(e.behavior === 'chase') e.x += (300 - e.x) * 0.02;
                });

                // Weather
                this.weatherTimer++;
                if(this.weatherTimer > 800) {
                    const w = ['sunny', 'rainy', 'snowy'];
                    this.weather = w[Math.floor(Math.random()*3)];
                    document.getElementById('weather-val').textContent = this.weather.toUpperCase();
                    this.weatherTimer = 0;
                }

                this.updateUI();
            }

            updateUI() {
                document.getElementById('dist-val').textContent = (this.dist / 100).toFixed(1) + ' mi';
                document.getElementById('speed-val').textContent = Math.floor(this.speed) + ' mph';
                document.getElementById('limit-val').textContent = this.limit + ' mph';
                document.getElementById('score-val').textContent = this.score;
            }

            showAchievement(name) {
                const t = document.getElementById('achievement-toast');
                document.getElementById('ach-name').textContent = name;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            }

            endTrip() {
                this.isGameOver = true;
                const overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                document.getElementById('final-stats').innerHTML = `
                    DISTANCE: ${(this.dist/100).toFixed(1)} miles<br>
                    TOTAL SCORE: ${this.score}<br>
                    MAX SPEED: ${Math.floor(this.speed)} mph
                `;
                if(this.score > this.highScore) {
                    localStorage.setItem('roadTripBest', this.score);
                }
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.width, this.height);

                // World Colors
                const colors = { sunny: ['#87CEEB', '#90EE90'], rainy: ['#4682B4', '#556B2F'], snowy: ['#F0F8FF', '#FFFFFF'] };
                ctx.fillStyle = colors[this.weather][0]; ctx.fillRect(0, 0, this.width, 350);
                ctx.fillStyle = colors[this.weather][1]; ctx.fillRect(0, 350, this.width, 250);

                // Road
                ctx.fillStyle = '#444'; ctx.fillRect(250, 0, 300, 600);
                ctx.strokeStyle = '#fff'; ctx.setLineDash([40, 40]); ctx.lineWidth = 4;
                ctx.beginPath(); ctx.moveTo(400, 0); ctx.lineTo(400, 600); ctx.stroke();
                ctx.setLineDash([]); ctx.lineWidth = 2;
                ctx.strokeRect(250, 0, 300, 600);

                // Perspective markers
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                for(let i=0; i<10; i++) {
                    const y = (this.dist + i*100) % 600;
                    ctx.beginPath(); ctx.moveTo(250, y); ctx.lineTo(550, y); ctx.stroke();
                }

                // Render Props (Scenery)
                this.props.forEach(p => {
                    const y = (p.z - this.dist) / 2 + 350;
                    if(y > -50 && y < 650) {
                        ctx.font = '50px Arial';
                        ctx.fillText(p.emoji, p.x, y);
                    }
                });

                // Signs
                this.signs.forEach(s => {
                    const y = (s.z - this.dist) / 2 + 350;
                    if(y > -50 && y < 650) {
                        ctx.fillStyle = '#fff'; ctx.fillRect(560, y-40, 50, 60);
                        ctx.strokeStyle = '#000'; ctx.strokeRect(560, y-40, 50, 60);
                        ctx.fillStyle = '#000'; ctx.font = 'bold 20px Arial'; ctx.fillText(s.limit, 568, y);
                    }
                });

                // Collectibles
                this.collectibles.forEach(c => {
                    if(c.collected) return;
                    const y = (c.z - this.dist) / 2 + 350;
                    if(y > -50 && y < 650) {
                        ctx.font = '30px Arial'; ctx.fillText(c.type, c.x, y);
                    }
                });

                // Traffic
                this.oncoming.forEach(car => {
                    const y = (this.dist - car.z) / 2 + 300;
                    if(y > -100 && y < 700) {
                        ctx.fillStyle = car.color; ctx.fillRect(car.x, y, 40, 60);
                        ctx.fillStyle = '#333'; ctx.fillRect(car.x+5, y+45, 30, 10); // Window
                    }
                });

                // Dynamic Events
                this.events.forEach(e => {
                    ctx.font = '45px Arial'; ctx.fillText(e.emoji, e.x, e.y);
                });

                // Player Car
                ctx.save();
                ctx.shadowBlur = 15; ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.fillStyle = this.carColor;
                ctx.fillRect(280, 500, 40, 70);
                // Roof
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(285, 515, 30, 30);
                // Glass
                ctx.fillStyle = '#87CEEB'; ctx.fillRect(285, 510, 30, 8);
                // Style icon
                ctx.font = '24px Arial'; ctx.fillText(this.carEmoji, 288, 545);
                ctx.restore();

                // Weather Effects
                if(this.weather === 'rainy') this.drawRain();
                if(this.weather === 'snowy') this.drawSnow();
            }

            drawRain() {
                this.ctx.strokeStyle = 'rgba(255,255,255,0.4)';
                for(let i=0; i<30; i++) {
                    const x = Math.random()*800, y = Math.random()*600;
                    this.ctx.beginPath(); this.ctx.moveTo(x, y); this.ctx.lineTo(x+3, y+15); this.ctx.stroke();
                }
            }

            drawSnow() {
                this.ctx.fillStyle = 'rgba(255,255,255,0.8)';
                for(let i=0; i<40; i++) {
                    ctx.beginPath(); ctx.arc(Math.random()*800, Math.random()*600, 3, 0, Math.PI*2); ctx.fill();
                }
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        let game = new RoadTrip();
    </script>
</body>
</html>
