<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Race Elite - K4 Games</title>
    <style>
        :root {
            --pool-blue: #0ea5e9;
            --pool-deep: #0369a1;
            --accent: #f59e0b;
            --bg: #0f172a;
            --text: #f8fafc;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            background: var(--pool-deep);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 8px solid #1e293b;
            overflow: hidden;
        }

        canvas { display: block; }

        .hud {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            pointer-events: none;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--accent); }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }

        .stamina-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 12px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }
        #stamina-fill { height: 100%; width: 100%; background: #22c55e; transition: width 0.1s; }

        .back-link {
            position: fixed; top: 20px; left: 20px; color: white; text-decoration: none;
            background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; z-index: 1000;
            font-weight: bold; backdrop-filter: blur(10px);
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; text-align: center; backdrop-filter: blur(10px);
        }

        .btn {
            background: var(--accent); color: #000; border: none; padding: 15px 40px;
            border-radius: 50px; font-weight: 800; cursor: pointer; font-size: 1.2rem;
            margin-top: 20px; transition: 0.2s;
        }
        .btn:hover { transform: scale(1.05); }

        .countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 10rem; font-weight: 900; color: white; text-shadow: 0 0 50px rgba(0,0,0,0.5);
            pointer-events: none; opacity: 0; transition: transform 0.3s, opacity 0.3s;
        }
        .countdown.show { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê HUB</a>

    <div id="game-container">
        <canvas id="gameCanvas" width="900" height="500"></canvas>
        <div id="countdown" class="countdown">3</div>
        
        <div class="stamina-bar"><div id="stamina-fill"></div></div>

        <div id="overlay">
            <h1 id="overlay-title" style="font-size: 4rem; color: var(--accent);">READY?</h1>
            <p id="overlay-msg" style="font-size: 1.2rem; opacity: 0.8;">MASH SPACE to stroke! Manage your stamina.</p>
            <button class="btn" onclick="game.startRace()">ENTER POOL</button>
        </div>
    </div>

    <script>
        class SwimRace {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 900;
                this.height = 500;
                
                this.lanes = 6;
                this.laneH = 70;
                this.playerLane = 2;
                
                this.state = 'menu'; 
                this.swimmers = [];
                this.particles = [];
                this.startTime = 0;
                this.results = [];
                this.stamina = 100;
                
                this.init();
            }

            init() {
                this.swimmers = [];
                for(let i=0; i<this.lanes; i++) {
                    this.swimmers.push({
                        lane: i,
                        x: 50,
                        v: 0,
                        finished: false,
                        color: i === this.playerLane ? '#f59e0b' : '#38bdf8',
                        isPlayer: i === this.playerLane,
                        aiSpeed: 1.8 + Math.random() * 1.4,
                        anim: 0
                    });
                }
                
                document.getElementById('overlay').style.display = 'flex';
                window.onkeydown = (e) => {
                    if(e.code === 'Space') {
                        if(this.state === 'racing') this.playerStroke();
                        e.preventDefault();
                    }
                };
                
                this.loop();
            }

            startRace() {
                document.getElementById('overlay').style.display = 'none';
                this.state = 'countdown';
                let count = 3;
                const cd = document.getElementById('countdown');
                cd.textContent = count;
                cd.classList.add('show');
                
                const timer = setInterval(() => {
                    count--;
                    if(count > 0) {
                        cd.textContent = count;
                    } else if(count === 0) {
                        cd.textContent = 'GO!';
                        this.state = 'racing';
                        this.startTime = Date.now();
                    } else {
                        cd.classList.remove('show');
                        clearInterval(timer);
                    }
                }, 1000);
            }

            playerStroke() {
                const p = this.swimmers[this.playerLane];
                if(p.finished || this.stamina < 5) return;
                
                // Stamina penalty
                this.stamina -= 8;
                p.v += 3.0;
                this.createSplash(p.x, 40 + p.lane * this.laneH + 35);
            }

            createSplash(x, y) {
                for(let i=0; i<8; i++) {
                    this.particles.push({
                        x, y,
                        vx: -3 - Math.random() * 3,
                        vy: (Math.random() - 0.5) * 6,
                        life: 1.0,
                        r: 2 + Math.random() * 4
                    });
                }
            }

            update() {
                if(this.state === 'racing') {
                    // Stamina Regen
                    this.stamina = Math.min(100, this.stamina + 0.4);
                    document.getElementById('stamina-fill').style.width = this.stamina + '%';
                    document.getElementById('stamina-fill').style.background = this.stamina < 20 ? '#ef4444' : '#22c55e';

                    this.swimmers.forEach(s => {
                        if(s.finished) return;

                        if(!s.isPlayer) {
                            // AI stroking logic
                            if(Math.random() < 0.05) {
                                s.v += s.aiSpeed * 0.8;
                                if(Math.random() < 0.1) this.createSplash(s.x, 40 + s.lane * this.laneH + 35);
                            }
                        }

                        s.x += s.v;
                        s.v *= 0.93; // Water drag
                        s.anim += s.v * 0.12;

                        if(s.x > 850) {
                            s.finished = true;
                            s.time = ((Date.now() - this.startTime) / 1000).toFixed(2);
                            this.results.push(s);
                            if(this.results.length === this.lanes) this.showResults();
                        }
                    });
                }

                this.particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.life -= 0.03;
                    if(p.life <= 0) this.particles.splice(i, 1);
                });
            }

            showResults() {
                this.state = 'results';
                const overlay = document.getElementById('overlay');
                const title = document.getElementById('overlay-title');
                const msg = document.getElementById('overlay-msg');
                
                this.results.sort((a,b) => a.time - b.time);
                const rank = this.results.findIndex(s => s.isPlayer) + 1;
                
                overlay.style.display = 'flex';
                title.textContent = rank === 1 ? "üèÖ GOLD MEDAL!" : rank === 2 ? "ü•à SILVER MEDAL" : rank === 3 ? "ü•â BRONZE MEDAL" : "FINISHED";
                msg.innerHTML = `<span style="font-size:2rem; font-weight:900;">${this.results.find(s=>s.isPlayer).time}s</span><br><br>` + 
                               this.results.map((s,i) => `<div style="text-align:left; margin-left:100px;">#${i+1}: ${s.isPlayer?'YOU':'AI Swimmer'} - ${s.time}s</div>`).join('');
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.width, this.height);

                // Pool Backdrop
                ctx.fillStyle = '#0369a1'; ctx.fillRect(0, 0, this.width, this.height);

                // Pool Lanes
                for(let i=0; i<this.lanes; i++) {
                    const y = 40 + i * this.laneH;
                    ctx.fillStyle = i % 2 === 0 ? '#0ea5e9' : '#0284c7';
                    ctx.fillRect(0, y, this.width, this.laneH);
                    
                    // Water highlights
                    ctx.fillStyle = 'rgba(255,255,255,0.05)';
                    const shift = (Date.now()/1000 + i) % 1;
                    ctx.fillRect(shift * this.width, y + 10, 100, 2);
                    
                    // Lane Ropes
                    ctx.strokeStyle = '#fff';
                    ctx.setLineDash([15, 10]);
                    ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(this.width, y); ctx.stroke();
                    ctx.setLineDash([]);
                }

                // Finish Line (Buoy rope)
                ctx.strokeStyle = '#ef4444';
                ctx.lineWidth = 12;
                ctx.beginPath(); ctx.moveTo(850, 40); ctx.lineTo(850, 40 + this.lanes * this.laneH); ctx.stroke();

                // Particles
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
                });
                ctx.globalAlpha = 1;

                // Swimmers
                this.swimmers.forEach(s => {
                    const y = 40 + s.lane * this.laneH + 35;
                    ctx.save();
                    ctx.translate(s.x, y);
                    
                    // Shadow
                    ctx.fillStyle = 'rgba(0,0,0,0.2)';
                    ctx.beginPath(); ctx.ellipse(0, 15, 25, 8, 0, 0, Math.PI*2); ctx.fill();

                    // Body
                    ctx.fillStyle = s.color;
                    ctx.beginPath(); ctx.ellipse(0, 0, 28, 14, 0, 0, Math.PI*2); ctx.fill();
                    
                    // Cap
                    ctx.fillStyle = '#fff';
                    ctx.beginPath(); ctx.arc(18, -2, 11, 0, Math.PI*2); ctx.fill();
                    
                    // Arms (Animated)
                    ctx.strokeStyle = '#ffccaa';
                    ctx.lineWidth = 5;
                    ctx.lineCap = 'round';
                    const armAngle = Math.sin(s.anim) * 1.8;
                    ctx.beginPath(); ctx.moveTo(5, -8); ctx.lineTo(5 + Math.cos(armAngle)*25, -18 + Math.sin(armAngle)*12); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(5, 8); ctx.lineTo(5 + Math.cos(armAngle+Math.PI)*25, 18 + Math.sin(armAngle+Math.PI)*12); ctx.stroke();
                    
                    ctx.restore();
                });
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        const game = new SwimRace();
    </script>
</body>
</html>
