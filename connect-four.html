<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f8fafc; margin: 0; padding: 20px; }
        .board { background: #2563eb; padding: 10px; border-radius: 10px; display: grid; grid-template-columns: repeat(7, 50px); gap: 10px; }
        .cell { width: 50px; height: 50px; background: white; border-radius: 50%; cursor: pointer; }
        .cell.red { background: #ef4444; }
        .cell.yellow { background: #eab308; }
        .status { font-size: 1.5rem; margin: 20px 0; font-weight: 600; }
        .back { margin-top: 20px; text-decoration: none; color: #64748b; }
        @media (min-width: 600px) {
            .board { grid-template-columns: repeat(7, 70px); gap: 15px; }
            .cell { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>
    <h1>Connect Four</h1>
    <div class="status" id="status">Red's Turn</div>
    <div class="board" id="board"></div>
    <button onclick="reset()" style="margin-top:20px; padding:10px 20px; border-radius:8px; border:none; background:#2563eb; color:white; cursor:pointer;">Reset</button>
    <a href="index.html" class="back">‚Üê Back to Hub</a>

    <script>
        const ROWS = 6, COLS = 7;
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(null));
        let redTurn = true;
        let gameOver = false;

        function createBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const div = document.createElement('div');
                    div.className = `cell ${board[r][c] || ''}`;
                    div.onclick = () => dropToken(c);
                    boardEl.appendChild(div);
                }
            }
        }

        function dropToken(c) {
            if (gameOver) return;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (!board[r][c]) {
                    board[r][c] = redTurn ? 'red' : 'yellow';
                    if (checkWin(r, c)) {
                        gameOver = true;
                        document.getElementById('status').textContent = `${redTurn ? 'Red' : 'Yellow'} Wins!`;
                    } else {
                        redTurn = !redTurn;
                        document.getElementById('status').textContent = `${redTurn ? 'Red' : 'Yellow'}'s Turn`;
                    }
                    createBoard();
                    return;
                }
            }
        }

        function checkWin(r, c) {
            const color = board[r][c];
            const dirs = [[0,1],[1,0],[1,1],[1,-1]];
            for (let [dr, dc] of dirs) {
                let count = 1;
                for (let i = 1; i < 4; i++) {
                    let nr = r + dr*i, nc = c + dc*i;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc] === color) count++; else break;
                }
                for (let i = 1; i < 4; i++) {
                    let nr = r - dr*i, nc = c - dc*i;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc] === color) count++; else break;
                }
                if (count >= 4) return true;
            }
            return false;
        }

        function reset() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(null));
            redTurn = true;
            gameOver = false;
            document.getElementById('status').textContent = "Red's Turn";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
