<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        canvas { background: #000; border: 4px solid #333; }
        .ui { position: absolute; top: 20px; font-size: 1.5rem; font-weight: bold; }
        .back { position: absolute; bottom: 20px; left: 20px; color: #ff7e00; text-decoration: none; background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="ui">Score: <span id="score">0</span></div>
    <canvas id="breakout"></canvas>
    <a href="index.html" class="back">‚Üê HUB</a>

    <script>
        const canvas = document.getElementById('breakout');
        const ctx = canvas.getContext('2d');
        canvas.width = 480; canvas.height = 320;

        let ball = { x: 240, y: 300, vx: 2, vy: -2, r: 8 };
        let paddle = { x: 200, w: 75, h: 10 };
        let bricks = [];
        let score = 0;

        function initBricks() {
            for(let c=0; c<5; c++) {
                bricks[c] = [];
                for(let r=0; r<3; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Bricks
            for(let c=0; c<5; c++) {
                for(let r=0; r<3; r++) {
                    if(bricks[c][r].status === 1) {
                        let bx = (c*(75+10))+30;
                        let by = (r*(20+10))+30;
                        bricks[c][r].x = bx; bricks[c][r].y = by;
                        ctx.fillStyle = "#ff7e00";
                        ctx.fillRect(bx, by, 75, 20);
                    }
                }
            }

            // Paddle
            ctx.fillStyle = "#fff";
            ctx.fillRect(paddle.x, canvas.height - paddle.h - 10, paddle.w, paddle.h);

            // Ball
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fillStyle = "#fff"; ctx.fill(); ctx.closePath();

            collision();
            update();
            requestAnimationFrame(draw);
        }

        function update() {
            ball.x += ball.vx; ball.y += ball.vy;
            if(ball.x + ball.vx > canvas.width-ball.r || ball.x + ball.vx < ball.r) ball.vx *= -1;
            if(ball.y + ball.vy < ball.r) ball.vy *= -1;
            else if(ball.y + ball.vy > canvas.height-ball.r) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.w) ball.vy *= -1;
                else { alert("Game Over!"); location.reload(); }
            }
        }

        function collision() {
            for(let c=0; c<5; c++) {
                for(let r=0; r<3; r++) {
                    let b = bricks[c][r];
                    if(b.status === 1) {
                        if(ball.x > b.x && ball.x < b.x + 75 && ball.y > b.y && ball.y < b.y + 20) {
                            ball.vy *= -1; b.status = 0; score++;
                            document.getElementById('score').textContent = score;
                            if(score === 15) { alert("You Win!"); location.reload(); }
                        }
                    }
                }
            }
        }

        document.addEventListener("mousemove", (e) => {
            let rect = canvas.getBoundingClientRect();
            paddle.x = e.clientX - rect.left - paddle.w/2;
        });

        initBricks();
        draw();
    </script>
</body>
</html>
