<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(9, 40px); grid-template-rows: repeat(9, 40px); border: 3px solid #1e293b; background: #fff; }
        .cell { width: 40px; height: 40px; border: 1px solid #cbd5e1; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; }
        .cell:nth-child(3n) { border-right: 2px solid #1e293b; }
        .grid > .cell:nth-child(n+19):nth-child(-n+27), .grid > .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid #1e293b; }
        .fixed { background: #f8fafc; font-weight: bold; }
        .selected { background: #3b82f6 !important; color: white; }
        .controls { margin-top: 20px; display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; width: 360px; }
        .num-btn { width: 35px; height: 35px; background: #fff; border: 1px solid #cbd5e1; border-radius: 4px; cursor: pointer; }
        .back { margin-top: 20px; text-decoration: none; color: #64748b; }
    </style>
</head>
<body>
    <h1>Sudoku</h1>
    <div id="grid" class="grid"></div>
    <div class="controls" id="controls"></div>
    <button onclick="location.reload()" style="margin-top:20px; padding:8px 16px;">New Game</button>
    <a href="index.html" class="back">‚Üê HUB</a>

    <script>
        const grid = document.getElementById('grid');
        const controls = document.getElementById('controls');
        let selected = null;
        let puzzle = [
            5,3,0,0,7,0,0,0,0, 6,0,0,1,9,5,0,0,0, 0,9,8,0,0,0,0,6,0,
            8,0,0,0,6,0,0,0,3, 4,0,0,8,0,3,0,0,1, 7,0,0,0,2,0,0,0,6,
            0,6,0,0,0,0,2,8,0, 0,0,0,4,1,9,0,0,5, 0,0,0,0,8,0,0,7,9
        ];

        function init() {
            puzzle.forEach((val, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell' + (val !== 0 ? ' fixed' : '');
                cell.textContent = val !== 0 ? val : '';
                cell.onclick = () => { if(val === 0) selectCell(cell, i); };
                grid.appendChild(cell);
            });

            for(let i=1; i<=9; i++) {
                const btn = document.createElement('button');
                btn.className = 'num-btn'; btn.textContent = i;
                btn.onclick = () => setNum(i);
                controls.appendChild(btn);
            }
        }

        function selectCell(el, i) {
            if(selected) selected.el.classList.remove('selected');
            selected = { el, i };
            el.classList.add('selected');
        }

        function setNum(n) {
            if(!selected) return;
            selected.el.textContent = n;
            // Simplified validation check could be added here
        }

        init();
    </script>
</body>
</html>
