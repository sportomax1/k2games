<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MiniCraft - K4 Games</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87ceeb; font-family: sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            transform: translate(-50%, -50%);
            color: white; font-size: 24px; pointer-events: none;
        }
        #ui {
            position: absolute; bottom: 20px; left: 20px;
            color: white; text-shadow: 2px 2px 0 #000;
        }
        #mobile-controls {
            position: absolute; bottom: 20px; right: 20px;
            display: none; flex-direction: column; gap: 10px;
        }
        .btn {
            width: 60px; height: 60px; background: rgba(0,0,0,0.5);
            border: 2px solid white; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 12px;
        }
    </style>
</head>
<body>

<div id="crosshair">+</div>
<div id="ui">Click to Start • WASD to Move • SPACE to Jump • Click to Build/Mine</div>
<div id="mobile-controls">
    <div class="btn" id="btn-jump">JUMP</div>
    <div class="btn" id="btn-action">BUILD/MINE</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    let camera, scene, renderer, controls;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
    let velocity = new THREE.Vector3();
    let direction = new THREE.Vector3();
    let blocks = [];
    
    const worldSize = 16;
    const blockSize = 1;

    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 0, 50);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(worldSize/2, 2, worldSize/2);

        const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
        light.position.set(0.5, 1, 0.75);
        scene.add(light);

        // Simple Player Physics / Controls
        document.addEventListener('mousedown', () => {
            document.body.requestPointerLock();
        });

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);
        
        const onMouseMove = (event) => {
            if (document.pointerLockElement === document.body) {
                camera.rotation.y -= event.movementX * 0.002;
                camera.rotation.x -= event.movementY * 0.002;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            }
        };
        document.addEventListener('mousemove', onMouseMove);

        // World Generation
        const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
        const loader = new THREE.TextureLoader();
        
        // Colors instead of textures for speed/reliability in single file
        const materials = [
            new THREE.MeshLambertMaterial({ color: 0x4a7c3a }), // Grass
            new THREE.MeshLambertMaterial({ color: 0x7b5c3d }), // Dirt
            new THREE.MeshLambertMaterial({ color: 0x808080 })  // Stone
        ];

        for (let x = 0; x < worldSize; x++) {
            for (let z = 0; z < worldSize; z++) {
                const h = Math.floor(Math.random() * 2);
                for (let y = 0; y <= h; y++) {
                    const block = new THREE.Mesh(geometry, materials[y === h ? 0 : 1]);
                    block.position.set(x, y, z);
                    scene.add(block);
                    blocks.push(block);
                }
            }
        }

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', onWindowResize);

        // Mining/Building
        document.addEventListener('mousedown', (e) => {
            if (document.pointerLockElement !== document.body) return;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera({x: 0, y: 0}, camera);
            const intersects = raycaster.intersectObjects(blocks);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (e.button === 0) { // Mine
                    scene.remove(intersect.object);
                    blocks = blocks.filter(b => b !== intersect.object);
                } else if (e.button === 2) { // Build
                    const pos = intersect.object.position.clone().add(intersect.face.normal);
                    const block = new THREE.Mesh(geometry, materials[2]);
                    block.position.copy(pos);
                    scene.add(block);
                    blocks.push(block);
                }
            }
        });
        
        // Disable context menu for right click building
        window.oncontextmenu = () => false;
    }

    function onKeyDown(event) {
        switch (event.code) {
            case 'ArrowUp': case 'KeyW': moveForward = true; break;
            case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
            case 'ArrowDown': case 'KeyS': moveBackward = true; break;
            case 'ArrowRight': case 'KeyD': moveRight = true; break;
            case 'Space': if (canJump === true) velocity.y += 0.2; canJump = false; break;
        }
    }

    function onKeyUp(event) {
        switch (event.code) {
            case 'ArrowUp': case 'KeyW': moveForward = false; break;
            case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
            case 'ArrowDown': case 'KeyS': moveBackward = false; break;
            case 'ArrowRight': case 'KeyD': moveRight = false; break;
        }
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);

        if (document.pointerLockElement === document.body) {
            const time = performance.now();
            const delta = 0.01;

            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= 0.5 * delta; // Gravity

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 40.0 * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * 40.0 * delta;

            // Simple movement (no collision detection with blocks for brevity, but stays above floor)
            camera.translateX(-velocity.x * delta);
            camera.translateZ(velocity.z * delta);
            camera.position.y += (velocity.y);

            if (camera.position.y < 2) {
                velocity.y = 0;
                camera.position.y = 2;
                canJump = true;
            }
        }

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
