<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <style>
        body { font-family: sans-serif; background: #fdf2f8; color: #86198f; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(4, 80px); gap: 10px; margin-top: 20px; }
        .card { width: 80px; height: 80px; background: #d946ef; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; transition: transform 0.3s; transform-style: preserve-3d; }
        .card.flipped { transform: rotateY(180deg); background: #fff; border: 2px solid #d946ef; }
        .card.matched { visibility: hidden; }
        .back { margin-top: 30px; text-decoration: none; color: #d946ef; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Memory Match</h1>
    <div id="grid" class="grid"></div>
    <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; border-radius:8px; border:none; background:#d946ef; color:white; cursor:pointer;">Reset</button>
    <a href="index.html" class="back">‚Üê HUB</a>

    <script>
        const symbols = ['üê∂','üê±','üê≠','üêπ','üê∞','ü¶ä','üêª','üêº'];
        let cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
        let flipped = [], matched = 0;

        function init() {
            const grid = document.getElementById('grid');
            cards.forEach((symbol, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = i;
                card.onclick = () => flip(card, symbol);
                grid.appendChild(card);
            });
        }

        function flip(card, symbol) {
            if(flipped.length === 2 || card.classList.contains('flipped')) return;
            card.classList.add('flipped');
            card.textContent = symbol;
            flipped.push({ card, symbol });

            if(flipped.length === 2) {
                if(flipped[0].symbol === flipped[1].symbol) {
                    setTimeout(() => {
                        flipped.forEach(f => f.card.classList.add('matched'));
                        matched++; flipped = [];
                        if(matched === 8) alert("You found them all!");
                    }, 500);
                } else {
                    setTimeout(() => {
                        flipped.forEach(f => { f.card.classList.remove('flipped'); f.card.textContent = ''; });
                        flipped = [];
                    }, 1000);
                }
            }
        }

        init();
    </script>
</body>
</html>
