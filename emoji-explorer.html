<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Encyclopedia - K4 Games</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --panel: #ffffff;
            --text: #1e293b;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 280px;
            background: var(--panel);
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            box-shadow: 10px 0 25px -5px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primary); margin-bottom: 2rem; display: flex; align-items: center; gap: 10px; }
        
        .filter-group { display: flex; flex-direction: column; gap: 8px; overflow-y: auto; flex: 1; }
        
        .filter-btn {
            background: transparent;
            border: 1px solid transparent;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-btn:hover { background: #f1f5f9; color: var(--primary); }
        .filter-btn.active { background: #e0e7ff; color: var(--primary); }
        .filter-btn.active::after { content: 'âœ”'; font-weight: bold; }

        .btn-action {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: var(--primary); color: white; font-weight: 700;
            cursor: pointer; margin-top: 10px; transition: 0.2s;
        }
        .btn-action:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-outline { background: white; border: 1px solid #cbd5e1; color: #475569; }
        .btn-outline:hover { background: #f8fafc; }

        /* Main Content */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow: hidden;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid #cbd5e1;
            font-size: 1.1rem;
            background: white;
            box-shadow: var(--shadow);
            margin: 0 auto 2rem auto;
            display: block;
            transition: 0.2s;
        }
        .search-bar:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px #e0e7ff; }

        #emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 50px;
        }

        .emoji-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .emoji-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-color: var(--primary); }
        
        .char { font-size: 3rem; line-height: 1; }
        .name { font-size: 0.9rem; font-weight: 600; color: #475569; }
        .type { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; font-weight: 700; background: #f1f5f9; padding: 4px 8px; border-radius: 4px; }

        .back-link {
            position: fixed; top: 20px; right: 20px; color: #64748b; text-decoration: none;
            background: white; padding: 10px 20px; border-radius: 12px; z-index: 100;
            box-shadow: var(--shadow); font-weight: bold; transition: 0.2s;
        }
        .back-link:hover { color: var(--primary); transform: translateY(-2px); }

        /* Toast */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1e293b; color: white; padding: 12px 30px; border-radius: 50px;
            font-weight: 600; opacity: 0; transition: 0.3s; pointer-events: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 200;
        }
        #toast.show { opacity: 1; bottom: 50px; }
    </style>
</head>

        class EmojiApp {
            constructor() {
                this.grid = document.getElementById('emoji-grid');
                this.searchInput = document.getElementById('search');
                this.filterList = document.getElementById('filter-list');
                
                this.activeTypes = new Set(['Smileys', 'Animals', 'Food', 'Activities', 'Travel', 'Objects', 'Symbols', 'Flags']);
                this.types = ['Smileys', 'Animals', 'Food', 'Activities', 'Travel', 'Objects', 'Symbols', 'Flags'];

                this.init();
            }

            init() {
                this.renderFilters();
                this.renderGrid();
                this.searchInput.addEventListener('input', () => this.renderGrid());
            }

            renderFilters() {
                this.filterList.innerHTML = this.types.map(type => `
                    <button class="filter-btn active" onclick="app.toggleFilter('${type}', this)">
                        ${type}
                    </button>
                `).join('');
            }

            toggleFilter(type, btn) {
                if(this.activeTypes.has(type)) {
                    this.activeTypes.delete(type);
                    btn.classList.remove('active');
                } else {
                    this.activeTypes.add(type);
                    btn.classList.add('active');
                }
                this.renderGrid();
            }

            selectAll() {
                this.activeTypes = new Set(this.types);
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.add('active'));
                this.renderGrid();
            }

            selectNone() {
                this.activeTypes.clear();
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.renderGrid();
            }

            renderGrid() {
                const query = this.searchInput.value.toLowerCase();
                const filtered = EMOJI_DATA.filter(e => 
                    this.activeTypes.has(e.type) && e.name.toLowerCase().includes(query)
                );

                this.grid.innerHTML = filtered.map(e => `
                    <div class="emoji-card" onclick="app.copyToClipboard('${e.char}')">
                        <div class="char">${e.char}</div>
                        <div class="name">${e.name}</div>
                        <div class="type">${e.type}</div>
                    </div>
                `).join('');
            }

            copyToClipboard(char) {
                navigator.clipboard.writeText(char).then(() => {
                    const t = document.getElementById('toast');
                    t.textContent = `Copied ${char} to clipboard!`;
                    t.classList.add('show');
                    setTimeout(() => t.classList.remove('show'), 2000);
                });
            }

            downloadCSV() {
                const query = this.searchInput.value.toLowerCase();
                const filtered = EMOJI_DATA.filter(e => 
                    this.activeTypes.has(e.type) && e.name.toLowerCase().includes(query)
                );
                
                let csvContent = "data:text/csv;charset=utf-8,Emoji,Name,Category\n";
                filtered.forEach(e => {
                    csvContent += `${e.char},"${e.name}",${e.type}\n`;
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "emojis.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        window.app = new EmojiApp();
    </script>
