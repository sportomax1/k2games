<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zombie Dice Pro - K2 games</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --primary: #ef4444; /* Blood Red */
            --green: #22c55e;
            --yellow: #eab308;
            --red: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #1e1b1b 0%, #000 100%);
        }

        nav {
            height: 60px;
            padding: 0 1.5rem;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 900; font-size: 1.2rem; color: var(--primary); letter-spacing: -0.5px; }
        .back-link { color: #94a3b8; text-decoration: none; font-size: 0.8rem; font-weight: bold; }

        #game-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
            position: relative;
        }

        /* Scoreboard */
        #scoreboard {
            width: 100%;
            max-width: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .player-card {
            background: var(--surface);
            padding: 15px;
            border-radius: 16px;
            border: 2px solid var(--border);
            text-align: center;
            transition: 0.3s;
        }
        .player-card.active { border-color: var(--primary); box-shadow: 0 0 20px rgba(239, 68, 68, 0.2); transform: scale(1.05); }
        .score-val { font-size: 2rem; font-weight: 900; font-family: monospace; }
        .player-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }

        /* Current Turn Display */
        #turn-info {
            background: var(--glass);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid var(--border);
            display: flex;
            gap: 30px;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .stat { display: flex; align-items: center; gap: 10px; font-weight: 900; font-size: 1.2rem; }
        .stat.shotguns { color: var(--primary); }
        .stat.brains { color: var(--green); }

        /* Dice Area */
        #dice-area {
            flex: 1;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            perspective: 1000px;
        }

        .die {
            width: 90px;
            height: 90px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            border: 4px solid rgba(0,0,0,0.2);
        }
        .die.green { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .die.yellow { background: linear-gradient(135deg, #eab308, #ca8a04); }
        .die.red { background: linear-gradient(135deg, #ef4444, #dc2626); }
        
        .die.rolling { transform: rotateX(360deg) rotateY(360deg) scale(1.2); }
        .die.hidden { opacity: 0; transform: translateY(50px); }

        /* Controls */
        #controls {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 15px;
            padding-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-roll { background: var(--primary); color: white; }
        .btn-bank { background: #334155; color: white; }
        .btn:active { transform: scale(0.95); }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }

        /* Modal / Overlays */
        .screen-overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; text-align: center; padding: 20px;
        }

        .status-msg {
            font-size: 1.5rem; font-weight: 900; color: var(--primary);
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            margin-bottom: 10px;
            min-height: 1.5em;
        }

        @media (max-width: 500px) {
            .die { width: 75px; height: 75px; font-size: 2.5rem; }
            .stat { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ZOMBIE DICE PRO</div>
        <a href="index.html" class="back-link">‚Üê EXIT HUB</a>
    </nav>

    <div id="game-layout">
        <div id="scoreboard">
            <div id="p1-card" class="player-card active">
                <div class="player-label">Survivor (You)</div>
                <div id="p1-score" class="score-val">0</div>
            </div>
            <div id="p2-card" class="player-card">
                <div class="player-label">Horde (AI)</div>
                <div id="p2-score" class="score-val">0</div>
            </div>
        </div>

        <div id="turn-info">
            <div class="stat brains">üß† <span id="turn-brains">0</span></div>
            <div class="stat shotguns">üí• <span id="turn-shotguns">0</span></div>
        </div>

        <div class="status-msg" id="status-msg">Your Turn! Eat some brains.</div>

        <div id="dice-area">
            <div class="die hidden" id="die-0"></div>
            <div class="die hidden" id="die-1"></div>
            <div class="die hidden" id="die-2"></div>
        </div>

        <div id="controls">
            <button class="btn btn-roll" id="roll-btn" onclick="game.roll()">Roll Dice</button>
            <button class="btn btn-bank" id="bank-btn" onclick="game.bank()">Bank & Pass</button>
        </div>
    </div>

    <div id="win-screen" class="screen-overlay" style="display:none">
        <h1 style="font-size: 4rem; color: var(--primary); font-style: italic;">VICTORY</h1>
        <p id="final-stats" style="margin-top:10px; opacity:0.7; font-size: 1.2rem;"></p>
        <button class="btn btn-roll" style="margin-top: 30px; padding: 15px 50px;" onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        const FACES = {
            green: ['üß†', 'üß†', 'üß†', 'üë£', 'üë£', 'üí•'],
            yellow: ['üß†', 'üß†', 'üë£', 'üë£', 'üí•', 'üí•'],
            red: ['üß†', 'üë£', 'üë£', 'üí•', 'üí•', 'üí•']
        };

        class ZombieDice {
            constructor() {
                this.scores = { p1: 0, p2: 0 };
                this.turn = { brains: 0, shotguns: 0, feet: [] };
                this.cup = [];
                this.currentPlayer = 'p1';
                this.isRolling = false;
                this.gameOver = false;

                this.init();
            }

            init() {
                this.resetCup();
                this.updateUI();
            }

            resetCup() {
                this.cup = [
                    ...Array(6).fill('green'),
                    ...Array(4).fill('yellow'),
                    ...Array(3).fill('red')
                ];
            }

            roll() {
                if (this.isRolling || this.gameOver) return;
                this.isRolling = true;
                
                const needed = 3 - this.turn.feet.length;
                const hand = [...this.turn.feet];
                this.turn.feet = []; 

                for(let i=0; i<needed; i++) {
                    if(this.cup.length === 0) this.resetCup();
                    const idx = Math.floor(Math.random() * this.cup.length);
                    hand.push({ color: this.cup.splice(idx, 1)[0] });
                }

                // Visual Animation
                hand.forEach((d, i) => {
                    const el = document.getElementById(`die-${i}`);
                    el.className = `die ${d.color} rolling`;
                    el.textContent = '?';
                });

                setTimeout(() => {
                    hand.forEach((d, i) => {
                        d.face = FACES[d.color][Math.floor(Math.random() * 6)];
                        const el = document.getElementById(`die-${i}`);
                        el.classList.remove('rolling');
                        el.textContent = d.face;
                    });
                    this.process(hand);
                }, 600);
            }

            process(hand) {
                hand.forEach(d => {
                    if (d.face === 'üß†') this.turn.brains++;
                    else if (d.face === 'üí•') this.turn.shotguns++;
                    else this.turn.feet.push(d);
                });

                this.updateUI();

                if (this.turn.shotguns >= 3) {
                    this.status("üí• BOOM! Horde escaped.");
                    this.isRolling = false;
                    this.disableControls();
                    setTimeout(() => this.passTurn(false), 2000);
                } else {
                    this.isRolling = false;
                    if (this.currentPlayer === 'p2') {
                        setTimeout(() => this.aiDecide(), 1500);
                    }
                }
            }

            aiDecide() {
                if (this.gameOver) return;
                // AI Logic: aggressive if behind, cautious if 2 shotguns
                if (this.turn.shotguns < 2 && (this.turn.brains < 3 || this.scores.p2 < this.scores.p1)) {
                    this.roll();
                } else {
                    this.bank();
                }
            }

            bank() {
                if (this.isRolling || this.gameOver) return;
                this.scores[this.currentPlayer] += this.turn.brains;
                if (this.scores[this.currentPlayer] >= 13) {
                    this.win();
                } else {
                    this.passTurn(true);
                }
            }

            passTurn(saved) {
                this.currentPlayer = this.currentPlayer === 'p1' ? 'p2' : 'p1';
                this.turn = { brains: 0, shotguns: 0, feet: [] };
                this.resetCup();
                
                // Hide dice
                for(let i=0; i<3; i++) document.getElementById(`die-${i}`).classList.add('hidden');

                if (this.currentPlayer === 'p2') {
                    this.status("Horde is hunting...");
                    this.disableControls();
                    setTimeout(() => this.roll(), 1000);
                } else {
                    this.status(saved ? "Brains banked! Your turn." : "You died. Survivor's turn.");
                    this.enableControls();
                }
                this.updateUI();
            }

            win() {
                this.gameOver = true;
                const winScreen = document.getElementById('win-screen');
                const msg = document.getElementById('end-msg');
                const stats = document.getElementById('final-stats');
                
                winScreen.style.display = 'flex';
                const p1Win = this.scores.p1 >= 13;
                msg.textContent = p1Win ? "VICTORY" : "HORDE WON";
                msg.style.color = p1Win ? "var(--green)" : "var(--primary)";
                stats.textContent = `Survivor: ${this.scores.p1} ‚Ä¢ Horde: ${this.scores.p2}`;
            }

            status(m) { document.getElementById('status-msg').textContent = m; }
            disableControls() { document.getElementById('roll-btn').disabled = true; document.getElementById('bank-btn').disabled = true; }
            enableControls() { document.getElementById('roll-btn').disabled = false; document.getElementById('bank-btn').disabled = false; }

            updateUI() {
                document.getElementById('p1-score').textContent = this.scores.p1;
                document.getElementById('p2-score').textContent = this.scores.p2;
                document.getElementById('p1-card').classList.toggle('active', this.currentPlayer === 'p1');
                document.getElementById('p2-card').classList.toggle('active', this.currentPlayer === 'p2');
                
                document.getElementById('turn-brains').textContent = this.turn.brains;
                document.getElementById('turn-shotguns').textContent = this.turn.shotguns;
            }
        }

        const game = new ZombieDice();
    </script>
</body>
</html>
