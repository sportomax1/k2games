<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Mini Golf - K2 games</title>
    <style>
        :root {
            --primary: #22c55e;
            --accent: #fbbf24;
            --danger: #ef4444;
            --bg: #0f172a;
            --panel: rgba(30, 41, 59, 0.9);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        nav {
            padding: 0.75rem 1.5rem;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 900; font-size: 1.2rem; color: #fff; letter-spacing: -0.5px; }
        .back-link { color: #94a3b8; text-decoration: none; font-size: 0.8rem; font-weight: bold; }

        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            padding: 10px;
        }

        canvas {
            background: #000;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            border-radius: 15px;
            max-width: 100%;
            max-height: 100%;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 50;
        }

        .stat-card {
            background: var(--panel);
            backdrop-filter: blur(12px);
            padding: 8px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            min-width: 100px;
        }

        .stat-val { font-size: 1.5rem; font-weight: 900; font-family: monospace; color: var(--primary); }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }

        #hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            pointer-events: none;
        }

        .screen-overlay {
            position: absolute; inset: 0;
            background: rgba(2, 6, 23, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; text-align: center; padding: 20px;
        }

        .btn-large {
            background: var(--primary); color: #064e3b; border: none; padding: 1rem 3rem;
            border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 2rem;
            font-size: 1.2rem; box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
        }

        @media (max-width: 768px) {
            .stat-card { min-width: 80px; padding: 6px 12px; }
            .stat-val { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">K2 MINI GOLF</div>
        <a href="index.html" class="back-link">‚Üê EXIT HUB</a>
    </nav>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud">
            <div class="stat-card">
                <div class="stat-label">Hole</div>
                <div id="hole-val" class="stat-val">1</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Strokes</div>
                <div id="strokes-val" class="stat-val">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total</div>
                <div id="total-val" class="stat-val">0</div>
            </div>
        </div>

        <div id="hint">DRAG BACK TO AIM AND POWER</div>

        <div id="start-screen" class="screen-overlay">
            <h1 style="font-size: 3rem; font-style: italic; color: var(--primary);">NEON MINI GOLF</h1>
            <p style="opacity: 0.7; margin-top: 10px;">9 Holes of Glowing Precision.</p>
            <button class="btn-large" onclick="game.start()">TEE OFF</button>
        </div>

        <div id="hole-screen" class="screen-overlay" style="display:none">
            <h1 id="hole-msg" style="font-size: 3rem; color: var(--accent);">HOLE IN ONE!</h1>
            <p id="hole-stats" style="margin-top:10px; opacity:0.7"></p>
            <button class="btn-large" onclick="game.nextHole()">NEXT HOLE</button>
        </div>

        <div id="finish-screen" class="screen-overlay" style="display:none">
            <h1 style="font-size: 3rem; color: var(--primary);">COURSE COMPLETE</h1>
            <p id="final-stats" style="margin-top:10px; opacity:0.7"></p>
            <button class="btn-large" onclick="location.reload()">NEW GAME</button>
        </div>
    </div>

    <script>
        class MiniGolf {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 600;
                this.height = 800;
                this.canvas.width = this.width;
                this.canvas.height = this.height;

                this.ball = { x: 300, y: 700, vx: 0, vy: 0, r: 10, active: false };
                this.hole = { x: 300, y: 150, r: 18 };
                this.walls = [];
                this.level = 0;
                this.strokes = 0;
                this.totalStrokes = 0;
                
                this.drag = { active: false, startX: 0, startY: 0, currX: 0, currY: 0 };
                this.friction = 0.985;
                this.isPlaying = false;

                this.levels = [
                    { ball: {x: 300, y: 700}, hole: {x: 300, y: 100}, walls: [] },
                    { ball: {x: 300, y: 700}, hole: {x: 300, y: 100}, walls: [{x: 150, y: 350, w: 300, h: 20}] },
                    { ball: {x: 100, y: 700}, hole: {x: 500, y: 100}, walls: [{x: 0, y: 400, w: 400, h: 20}, {x: 200, y: 200, w: 400, h: 20}] },
                    { ball: {x: 300, y: 700}, hole: {x: 300, y: 100}, walls: [{x: 200, y: 200, w: 20, h: 400}, {x: 380, y: 200, w: 20, h: 400}] },
                    { ball: {x: 300, y: 750}, hole: {x: 300, y: 50}, walls: [{x: 100, y: 200, w: 400, h: 20}, {x: 100, y: 400, w: 400, h: 20}, {x: 100, y: 600, w: 400, h: 20}] },
                    { ball: {x: 100, y: 100}, hole: {x: 500, y: 700}, walls: [{x: 200, y: 0, w: 20, h: 600}, {x: 400, y: 200, w: 20, h: 600}] },
                    { ball: {x: 300, y: 400}, hole: {x: 300, y: 50}, walls: [{x: 50, y: 50, w: 500, h: 20}, {x: 50, y: 50, w: 20, h: 700}, {x: 530, y: 50, w: 20, h: 700}, {x: 50, y: 730, w: 500, h: 20}] },
                    { ball: {x: 100, y: 400}, hole: {x: 500, y: 400}, walls: [{x: 250, y: 100, w: 100, h: 600}] },
                    { ball: {x: 300, y: 700}, hole: {x: 300, y: 100}, walls: [{x: 100, y: 300, w: 150, h: 150}, {x: 350, y: 300, w: 150, h: 150}] }
                ];

                this.setupInputs();
                this.loop();
            }

            start() {
                this.level = 0;
                this.totalStrokes = 0;
                this.isPlaying = true;
                this.initLevel();
                document.getElementById('start-screen').style.display = 'none';
            }

            initLevel() {
                const l = this.levels[this.level];
                this.ball.x = l.ball.x;
                this.ball.y = l.ball.y;
                this.ball.vx = 0;
                this.ball.vy = 0;
                this.ball.active = false;
                this.hole.x = l.hole.x;
                this.hole.y = l.hole.y;
                this.walls = l.walls;
                this.strokes = 0;
                this.updateUI();
            }

            setupInputs() {
                const getPos = (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const t = e.touches ? e.touches[0] : e;
                    return {
                        x: (t.clientX - rect.left) * (this.width / rect.width),
                        y: (t.clientY - rect.top) * (this.height / rect.height)
                    };
                };

                const startDrag = (e) => {
                    if (!this.isPlaying || this.ball.active) return;
                    const pos = getPos(e);
                    if (Math.hypot(pos.x - this.ball.x, pos.y - this.ball.y) < 50) {
                        this.drag.active = true;
                        this.drag.startX = this.drag.currX = this.ball.x;
                        this.drag.startY = this.drag.currY = this.ball.y;
                    }
                };

                const moveDrag = (e) => {
                    if (this.drag.active) {
                        const pos = getPos(e);
                        this.drag.currX = pos.x;
                        this.drag.currY = pos.y;
                    }
                };

                const endDrag = () => {
                    if (this.drag.active) {
                        const dx = this.drag.startX - this.drag.currX;
                        const dy = this.drag.startY - this.drag.currY;
                        const dist = Math.hypot(dx, dy);
                        if (dist > 10) {
                            this.strokes++;
                            this.totalStrokes++;
                            this.ball.vx = dx * 0.12;
                            this.ball.vy = dy * 0.12;
                            this.ball.active = true;
                            this.updateUI();
                        }
                        this.drag.active = false;
                    }
                };

                this.canvas.addEventListener('mousedown', startDrag);
                window.addEventListener('mousemove', moveDrag);
                window.addEventListener('mouseup', endDrag);
                this.canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrag(e); }, {passive: false});
                window.addEventListener('touchmove', (e) => { if(this.drag.active) e.preventDefault(); moveDrag(e); }, {passive: false});
                window.addEventListener('touchend', endDrag);
            }

            update() {
                if (!this.isPlaying || !this.ball.active) return;

                this.ball.x += this.ball.vx;
                this.ball.y += this.ball.vy;
                this.ball.vx *= this.friction;
                this.ball.vy *= this.friction;

                if (this.ball.x < this.ball.r || this.ball.x > this.width - this.ball.r) {
                    this.ball.vx *= -0.8;
                    this.ball.x = Math.max(this.ball.r, Math.min(this.width - this.ball.r, this.ball.x));
                }
                if (this.ball.y < this.ball.r || this.ball.y > this.height - this.ball.r) {
                    this.ball.vy *= -0.8;
                    this.ball.y = Math.max(this.ball.r, Math.min(this.height - this.ball.r, this.ball.y));
                }

                this.walls.forEach(w => {
                    if (this.ball.x + this.ball.r > w.x && this.ball.x - this.ball.r < w.x + w.w &&
                        this.ball.y + this.ball.r > w.y && this.ball.y - this.ball.r < w.y + w.h) {
                        const fromLeft = Math.abs((this.ball.x + this.ball.r) - w.x);
                        const fromRight = Math.abs((this.ball.x - this.ball.r) - (w.x + w.w));
                        const fromTop = Math.abs((this.ball.y + this.ball.r) - w.y);
                        const fromBottom = Math.abs((this.ball.y - this.ball.r) - (w.y + w.h));
                        const min = Math.min(fromLeft, fromRight, fromTop, fromBottom);
                        if (min === fromLeft || min === fromRight) this.ball.vx *= -0.8;
                        else this.ball.vy *= -0.8;
                        if (min === fromLeft) this.ball.x = w.x - this.ball.r;
                        if (min === fromRight) this.ball.x = w.x + w.w + this.ball.r;
                        if (min === fromTop) this.ball.y = w.y - this.ball.r;
                        if (min === fromBottom) this.ball.y = w.y + w.h + this.ball.r;
                    }
                });

                const distToHole = Math.hypot(this.ball.x - this.hole.x, this.ball.y - this.hole.y);
                if (distToHole < this.hole.r) {
                    if (Math.hypot(this.ball.vx, this.ball.vy) < 5) this.completeHole();
                }

                if (Math.hypot(this.ball.vx, this.ball.vy) < 0.2) {
                    this.ball.vx = 0; this.ball.vy = 0; this.ball.active = false;
                }
            }

            completeHole() {
                this.isPlaying = false; this.ball.active = false;
                const modal = document.getElementById('hole-screen');
                const msg = document.getElementById('hole-msg');
                const stats = document.getElementById('hole-stats');
                modal.style.display = 'flex';
                msg.textContent = this.strokes === 1 ? "HOLE IN ONE!" : (this.strokes === 2 ? "BIRDIE!" : "NICE SHOT!");
                stats.textContent = `Strokes: ${this.strokes}`;
            }

            nextHole() {
                this.level++;
                if (this.level >= this.levels.length) this.finishGame();
                else { document.getElementById('hole-screen').style.display = 'none'; this.isPlaying = true; this.initLevel(); }
            }

            finishGame() { document.getElementById('hole-screen').style.display = 'none'; document.getElementById('finish-screen').style.display = 'flex'; document.getElementById('final-stats').textContent = `Total Strokes: ${this.totalStrokes}`; }

            updateUI() {
                document.getElementById('hole-val').textContent = this.level + 1;
                document.getElementById('strokes-val').textContent = this.strokes;
                document.getElementById('total-val').textContent = this.totalStrokes;
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.width, this.height);
                ctx.fillStyle = '#064e3b'; ctx.fillRect(0, 0, this.width, this.height);
                ctx.strokeStyle = 'rgba(255,255,255,0.02)'; ctx.lineWidth = 1;
                for(let i=0; i<this.width; i+=40) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,this.height); ctx.stroke(); }
                for(let i=0; i<this.height; i+=40) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(this.width,i); ctx.stroke(); }
                ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(this.hole.x, this.hole.y, this.hole.r, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#334155';
                this.walls.forEach(w => { ctx.beginPath(); ctx.roundRect(w.x, w.y, w.w, w.h, 5); ctx.fill(); ctx.strokeStyle = varColor('--primary'); ctx.lineWidth = 2; ctx.stroke(); });
                if (this.drag.active) {
                    ctx.strokeStyle = varColor('--accent'); ctx.lineWidth = 3; ctx.setLineDash([5, 5]);
                    ctx.beginPath(); ctx.moveTo(this.ball.x, this.ball.y);
                    ctx.lineTo(this.ball.x + (this.drag.startX - this.drag.currX), this.ball.y + (this.drag.startY - this.drag.currY));
                    ctx.stroke(); ctx.setLineDash([]);
                }
                ctx.save(); ctx.shadowBlur = 10; ctx.shadowColor = 'white'; ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(this.ball.x, this.ball.y, this.ball.r, 0, Math.PI*2); ctx.fill(); ctx.restore();
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
        const game = new MiniGolf();
    </script>
</body>
</html>
