<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Man: Lost in the Corn - K4 Games</title>
    <style>
        :root {
            --wall: #166534;
            --path: #854d0e;
            --accent: #f59e0b;
            --text: #f8fafc;
            --bg: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            background: #1e293b;
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        canvas {
            display: block;
            border-radius: 12px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .hud {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-val { font-size: 1.2rem; font-weight: 800; color: var(--accent); font-family: monospace; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }

        .back-link {
            position: fixed; top: 20px; left: 20px; color: white; text-decoration: none;
            background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; z-index: 1000;
            font-weight: bold; backdrop-filter: blur(10px);
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; text-align: center; border-radius: 24px;
            backdrop-filter: blur(8px);
        }

        .btn {
            background: var(--accent); color: #000; border: none; padding: 12px 35px;
            border-radius: 50px; font-weight: 800; cursor: pointer; font-size: 1.1rem;
            margin-top: 20px; transition: all 0.2s;
        }
        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        .controls-hint {
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← HUB</a>

    <div id="game-container">
        <div class="hud">
            <div class="stat-card">
                <div class="stat-label">Maze Level</div>
                <div id="level-val" class="stat-val">1</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best Time</div>
                <div id="best-val" class="stat-val">--:--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Time</div>
                <div id="timer-val" class="stat-val">00:00</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="overlay">
            <h1 id="overlay-title" style="font-size: 3.5rem; color: var(--accent); font-style: italic;">MAZE SOLVED!</h1>
            <p id="overlay-msg" style="opacity: 0.8; margin-top: 10px; font-size: 1.2rem;"></p>
            <button class="btn" onclick="game.nextLevel()">CONTINUE CHALLENGE</button>
        </div>

        <div class="controls-hint">
            ARROWS/WASD to Move • <b>Hold SPACE to SPRINT</b>
        </div>
    </div>

    <script>
        class MazeMan {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 800;
                this.height = 600;
                
                this.cellSize = 40;
                this.cols = Math.floor(this.width / this.cellSize);
                this.rows = Math.floor(this.height / this.cellSize);
                
                this.level = 1;
                this.grid = [];
                this.player = { x: 1, y: 1, anim: 0 };
                this.exit = { x: 0, y: 0 };
                this.startTime = Date.now();
                this.keys = {};
                this.isWon = false;
                this.moveCooldown = 0;
                this.bestTime = Infinity;

                this.init();
            }

            init() {
                this.generateMaze();
                window.onkeydown = (e) => { this.keys[e.code] = true; };
                window.onkeyup = (e) => { this.keys[e.code] = false; };
                this.loop();
            }

            generateMaze() {
                // Ensure odd dimensions for proper wall/path alignment in backtracking
                const w = this.cols % 2 === 0 ? this.cols - 1 : this.cols;
                const h = this.rows % 2 === 0 ? this.rows - 1 : this.rows;
                
                this.grid = Array.from({ length: this.rows }, () => Array(this.cols).fill(1));
                
                const stack = [];
                const start = { x: 1, y: 1 };
                this.grid[1][1] = 0;
                stack.push(start);

                // Recursive Backtracking (Creates many dead ends, perfect maze)
                while (stack.length > 0) {
                    const current = stack[stack.length - 1];
                    const neighbors = this.getNeighbors(current.x, current.y);

                    if (neighbors.length > 0) {
                        const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                        this.grid[next.y][next.x] = 0;
                        this.grid[current.y + (next.y - current.y) / 2][current.x + (next.x - current.x) / 2] = 0;
                        stack.push(next);
                    } else {
                        stack.pop();
                    }
                }

                this.player.x = 1;
                this.player.y = 1;
                this.exit = { x: w - 1, y: h - 1 };
                
                // Ensure exit is reachable
                this.grid[this.exit.y][this.exit.x] = 0;
                if (!this.solveCheck()) {
                    this.generateMaze(); // Regenerate if somehow invalid (should not happen with this algorithm)
                    return;
                }
                
                this.isWon = false;
                document.getElementById('overlay').style.display = 'none';
                this.startTime = Date.now();
            }

            getNeighbors(x, y) {
                const neighbors = [];
                const dirs = [[0, 2], [0, -2], [2, 0], [-2, 0]];
                for (let [dx, dy] of dirs) {
                    const nx = x + dx, ny = y + dy;
                    if (nx > 0 && nx < this.cols - 1 && ny > 0 && ny < this.rows - 1 && this.grid[ny][nx] === 1) {
                        neighbors.push({ x: nx, y: ny });
                    }
                }
                return neighbors;
            }

            solveCheck() {
                const visited = new Set();
                const queue = [{x: 1, y: 1}];
                while(queue.length > 0) {
                    const curr = queue.shift();
                    const key = `${curr.x},${curr.y}`;
                    if(curr.x === this.exit.x && curr.y === this.exit.y) return true;
                    if(visited.has(key)) continue;
                    visited.add(key);
                    
                    [[0,1],[0,-1],[1,0],[-1,0]].forEach(([dx, dy]) => {
                        const nx = curr.x + dx, ny = curr.y + dy;
                        if(nx >= 0 && nx < this.cols && ny >= 0 && ny < this.rows && this.grid[ny][nx] === 0) {
                            queue.push({x: nx, y: ny});
                        }
                    });
                }
                return false;
            }

            update() {
                if (this.isWon) return;

                // Move Logic with Cooldown for holding keys
                if (this.moveCooldown > 0) {
                    this.moveCooldown--;
                } else {
                    let dx = 0, dy = 0;
                    if (this.keys['ArrowUp'] || this.keys['KeyW']) dy = -1;
                    else if (this.keys['ArrowDown'] || this.keys['KeyS']) dy = 1;
                    else if (this.keys['ArrowLeft'] || this.keys['KeyA']) dx = -1;
                    else if (this.keys['ArrowRight'] || this.keys['KeyD']) dx = 1;

                    if (dx !== 0 || dy !== 0) {
                        const nx = this.player.x + dx;
                        const ny = this.player.y + dy;
                        if (nx >= 0 && nx < this.cols && ny >= 0 && ny < this.rows && this.grid[ny][nx] === 0) {
                            this.player.x = nx;
                            this.player.y = ny;
                            this.player.anim = 0.5; // Trigger pulse
                            // Sprint modifier: Space bar makes move faster
                            this.moveCooldown = this.keys['Space'] ? 4 : 8;
                            
                            if (nx === this.exit.x && ny === this.exit.y) this.win();
                        }
                    }
                }

                // Update Timer
                const elapsed = (Date.now() - this.startTime) / 1000;
                document.getElementById('timer-val').textContent = this.formatTime(elapsed);
                
                if(this.player.anim > 0) this.player.anim *= 0.9;
            }

            formatTime(t) {
                const m = Math.floor(t / 60).toString().padStart(2, '0');
                const s = Math.floor(t % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            }

            win() {
                this.isWon = true;
                const elapsed = (Date.now() - this.startTime) / 1000;
                if(elapsed < this.bestTime) {
                    this.bestTime = elapsed;
                    document.getElementById('best-val').textContent = this.formatTime(this.bestTime);
                }
                const overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                document.getElementById('overlay-msg').innerHTML = `Time: <b>${this.formatTime(elapsed)}</b><br>Challenge Complete!`;
            }

            nextLevel() {
                this.level++;
                document.getElementById('level-val').textContent = this.level;
                if (this.cellSize > 16) {
                    this.cellSize -= 2;
                    this.cols = Math.floor(this.width / this.cellSize);
                    this.rows = Math.floor(this.height / this.cellSize);
                }
                this.generateMaze();
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.width, this.height);

                // Draw World
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const px = x * this.cellSize;
                        const py = y * this.cellSize;
                        
                        if (this.grid[y][x] === 1) {
                            // High Quality Corn Texture
                            ctx.fillStyle = '#166534'; 
                            ctx.fillRect(px, py, this.cellSize, this.cellSize);
                            ctx.fillStyle = '#14532d';
                            ctx.fillRect(px + 4, py + 4, this.cellSize - 8, this.cellSize - 8);
                            // Highlight
                            ctx.fillStyle = 'rgba(255,255,255,0.05)';
                            ctx.fillRect(px + 2, py + 2, this.cellSize - 4, 4);
                        } else {
                            // High Quality Path Texture
                            ctx.fillStyle = '#854d0e';
                            ctx.fillRect(px, py, this.cellSize, this.cellSize);
                            // Grid hint
                            ctx.strokeStyle = 'rgba(0,0,0,0.05)';
                            ctx.strokeRect(px, py, this.cellSize, this.cellSize);
                        }
                    }
                }

                // Exit Marker
                const ex = this.exit.x * this.cellSize + this.cellSize/2;
                const ey = this.exit.y * this.cellSize + this.cellSize/2;
                ctx.save();
                ctx.shadowBlur = 20; ctx.shadowColor = '#ef4444';
                ctx.fillStyle = '#ef4444';
                ctx.beginPath();
                ctx.arc(ex, ey, this.cellSize/3, 0, Math.PI*2);
                ctx.fill();
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
                ctx.restore();

                // Player
                const px = this.player.x * this.cellSize + this.cellSize/2;
                const py = this.player.y * this.cellSize + this.cellSize/2;
                ctx.save();
                ctx.translate(px, py);
                const pulse = 1 + Math.sin(Date.now()/100) * 0.1 * this.player.anim;
                ctx.scale(pulse, pulse);
                
                // Shadow
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath(); ctx.arc(2, 2, this.cellSize/2.5, 0, Math.PI*2); ctx.fill();
                
                // Character
                ctx.fillStyle = '#f59e0b';
                ctx.beginPath(); ctx.arc(0, 0, this.cellSize/2.5, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 3; ctx.stroke();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath(); ctx.arc(-this.cellSize/8, -2, 2, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(this.cellSize/8, -2, 2, 0, Math.PI*2); ctx.fill();
                
                ctx.restore();
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        const game = new MazeMan();
    </script>
</body>
</html>
