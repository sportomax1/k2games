<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Javelin Pro: Gold Medalist - K2 games</title>
    <style>
        :root {
            --track: #f97316;
            --field: #22c55e;
            --sky-top: #0ea5e9;
            --sky-bottom: #7dd3fc;
            --bg: #0f172a;
            --gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 1100px;
            height: 600px;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stat-card {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(12px);
            padding: 10px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            min-width: 120px;
        }

        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--gold); font-family: monospace; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; margin-bottom: 2px; }

        .meters-container {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            pointer-events: none;
        }

        .meter-box { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        
        .gauge-bg {
            width: 16px; height: 140px;
            background: rgba(0,0,0,0.5); border-radius: 10px;
            position: relative; overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .gauge-fill { position: absolute; bottom: 0; width: 100%; transition: height 0.05s; }
        .gauge-target {
            position: absolute; bottom: 40%; width: 100%; height: 20%;
            background: rgba(255,255,255,0.3); border-top: 2px solid #fff; border-bottom: 2px solid #fff;
        }

        #mobile-controls {
            position: absolute; bottom: 30px; width: 100%; left: 0;
            display: flex; justify-content: space-between; padding: 0 40px;
            pointer-events: none;
        }

        .btn-action {
            width: 90px; height: 90px;
            border-radius: 50%; border: 4px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            color: white; font-weight: 900; font-size: 1rem;
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto; user-select: none;
            transition: transform 0.1s;
        }
        .btn-action:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .btn-run { border-color: #f87171; color: #f87171; }
        .btn-throw { border-color: var(--gold); color: var(--gold); }

        .back-link {
            position: fixed; top: 20px; left: 20px; color: white; text-decoration: none;
            background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; z-index: 100;
            font-weight: bold; font-size: 0.8rem; backdrop-filter: blur(10px);
        }

        #overlay {
            position: absolute; inset: 0; background: rgba(15, 23, 42, 0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(10px); text-align: center; pointer-events: auto;
        }

        .btn-start {
            background: var(--gold); color: #000; border: none; padding: 15px 40px;
            border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 1.2rem;
            margin-top: 25px; transition: 0.2s;
        }
        .btn-start:active { transform: scale(0.95); }

        .hint {
            position: absolute; top: 180px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.5); font-size: 0.8rem; font-weight: bold;
            pointer-events: none;
        }

        #msg-box {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; font-weight: 900; color: #ef4444; text-shadow: 0 0 20px black;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #msg-box.show { opacity: 1; transform: translate(-50%, -60%); }

        @media (max-width: 600px) {
            .meters-container { bottom: 160px; gap: 20px; }
            .btn-action { width: 70px; height: 70px; font-size: 0.8rem; }
            #mobile-controls { padding: 0 20px; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← HUB</a>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="hud-top">
                <div class="stat-card">
                    <div class="stat-label">Best</div>
                    <div id="best-val" class="stat-val">0.00m</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Current</div>
                    <div id="current-val" class="stat-val">0.00m</div>
                </div>
            </div>

            <div class="hint">
                DESKTOP: [SPACE] RUN • [T] THROW<br>
                MOBILE: TAP BUTTONS
            </div>

            <div class="meters-container">
                <div class="meter-box">
                    <div class="stat-label" style="color: #f87171">PWR</div>
                    <div class="gauge-bg">
                        <div id="speed-fill" class="gauge-fill" style="height: 0%; background: #f87171"></div>
                    </div>
                </div>
                <div class="meter-box">
                    <div class="stat-label" style="color: #38bdf8">ANG</div>
                    <div class="gauge-bg">
                        <div class="gauge-target"></div>
                        <div id="angle-fill" class="gauge-fill" style="height: 0%; background: #38bdf8"></div>
                    </div>
                </div>
            </div>

            <div id="mobile-controls">
                <div class="btn-action btn-run" id="btn-run">RUN</div>
                <div class="btn-action btn-throw" id="btn-throw">THROW</div>
            </div>
        </div>

        <div id="msg-box">FAULT!</div>

        <div id="overlay">
            <h1 style="font-size: 3rem; color: var(--gold); font-style: italic;">JAVELIN PRO</h1>
            <p style="font-size: 1rem; opacity: 0.8; max-width: 400px; margin-top: 10px;">Tap RUN to build speed.<br>Tap THROW when the angle is in the sweet spot (blue zone).</p>
            <button class="btn-start" onclick="startGame()">START EVENT</button>
        </div>
    </div>

    <script>
        class Javelin {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 1100;
                this.height = 600;
                this.resize();

                this.bestDist = 0;
                this.round = 0;
                this.reset();
                this.setupInput();
                this.loop();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = this.canvas.clientWidth;
                this.canvas.height = this.canvas.clientHeight;
                this.width = this.canvas.width;
                this.height = this.canvas.height;
            }

            reset() {
                this.state = 'idle'; 
                this.player = { x: 100, y: this.height - 120, speed: 0, frame: 0 };
                this.javelin = { x: 0, y: 0, vx: 0, vy: 0, angle: 0, active: false, rot: 0 };
                this.lineX = this.width * 0.7;
                this.offset = 0;
                this.angleVal = 0;
                this.angleDir = 1;
                
                document.getElementById('current-val').textContent = '0.00m';
                document.getElementById('speed-fill').style.height = '0%';
                document.getElementById('angle-fill').style.height = '0%';
            }

            setupInput() {
                const runAction = () => {
                    if(this.state === 'running') {
                        this.player.speed = Math.min(18, this.player.speed + 1.5);
                        this.player.frame += 0.5;
                    }
                };

                const throwAction = () => {
                    if(this.state === 'running') this.throw();
                };

                window.onkeydown = (e) => {
                    if(e.code === 'Space') runAction();
                    if(e.code === 'KeyT') throwAction();
                };

                const btnRun = document.getElementById('btn-run');
                const btnThrow = document.getElementById('btn-throw');

                btnRun.addEventListener('touchstart', (e) => { e.preventDefault(); runAction(); });
                btnRun.addEventListener('mousedown', (e) => { e.preventDefault(); runAction(); });
                
                btnThrow.addEventListener('touchstart', (e) => { e.preventDefault(); throwAction(); });
                btnThrow.addEventListener('mousedown', (e) => { e.preventDefault(); throwAction(); });
            }

            throw() {
                if(this.player.x + this.offset > this.lineX) {
                    this.triggerFault();
                    return;
                }

                this.state = 'flight';
                // Angle: 40-60 is ideal (mapped to meter)
                // Meter goes 0-100. 40-60 on meter = optimal
                const effectiveAngle = 20 + (this.angleVal / 100) * 50; 
                const angleRad = -effectiveAngle * Math.PI / 180;
                const power = this.player.speed;
                
                this.javelin = {
                    x: this.player.x,
                    y: this.player.y - 60,
                    vx: power * 1.5,
                    vy: Math.sin(angleRad) * (power * 2.2),
                    rot: angleRad
                };
            }

            triggerFault() {
                this.state = 'result';
                const msg = document.getElementById('msg-box');
                msg.textContent = 'FAULT!';
                msg.classList.add('show');
                setTimeout(() => this.nextAttempt(), 2000);
            }

            nextAttempt() {
                document.getElementById('msg-box').classList.remove('show');
                this.reset();
                this.state = 'running';
            }

            update() {
                if(this.state === 'running') {
                    this.player.speed *= 0.96; 
                    this.offset += this.player.speed;
                    this.player.frame += this.player.speed * 0.1;
                    
                    document.getElementById('speed-fill').style.height = (this.player.speed / 18 * 100) + '%';

                    this.angleVal += 2.5 * this.angleDir;
                    if(this.angleVal >= 100 || this.angleVal <= 0) this.angleDir *= -1;
                    document.getElementById('angle-fill').style.height = this.angleVal + '%';

                    if(this.player.x + this.offset > this.lineX + 20) this.triggerFault();
                }

                if(this.state === 'flight') {
                    this.javelin.vy += 0.25; 
                    this.javelin.x += this.javelin.vx;
                    this.javelin.y += this.javelin.vy;
                    this.javelin.rot = Math.atan2(this.javelin.vy, this.javelin.vx);

                    if(this.javelin.y > this.height - 80) {
                        this.javelin.y = this.height - 80;
                        this.land();
                    }
                }
            }

            land() {
                this.state = 'result';
                const dist = Math.max(0, (this.javelin.x + this.offset - this.lineX) / 12).toFixed(2);
                document.getElementById('current-val').textContent = dist + ' m';
                
                if(parseFloat(dist) > this.bestDist) {
                    this.bestDist = parseFloat(dist);
                    document.getElementById('best-val').textContent = dist + ' m';
                }

                const msg = document.getElementById('msg-box');
                msg.textContent = dist + 'm';
                msg.classList.add('show');

                setTimeout(() => this.nextAttempt(), 2500);
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.width, this.height);

                // Background
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                for(let i=0; i<5; i++) {
                    const cx = (i * 300 - this.offset * 0.2 + 1000) % (this.width + 400) - 200;
                    ctx.beginPath(); ctx.ellipse(cx, 100 + i*20, 80, 30, 0, 0, Math.PI*2); ctx.fill();
                }

                // Ground
                const groundY = this.height - 80;
                ctx.fillStyle = '#22c55e'; ctx.fillRect(0, groundY, this.width, 80); // Grass
                ctx.fillStyle = '#f97316'; ctx.fillRect(0, groundY - 40, this.width, 40); // Track

                // Line
                const lx = this.lineX - this.offset;
                ctx.fillStyle = 'white'; ctx.fillRect(lx, groundY - 40, 10, 40);

                // Distance Lines
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.font = '12px Arial';
                for(let i=0; i<5000; i+=120) { // Every 10m (120px)
                    const mx = lx + i;
                    if(mx > -50 && mx < this.width) {
                        ctx.fillRect(mx, groundY, 2, 10);
                        ctx.fillText((i/12) + 'm', mx + 5, groundY + 20);
                    }
                }

                // Player
                if(this.state !== 'flight') {
                    this.drawPlayer(this.player.x, this.player.y);
                }

                // Javelin
                if(this.state === 'flight' || this.state === 'result') {
                    ctx.save();
                    const jx = this.state === 'result' ? this.javelin.x + (this.offset - (this.offset)) : this.javelin.x; 
                    // Simple calc for display relative to camera (which isn't moving in flight phase visually horizontally except javelin)
                    // Actually, javelin moves across screen.
                    
                    ctx.translate(this.javelin.x, this.javelin.y);
                    ctx.rotate(this.javelin.rot);
                    
                    ctx.strokeStyle = '#111'; ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.moveTo(-40, 0); ctx.lineTo(40, 0); ctx.stroke();
                    ctx.fillStyle = '#fbbf24';
                    ctx.beginPath(); ctx.moveTo(40, 0); ctx.lineTo(25, -4); ctx.lineTo(25, 4); ctx.fill();
                    
                    ctx.restore();
                }
            }

            drawPlayer(x, y) {
                const ctx = this.ctx;
                const bob = Math.sin(this.player.frame) * 5;
                ctx.save();
                ctx.translate(x, y + bob);
                
                // Stick Figure Style for Fluidity
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
                ctx.fillStyle = '#1d4ed8';
                
                // Body
                ctx.beginPath(); ctx.roundRect(-10, -50, 20, 40, 5); ctx.fill();
                // Head
                ctx.fillStyle = '#ffccaa'; ctx.beginPath(); ctx.arc(0, -60, 12, 0, Math.PI*2); ctx.fill();
                
                // Arms holding javelin
                if(this.state !== 'flight') {
                    ctx.save();
                    ctx.translate(5, -45);
                    ctx.rotate(-Math.PI/4 + Math.sin(this.player.frame)*0.2);
                    ctx.strokeStyle = '#111'; ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.moveTo(-40, 0); ctx.lineTo(40, 0); ctx.stroke(); // Jav
                    ctx.restore();
                }

                ctx.restore();
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        let game = new Javelin();
        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            game.reset();
            game.state = 'running';
        }
    </script>
</body>
</html>
