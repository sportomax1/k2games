<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shopping Cart Dash - K2 games</title>
    <style>
        :root {
            --bg: #f1f5f9;
            --shelf: #334155;
            --accent: #0ea5e9;
            --text: #1e293b;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        nav {
            height: 60px;
            padding: 0 1.5rem;
            background: #fff;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo { font-weight: 900; font-size: 1.2rem; color: var(--accent); letter-spacing: -0.5px; }
        .back-link { color: #64748b; text-decoration: none; font-size: 0.8rem; font-weight: bold; }

        #game-layout {
            height: calc(100vh - 60px);
            display: grid;
            grid-template-columns: 300px 1fr;
            padding: 1rem;
            gap: 1rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
        }

        @media (max-width: 900px) {
            #game-layout { grid-template-columns: 1fr; grid-template-rows: auto 1fr; overflow: auto; }
            #sidebar { height: auto !important; }
        }

        #sidebar {
            background: #fff;
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
            overflow-y: auto;
        }

        .controls-reminder {
            margin-top: auto;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-size: 0.75rem;
            line-height: 1.5;
        }
        .controls-reminder b { color: var(--accent); }

        .list-title { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: #64748b; font-weight: 800; }
        
        .shopping-list { list-style: none; display: flex; flex-direction: column; gap: 10px; }
        .list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 10px;
            background: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            transition: 0.3s;
        }
        .list-item.checked { opacity: 0.5; text-decoration: line-through; background: #f1f5f9; border-color: var(--accent); }
        .check { width: 20px; height: 20px; border: 2px solid #cbd5e1; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--accent); }
        .list-item.checked .check::after { content: '‚úì'; }

        #screen-area {
            position: relative;
            background: #fff;
            border-radius: 24px;
            border: 8px solid #cbd5e1;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
            background: #f1f5f9;
            object-fit: contain;
        }

        /* Overlays */
        .screen-overlay {
            position: absolute; inset: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; text-align: center; padding: 20px;
        }

        .btn-large {
            background: var(--accent); color: white; border: none; padding: 1rem 3rem;
            border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 2rem;
            font-size: 1.2rem; box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.4);
        }

        /* Mobile Controls */
        #mobile-controls {
            position: absolute; bottom: 20px; width: 100%; left: 0;
            display: none; justify-content: space-between; padding: 0 30px;
            pointer-events: none; z-index: 60;
        }
        @media (max-width: 900px) { #mobile-controls { display: flex; } }

        .joystick-base { width: 100px; height: 100px; background: rgba(0,0,0,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; pointer-events: auto; }
        .joystick-thumb { width: 40px; height: 40px; background: #fff; border-radius: 50%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .action-btn { width: 70px; height: 70px; background: var(--accent); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: 900; pointer-events: auto; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">K2 STORE DASH</div>
        <a href="index.html" class="back-link">‚Üê HUB</a>
    </nav>

    <div id="game-layout">
        <aside id="sidebar">
            <div class="list-title">My Shopping List</div>
            <ul class="shopping-list" id="todo-list">
                <!-- List items via JS -->
            </ul>
            <div class="controls-reminder">
                <div class="list-title" style="margin-bottom: 8px;">Controls</div>
                <b>WASD / ARROWS</b>: Move Cart<br>
                <b>SPACE</b>: Grab Item Near Shelf<br>
                <b>MOBILE</b>: Use Joystick & Button
            </div>
        </aside>

        <main id="screen-area">
            <canvas id="gameCanvas"></canvas>

            <div id="mobile-controls">
                <div class="joystick-base" id="joy-base"><div class="joystick-thumb" id="joy-thumb"></div></div>
                <div class="action-btn" id="btn-grab">GRAB</div>
            </div>

            <div id="start-screen" class="screen-overlay">
                <h1 style="font-size: 3rem; color: var(--accent);">STORE DASH</h1>
                <p style="opacity: 0.7; margin-top: 10px;">Find and collect all the items on your list!</p>
                <button class="btn-large" onclick="game.start()">START SHOPPING</button>
            </div>

            <div id="finish-screen" class="screen-overlay" style="display:none">
                <h1 style="font-size: 3rem; color: #22c55e;">CHECKOUT COMPLETE!</h1>
                <p id="final-stats" style="margin-top:10px; opacity:0.7"></p>
                <button class="btn-large" onclick="location.reload()">REPLAY</button>
            </div>
        </main>
    </div>

    <script>
        const ITEMS = [
            { name: 'Milk', emoji: 'ü•õ', aisle: 'Dairy' },
            { name: 'Eggs', emoji: 'ü•ö', aisle: 'Dairy' },
            { name: 'Cheese', emoji: 'üßÄ', aisle: 'Dairy' },
            { name: 'Yogurt', emoji: 'üç¶', aisle: 'Dairy' },
            { name: 'Bread', emoji: 'üçû', aisle: 'Bakery' },
            { name: 'Croissant', emoji: 'ü•ê', aisle: 'Bakery' },
            { name: 'Baguette', emoji: 'ü•ñ', aisle: 'Bakery' },
            { name: 'Donut', emoji: 'üç©', aisle: 'Bakery' },
            { name: 'Apple', emoji: 'üçé', aisle: 'Produce' },
            { name: 'Banana', emoji: 'üçå', aisle: 'Produce' },
            { name: 'Carrot', emoji: 'ü•ï', aisle: 'Produce' },
            { name: 'Broccoli', emoji: 'ü•¶', aisle: 'Produce' },
            { name: 'Pizza', emoji: 'üçï', aisle: 'Frozen' },
            { name: 'Ice Cream', emoji: 'üç®', aisle: 'Frozen' },
            { name: 'Soda', emoji: 'ü•§', aisle: 'Beverages' },
            { name: 'Water', emoji: 'üíß', aisle: 'Beverages' },
            { name: 'Chips', emoji: 'ü•î', aisle: 'Snacks' },
            { name: 'Popcorn', emoji: 'üçø', aisle: 'Snacks' },
            { name: 'Steak', emoji: 'ü•©', aisle: 'Meat' },
            { name: 'Chicken', emoji: 'üçó', aisle: 'Meat' },
            { name: 'Shirt', emoji: 'üëï', aisle: 'Apparel' },
            { name: 'Jeans', emoji: 'üëñ', aisle: 'Apparel' },
            { name: 'Hat', emoji: 'üß¢', aisle: 'Apparel' },
            { name: 'Dress', emoji: 'üëó', aisle: 'Apparel' },
            { name: 'Football', emoji: 'üèà', aisle: 'Sports' },
            { name: 'Basketball', emoji: 'üèÄ', aisle: 'Sports' },
            { name: 'Tennis Racket', emoji: 'üéæ', aisle: 'Sports' },
            { name: 'Dumbbell', emoji: 'üèãÔ∏è', aisle: 'Sports' },
            { name: 'Soap', emoji: 'üßº', aisle: 'Bathroom' },
            { name: 'Toothbrush', emoji: 'ü™•', aisle: 'Bathroom' },
            { name: 'Toilet Paper', emoji: 'üßª', aisle: 'Bathroom' },
            { name: 'Shampoo', emoji: 'üß¥', aisle: 'Bathroom' },
            { name: 'Tent', emoji: '‚õ∫', aisle: 'Camping' },
            { name: 'Backpack', emoji: 'üéí', aisle: 'Camping' },
            { name: 'Flashlight', emoji: 'üî¶', aisle: 'Camping' },
            { name: 'Campfire Grill', emoji: 'üî•', aisle: 'Camping' }
        ];

        class StoreGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = 2400; // Expanded width for more aisles
                this.height = 1200; 
                this.canvas.width = 800;
                this.canvas.height = 600;

                this.player = { x: 600, y: 1100, r: 25, speed: 5, anim: 0, dir: 1 };
                this.cam = { x: 0, y: 0 };
                this.keys = {};
                this.joy = { active: false, x: 0, y: 0 };
                
                this.aisles = [];
                this.itemsOnField = [];
                this.shoppingList = [];
                this.playing = false;

                this.init();
            }

            init() {
                const themes = [
                    { name: 'Produce', icon: 'ü•¶' },
                    { name: 'Meat', icon: 'ü•©' },
                    { name: 'Dairy', icon: 'ü•ö' },
                    { name: 'Bakery', icon: 'ü•ê' },
                    { name: 'Frozen', icon: 'üçï' },
                    { name: 'Beverages', icon: 'ü•§' },
                    { name: 'Snacks', icon: 'ü•î' },
                    { name: 'Apparel', icon: 'üëï' },
                    { name: 'Sports', icon: 'üèÄ' },
                    { name: 'Bathroom', icon: 'üßº' },
                    { name: 'Camping', icon: '‚õ∫' }
                ];

                themes.forEach((theme, i) => {
                    this.aisles.push({
                        ...theme,
                        number: i + 1,
                        x: 100 + i * 200, 
                        y: 100,
                        w: 60, 
                        h: 800
                    });
                });

                ITEMS.forEach(item => {
                    const aisle = this.aisles.find(a => a.name === item.aisle);
                    if (aisle) {
                        for(let i=0; i<3; i++) {
                            this.itemsOnField.push({
                                ...item,
                                x: aisle.x + 5 + Math.random() * (aisle.w - 10),
                                y: aisle.y + 50 + Math.random() * (aisle.h - 100),
                                r: 15,
                                id: Math.random()
                            });
                        }
                    }
                });

                this.setupInputs();
                this.loop();
            }

            setupInputs() {
                window.onkeydown = e => this.keys[e.code] = true;
                window.onkeyup = e => this.keys[e.code] = false;
                
                const base = document.getElementById('joy-base'), thumb = document.getElementById('joy-thumb');
                const handleJoy = (e) => {
                    if(!this.joy.active) return;
                    const rect = base.getBoundingClientRect(), t = e.touches ? e.touches[0] : e;
                    const dx = t.clientX - (rect.left + rect.width/2), dy = t.clientY - (rect.top + rect.height/2);
                    const dist = Math.min(40, Math.hypot(dx, dy)), ang = Math.atan2(dy, dx);
                    this.joy.x = Math.cos(ang) * (dist/40); this.joy.y = Math.sin(ang) * (dist/40);
                    thumb.style.transform = `translate(${this.joy.x*40}px, ${this.joy.y*40}px)`;
                };
                base.addEventListener('touchstart', (e) => { this.joy.active = true; handleJoy(e); });
                window.addEventListener('touchmove', handleJoy);
                window.addEventListener('touchend', () => { this.joy.active = false; this.joy.x = this.joy.y = 0; thumb.style.transform = `translate(0,0)`; });

                document.getElementById('btn-grab').addEventListener('touchstart', (e) => { e.preventDefault(); this.grab(); });
                window.addEventListener('keydown', e => { if(e.code === 'Space') this.grab(); });
            }

            start() {
                const shuffled = [...ITEMS].sort(() => 0.5 - Math.random());
                this.shoppingList = shuffled.slice(0, 8).map(i => ({ ...i, collected: false }));
                this.renderList();
                this.playing = true;
                document.getElementById('start-screen').style.display = 'none';
            }

            grab() {
                if(!this.playing) return;
                const nearItemIndex = this.itemsOnField.findIndex(i => Math.hypot(this.player.x - i.x, this.player.y - i.y) < 100);
                if(nearItemIndex !== -1) {
                    const nearItem = this.itemsOnField[nearItemIndex];
                    const listItem = this.shoppingList.find(li => li.name === nearItem.name && !li.collected);
                    if(listItem) {
                        listItem.collected = true;
                        this.itemsOnField.splice(nearItemIndex, 1);
                        this.renderList();
                        if(this.shoppingList.every(li => li.collected)) this.finish();
                    }
                }
            }

            finish() {
                this.playing = false;
                document.getElementById('finish-screen').style.display = 'flex';
                document.getElementById('final-stats').textContent = "All 8 items collected! Ready for checkout.";
            }

            renderList() {
                const list = document.getElementById('todo-list');
                list.innerHTML = this.shoppingList.map(item => `
                    <li class="list-item ${item.collected ? 'checked' : ''}">
                        <div class="check"></div>
                        <span>${item.emoji} ${item.name}</span>
                    </li>
                `).join('');
            }

            update() {
                if(!this.playing) return;

                let dx = 0, dy = 0;
                if(this.keys['KeyW'] || this.keys['ArrowUp']) dy = -1; 
                if(this.keys['KeyS'] || this.keys['ArrowDown']) dy = 1;
                if(this.keys['KeyA'] || this.keys['ArrowLeft']) dx = -1; 
                if(this.keys['KeyD'] || this.keys['ArrowRight']) dx = 1;
                if(this.joy.active) { dx = this.joy.x; dy = this.joy.y; }

                const nextX = this.player.x + dx * this.player.speed;
                const nextY = this.player.y + dy * this.player.speed;

                // Collision Detection with Shelves
                let canMoveX = true;
                let canMoveY = true;
                const pr = 20; // Collision radius (slightly smaller than visuals)

                this.aisles.forEach(a => {
                    // Check X collision
                    if (nextX + pr > a.x && nextX - pr < a.x + a.w && 
                        this.player.y + pr > a.y && this.player.y - pr < a.y + a.h) {
                        canMoveX = false;
                    }
                    // Check Y collision
                    if (this.player.x + pr > a.x && this.player.x - pr < a.x + a.w && 
                        nextY + pr > a.y && nextY - pr < a.y + a.h) {
                        canMoveY = false;
                    }
                });

                if (canMoveX) this.player.x = nextX;
                if (canMoveY) this.player.y = nextY;

                if(dx !== 0 || dy !== 0) {
                    this.player.anim += 0.15;
                    if(dx !== 0) this.player.dir = dx > 0 ? 1 : -1;
                }

                this.player.x = Math.max(25, Math.min(this.width - 25, this.player.x));
                this.player.y = Math.max(25, Math.min(this.height - 25, this.player.y));

                this.cam.x = this.player.x - 400;
                this.cam.y = this.player.y - 300;
                this.cam.x = Math.max(0, Math.min(this.width - 800, this.cam.x));
                this.cam.y = Math.max(0, Math.min(this.height - 600, this.cam.y));
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, 800, 600);

                ctx.save();
                ctx.translate(-this.cam.x, -this.cam.y);

                ctx.fillStyle = '#f1f5f9';
                ctx.fillRect(0, 0, this.width, this.height);
                ctx.strokeStyle = '#e2e8f0';
                for(let i=0; i<this.width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,this.height); ctx.stroke(); ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(this.width,i); ctx.stroke(); }

                this.aisles.forEach(a => {
                    ctx.fillStyle = '#334155';
                    ctx.beginPath(); ctx.roundRect(a.x, a.y, a.w, a.h, 10); ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(a.number, a.x + a.w/2, a.y + 20);
                    ctx.font = 'bold 10px Arial';
                    ctx.fillText(a.name.toUpperCase(), a.x + a.w/2, a.y + 40);
                    ctx.font = '20px Arial';
                    ctx.fillText(a.icon, a.x + a.w/2, a.y + 70);
                });

                this.itemsOnField.forEach(i => {
                    ctx.font = '30px Arial';
                    ctx.fillText(i.emoji, i.x - 15, i.y + 15);
                });

                ctx.save();
                ctx.translate(this.player.x, this.player.y);
                if(this.player.dir === -1) ctx.scale(-1, 1);
                
                const waddle = Math.sin(this.player.anim) * 3;
                
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üõí', 0, waddle + 10);
                ctx.fillText('üö∂', -15, waddle - 10);
                
                ctx.restore();

                ctx.restore();
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        }

        const game = new StoreGame();
    </script>
</body>
</html>
