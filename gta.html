<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro City: Road Rules - K2 games</title>
    <style>
        :root {
            --ui-bg: rgba(0, 0, 0, 0.85);
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
        }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; touch-action: none; color: white; }
        canvas { display: block; }
        
        #ui {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; pointer-events: none;
            z-index: 10;
        }
        
        .stat-box { background: var(--ui-bg); padding: 12px; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; backdrop-filter: blur(5px); }
        .cash { color: var(--neon-green); font-size: 28px; font-weight: 900; font-family: monospace; }
        .objective { color: #ffcc00; font-size: 12px; margin-top: 5px; font-weight: bold; text-transform: uppercase; }
        
        #minimap-container {
            position: absolute; bottom: 25px; left: 25px;
            width: 160px; height: 160px;
            background: var(--ui-bg); border: 3px solid var(--neon-blue);
            border-radius: 15px; overflow: hidden; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        #controls {
            position: absolute; bottom: 25px; right: 25px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .btn {
            width: 70px; height: 70px; background: var(--ui-bg);
            border: 2px solid rgba(255,255,255,0.5); border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; pointer-events: auto; user-select: none;
            transition: 0.1s;
        }
        .btn:active { transform: scale(0.9); background: #333; }

        #message-box {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--ui-bg); padding: 30px; border: 3px solid var(--neon-blue);
            text-align: center; display: none; z-index: 100; border-radius: 20px;
        }
        
        .wanted-star { color: #555; font-size: 20px; }
        .wanted-star.active { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; }

        .hud-hp { height: 10px; background: #333; width: 150px; border-radius: 5px; margin-top: 5px; overflow: hidden; }
        .hp-fill { height: 100%; background: var(--neon-green); transition: width 0.3s; }

        .back-link {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            color: white; text-decoration: none; background: rgba(0,0,0,0.5);
            padding: 8px 20px; border-radius: 20px; z-index: 100; font-weight: bold; font-size: 12px;
        }
    </style>
</head>
<body>

<a href="index.html" class="back-link">‚Üê EXIT TO HUB</a>

<div id="ui">
    <div class="stat-box">
        <div id="cash" class="cash">$0</div>
        <div id="objective" class="objective">FIND A VEHICLE</div>
    </div>
    <div class="stat-box" style="min-width: 180px">
        <div id="wanted-stars">
            <span class="wanted-star">‚òÖ</span><span class="wanted-star">‚òÖ</span><span class="wanted-star">‚òÖ</span><span class="wanted-star">‚òÖ</span><span class="wanted-star">‚òÖ</span>
        </div>
        <div class="hud-hp"><div id="hp-fill" class="hp-fill" style="width: 100%"></div></div>
        <div style="font-size: 10px; margin-top: 5px; opacity: 0.7">ARMOR: 100%</div>
    </div>
</div>

<div id="minimap-container"><canvas id="minimap" width="160" height="160"></canvas></div>

<div id="controls">
    <div class="btn" id="btn-fire">üî´</div>
    <div class="btn" id="btn-action">F</div>
    <div class="btn" id="btn-accel">‚¨ÜÔ∏è</div>
    <div class="btn" id="btn-brake">‚¨áÔ∏è</div>
</div>

<div id="message-box">
    <h2 id="msg-title">MISSION COMPLETE</h2>
    <p id="msg-text">REWARD: $500</p>
    <button onclick="document.getElementById('message-box').style.display='none'" style="padding: 10px 30px; cursor: pointer; background: var(--neon-blue); border: none; font-weight: 900; border-radius: 5px; margin-top: 15px;">CONTINUE</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const mCanvas = document.getElementById('minimap');
    const mCtx = mCanvas.getContext('2d');

    // World Constants
    const WORLD_SIZE = 6000;
    const GRID_SPACING = 800;
    const ROAD_WIDTH = 200;
    const BUILDING_SIZE = 400;

    let player = {
        x: 400, y: 400, angle: 0, speed: 0, 
        health: 100, cash: 0, wanted: 0,
        inVehicle: null, walking: true,
        currentObjective: null,
        weapon: 'pistol', ammo: 999
    };

    let vehicles = [];
    let peds = [];
    let bullets = [];
    let particles = [];
    let buildings = [];
    let camera = { x: 0, y: 0 };
    let keys = {};
    let lastTime = 0;

    const VEHICLE_TYPES = {
        'sedan': { w: 60, h: 30, maxSpeed: 7, accel: 0.15, turn: 0.05, hp: 200, color: '#3b82f6' },
        'sports': { w: 65, h: 32, maxSpeed: 11, accel: 0.25, turn: 0.07, hp: 150, color: '#ef4444' },
        'truck': { w: 80, h: 40, maxSpeed: 5, accel: 0.08, turn: 0.03, hp: 400, color: '#f59e0b' },
        'police': { w: 60, h: 30, maxSpeed: 9, accel: 0.2, turn: 0.06, hp: 300, color: '#fff' }
    };

    const MISSIONS = [
        { type: 'reach', x: 2400, y: 3200, name: 'The Warehouse', reward: 500 },
        { type: 'reach', x: 4000, y: 800, name: 'Safehouse', reward: 800 },
        { type: 'reach', x: 800, y: 4800, name: 'The Docks', reward: 1200 },
        { type: 'reach', x: 4800, y: 2400, name: 'Downtown Bank', reward: 2000 }
    ];

    function init() {
        resize();
        generateBuildings();
        spawnVehicles(40);
        spawnPeds(60);
        setNextMission();
        requestAnimationFrame(loop);
        
        // Mobile Controls
        document.getElementById('btn-action').addEventListener('touchstart', (e) => { e.preventDefault(); toggleVehicle(); });
        document.getElementById('btn-fire').addEventListener('touchstart', (e) => { e.preventDefault(); fireWeapon(); });
        document.getElementById('btn-accel').addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowUp'] = true; });
        document.getElementById('btn-accel').addEventListener('touchend', (e) => { e.preventDefault(); keys['ArrowUp'] = false; });
        document.getElementById('btn-brake').addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowDown'] = true; });
        document.getElementById('btn-brake').addEventListener('touchend', (e) => { e.preventDefault(); keys['ArrowDown'] = false; });
    }

    function generateBuildings() {
        for (let x = GRID_SPACING/2; x < WORLD_SIZE; x += GRID_SPACING) {
            for (let y = GRID_SPACING/2; y < WORLD_SIZE; y += GRID_SPACING) {
                if (Math.random() > 0.3) {
                    buildings.push({
                        x: x - BUILDING_SIZE/2 + (Math.random()-0.5)*100,
                        y: y - BUILDING_SIZE/2 + (Math.random()-0.5)*100,
                        w: BUILDING_SIZE, h: BUILDING_SIZE,
                        color: `hsl(${200 + Math.random()*40}, 20%, ${10 + Math.random()*15}%)`
                    });
                }
            }
        }
    }

    function spawnVehicles(count) {
        const types = Object.keys(VEHICLE_TYPES);
        for (let i = 0; i < count; i++) {
            const type = types[Math.floor(Math.random() * (types.length - 1))];
            vehicles.push(createVehicle(type));
        }
    }

    function createVehicle(type, x, y) {
        if (!x) {
            const isVert = Math.random() > 0.5;
            const gridPos = Math.floor(Math.random() * (WORLD_SIZE / GRID_SPACING)) * GRID_SPACING;
            x = isVert ? gridPos + (Math.random()-0.5)*100 : Math.random() * WORLD_SIZE;
            y = isVert ? Math.random() * WORLD_SIZE : gridPos + (Math.random()-0.5)*100;
        }
        return {
            x, y, angle: Math.random() * Math.PI * 2, speed: 0,
            type, ...VEHICLE_TYPES[type],
            hp: VEHICLE_TYPES[type].hp,
            id: Math.random()
        };
    }

    function spawnPeds(count) {
        for (let i = 0; i < count; i++) {
            peds.push({
                x: Math.random() * WORLD_SIZE,
                y: Math.random() * WORLD_SIZE,
                angle: Math.random() * Math.PI * 2,
                speed: 1 + Math.random(),
                hp: 100,
                state: 'walking'
            });
        }
    }

    function toggleVehicle() {
        if (player.inVehicle) {
            player.x += 70;
            player.inVehicle = null;
        } else {
            const v = vehicles.find(veh => Math.hypot(veh.x - player.x, veh.y - player.y) < 80);
            if (v) {
                player.inVehicle = v;
                player.x = v.x;
                player.y = v.y;
            }
        }
    }

    function fireWeapon() {
        const startX = player.inVehicle ? player.inVehicle.x : player.x;
        const startY = player.inVehicle ? player.inVehicle.y : player.y;
        bullets.push({
            x: startX + Math.cos(player.angle)*40,
            y: startY + Math.sin(player.angle)*40,
            vx: Math.cos(player.angle) * 15,
            vy: Math.sin(player.angle) * 15,
            life: 60, owner: 'player'
        });
        
        // Start police chase if shooting
        if (player.wanted === 0) setWanted(1);
    }

    function setWanted(level) {
        player.wanted = level;
        const stars = document.querySelectorAll('.wanted-star');
        stars.forEach((s, i) => s.classList.toggle('active', i < level));
        
        // Spawn police nearby
        if (level > 0 && vehicles.filter(v => v.type === 'police').length < level * 2) {
            vehicles.push(createVehicle('police', player.x + 800, player.y + 800));
        }
    }

    function update(dt) {
        // Player Control
        if (player.inVehicle) {
            const v = player.inVehicle;
            if (keys['ArrowLeft'] || keys['a']) v.angle -= v.turn * (v.speed / 5 + 0.5);
            if (keys['ArrowRight'] || keys['d']) v.angle += v.turn * (v.speed / 5 + 0.5);
            if (keys['ArrowUp'] || keys['w']) v.speed = Math.min(v.maxSpeed, v.speed + v.accel);
            if (keys['ArrowDown'] || keys['s']) v.speed = Math.max(-2, v.speed - v.accel);
            
            v.speed *= 0.99; // Drag
            v.x += Math.cos(v.angle) * v.speed;
            v.y += Math.sin(v.angle) * v.speed;
            
            // Off-road penalty
            if (!isOnRoad(v.x, v.y)) v.speed *= 0.96;

            player.x = v.x; player.y = v.y; player.angle = v.angle;
        } else {
            let dx = 0, dy = 0;
            if (keys['ArrowUp'] || keys['w']) dy = -1;
            if (keys['ArrowDown'] || keys['s']) dy = 1;
            if (keys['ArrowLeft'] || keys['a']) dx = -1;
            if (keys['ArrowRight'] || keys['d']) dx = 1;
            
            if (dx !== 0 || dy !== 0) {
                const angle = Math.atan2(dy, dx);
                player.angle = angle;
                player.x += Math.cos(angle) * 5;
                player.y += Math.sin(angle) * 5;
            }
        }

        // Bullets
        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy; b.life--;
            if (b.life <= 0) bullets.splice(i, 1);
            
            // Hit detection
            vehicles.forEach(v => {
                if (Math.hypot(v.x - b.x, v.y - b.y) < 30) {
                    v.hp -= 20; b.life = 0;
                    spawnExplosion(b.x, b.y, '#ff0', 5);
                }
            });
        });

        // AI Police behavior
        vehicles.forEach(v => {
            if (v.type === 'police' && v !== player.inVehicle) {
                const dist = Math.hypot(v.x - player.x, v.y - player.y);
                if (dist < 1500 && player.wanted > 0) {
                    const targetAngle = Math.atan2(player.y - v.y, player.x - v.x);
                    v.angle += (targetAngle - v.angle) * 0.05;
                    v.speed = Math.min(v.maxSpeed, v.speed + v.accel);
                    v.x += Math.cos(v.angle) * v.speed;
                    v.y += Math.sin(v.angle) * v.speed;
                    
                    if (dist < 60) { // Ram player
                        if (player.inVehicle) player.inVehicle.hp -= 1;
                        else player.health -= 1;
                    }
                }
            }
        });

        // Missions
        if (player.currentObjective) {
            if (Math.hypot(player.x - player.currentObjective.x, player.y - player.currentObjective.y) < 150) {
                completeMission();
            }
        }

        // Camera
        camera.x += (player.x - canvas.width/2 - camera.x) * 0.1;
        camera.y += (player.y - canvas.height/2 - camera.y) * 0.1;
        
        updateUI();
    }

    function isOnRoad(x, y) {
        return (Math.abs(x % GRID_SPACING) < ROAD_WIDTH/2 || Math.abs(y % GRID_SPACING) < ROAD_WIDTH/2);
    }

    function setNextMission() {
        player.currentObjective = MISSIONS[Math.floor(Math.random()*MISSIONS.length)];
        document.getElementById('objective').innerText = `NEXT MISSION: ${player.currentObjective.name}`;
    }

    function completeMission() {
        player.cash += player.currentObjective.reward;
        document.getElementById('msg-title').innerText = "MISSION PASSED";
        document.getElementById('msg-text').innerText = `+$${player.currentObjective.reward}`;
        document.getElementById('message-box').style.display = 'block';
        setNextMission();
        if (player.wanted > 0) setWanted(Math.max(0, player.wanted - 1));
    }

    function spawnExplosion(x, y, color, count) {
        for(let i=0; i<count; i++) {
            particles.push({x, y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, life: 30, color});
        }
    }

    function updateUI() {
        document.getElementById('cash').innerText = `$${player.cash}`;
        document.getElementById('hp-fill').style.width = `${player.health}%`;
    }

    function draw() {
        ctx.fillStyle = '#1a2e1a'; // Dark Grass
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(-camera.x, -camera.y);

        // Grid Roads
        ctx.fillStyle = '#333';
        for (let i = 0; i <= WORLD_SIZE; i += GRID_SPACING) {
            ctx.fillRect(0, i - ROAD_WIDTH/2, WORLD_SIZE, ROAD_WIDTH);
            ctx.fillRect(i - ROAD_WIDTH/2, 0, ROAD_WIDTH, WORLD_SIZE);
        }

        // Buildings
        buildings.forEach(b => {
            ctx.fillStyle = b.color;
            ctx.fillRect(b.x, b.y, b.w, b.h);
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.strokeRect(b.x, b.y, b.w, b.h);
        });

        // Objective Marker
        if (player.currentObjective) {
            ctx.fillStyle = 'rgba(255, 204, 0, 0.2)';
            ctx.beginPath(); ctx.arc(player.currentObjective.x, player.currentObjective.y, 150, 0, Math.PI*2); ctx.fill();
        }

        // Vehicles
        vehicles.forEach(v => {
            ctx.save();
            ctx.translate(v.x, v.y);
            ctx.rotate(v.angle);
            ctx.fillStyle = v.color;
            ctx.fillRect(-v.w/2, -v.h/2, v.w, v.h);
            // Windshield
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(v.w/4, -v.h/2 + 2, 8, v.h - 4);
            if (v.type === 'police' && Math.floor(Date.now()/150)%2===0) {
                ctx.fillStyle = '#f00'; ctx.fillRect(-5, -v.h/2, 10, 5);
                ctx.fillStyle = '#00f'; ctx.fillRect(-5, v.h/2 - 5, 10, 5);
            }
            ctx.restore();
        });

        // Bullets
        ctx.fillStyle = '#ff0';
        bullets.forEach(b => ctx.fillRect(b.x-2, b.y-2, 4, 4));

        // Player
        if (!player.inVehicle) {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(0, 0, 15, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#000'; ctx.fillRect(10, -10, 10, 5); // Gun
            ctx.restore();
        }

        ctx.restore();
        drawMinimap();
    }

    function drawMinimap() {
        mCtx.fillStyle = 'rgba(0,0,0,0.8)';
        mCtx.fillRect(0, 0, 160, 160);
        mCtx.save();
        mCtx.translate(80, 80);
        mCtx.scale(0.02, 0.02);
        mCtx.translate(-player.x, -player.y);

        mCtx.fillStyle = '#444';
        for (let i = 0; i <= WORLD_SIZE; i += GRID_SPACING) {
            mCtx.fillRect(0, i - ROAD_WIDTH/2, WORLD_SIZE, ROAD_WIDTH);
            mCtx.fillRect(i - ROAD_WIDTH/2, 0, ROAD_WIDTH, WORLD_SIZE);
        }

        if (player.currentObjective) {
            mCtx.fillStyle = '#ffcc00';
            mCtx.beginPath(); mCtx.arc(player.currentObjective.x, player.currentObjective.y, 300, 0, Math.PI*2); mCtx.fill();
        }

        mCtx.fillStyle = '#00f2ff';
        mCtx.beginPath(); mCtx.arc(player.x, player.y, 200, 0, Math.PI*2); mCtx.fill();
        mCtx.restore();
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function loop(time) {
        const dt = time - lastTime;
        lastTime = time;
        update(dt);
        draw();
        requestAnimationFrame(loop);
    }

    window.onkeydown = e => keys[e.key] = true;
    window.onkeyup = e => keys[e.key] = false;
    window.onkeydown = e => {
        keys[e.key] = true;
        if (e.key === 'f') toggleVehicle();
        if (e.key === ' ') fireWeapon();
    };

    init();
</script>
</body>
</html>
