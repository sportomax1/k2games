<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro City: Road Rules - K4 Games</title>
    <style>
        :root {
            --ui-bg: rgba(0, 0, 0, 0.8);
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
        }
        body { margin: 0; background: #1a1a1a; overflow: hidden; font-family: 'Courier New', Courier, monospace; touch-action: none; color: white; }
        canvas { display: block; }
        
        #ui {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; pointer-events: none;
            z-index: 10;
        }
        
        .stat-box { background: var(--ui-bg); padding: 10px; border: 2px solid #444; border-radius: 5px; }
        .cash { color: var(--neon-green); font-size: 24px; font-weight: bold; }
        .objective { color: #ffcc00; font-size: 14px; margin-top: 5px; max-width: 200px; }
        
        #minimap-container {
            position: absolute; bottom: 20px; left: 20px;
            width: 140px; height: 140px;
            background: var(--ui-bg); border: 2px solid #00f2ff;
            border-radius: 50%; overflow: hidden;
        }
        #minimap { width: 100%; height: 100%; }

        #controls {
            position: absolute; bottom: 20px; right: 20px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .btn {
            width: 60px; height: 60px; background: var(--ui-bg);
            border: 2px solid #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; pointer-events: auto; user-select: none;
        }

        #message-box {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--ui-bg); padding: 20px; border: 2px solid var(--neon-blue);
            text-align: center; display: none; z-index: 100;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat-box">
        <div id="cash" class="cash">$0</div>
        <div id="objective" class="objective">OBJECTIVE: FIND A CAR</div>
    </div>
    <div class="stat-box" style="text-align: right">
        <div id="wanted">WANTED: 0</div>
        <div id="health">HP: 100</div>
    </div>
</div>

<div id="minimap-container"><canvas id="minimap"></canvas></div>

<div id="controls">
    <div class="btn" id="btn-fire">üî´</div>
    <div class="btn" id="btn-action">F</div>
    <div class="btn" id="btn-accel">‚¨ÜÔ∏è</div>
</div>

<div id="message-box">
    <h2 id="msg-title">MISSION COMPLETE</h2>
    <p id="msg-text">REWARD: $500</p>
    <button onclick="this.parentElement.style.display='none'" style="padding: 10px 20px; cursor: pointer;">OK</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const mCanvas = document.getElementById('minimap');
    const mCtx = mCanvas.getContext('2d');

    // Configuration
    const WORLD_SIZE = 5000;
    const GRID_SPACING = 600;
    const ROAD_WIDTH = 140;
    
    // Game Entities
    let player = {
        x: GRID_SPACING, y: GRID_SPACING, angle: 0, speed: 0, 
        health: 100, cash: 0, wanted: 0,
        inVehicle: null, walking: true,
        currentObjective: null
    };

    let vehicles = [];
    let peds = [];
    let bullets = [];
    let particles = [];
    let camera = { x: 0, y: 0 };
    let keys = {};

    const OBJECTIVES = [
        { type: 'reach', x: GRID_SPACING * 2, y: GRID_SPACING * 3, desc: 'DRIVE TO THE WAREHOUSE', reward: 500 },
        { type: 'reach', x: GRID_SPACING * 4, y: GRID_SPACING, desc: 'MEET THE CONTACT AT THE PARK', reward: 500 },
        { type: 'reach', x: GRID_SPACING, y: GRID_SPACING * 4, desc: 'DELIVER PACKAGE TO DOCKS', reward: 1000 }
    ];

    function init() {
        resize();
        spawnInitialEntities();
        setNextObjective();
        requestAnimationFrame(loop);
    }

    function spawnInitialEntities() {
        // AI Traffic
        for (let i = 0; i < 25; i++) {
            spawnAIOnRoad('car');
        }
        // Police
        for (let i = 0; i < 5; i++) {
            spawnAIOnRoad('police');
        }
        // Peds
        for (let i = 0; i < 40; i++) {
            spawnAIOnRoad('ped');
        }
    }

    function spawnAIOnRoad(type) {
        // Pick a random road
        const isVert = Math.random() > 0.5;
        const gridPos = Math.floor(Math.random() * (WORLD_SIZE / GRID_SPACING)) * GRID_SPACING;
        const offset = (Math.random() - 0.5) * (ROAD_WIDTH - 40);
        
        let x, y, angle;
        if (isVert) {
            x = gridPos + offset;
            y = Math.random() * WORLD_SIZE;
            angle = Math.PI / 2 * (Math.random() > 0.5 ? 1 : -1);
        } else {
            y = gridPos + offset;
            x = Math.random() * WORLD_SIZE;
            angle = Math.random() > 0.5 ? 0 : Math.PI;
        }

        if (type === 'ped') {
            peds.push({ x, y, angle, speed: 1 + Math.random(), health: 100 });
        } else {
            vehicles.push({
                x, y, angle, speed: 2 + Math.random() * 2, maxSpeed: type === 'police' ? 6 : 4,
                type, health: 200, color: type === 'police' ? '#fff' : ['#f00', '#00f', '#ff0', '#fff'][Math.floor(Math.random()*4)],
                isAI: true, w: 50, h: 26
            });
        }
    }

    function isPointOnRoad(px, py) {
        // Check if within ROAD_WIDTH of any grid line
        const xOnRoad = Math.abs(px % GRID_SPACING) < ROAD_WIDTH / 2 || Math.abs((px % GRID_SPACING) - GRID_SPACING) < ROAD_WIDTH / 2;
        const yOnRoad = Math.abs(py % GRID_SPACING) < ROAD_WIDTH / 2 || Math.abs((py % GRID_SPACING) - GRID_SPACING) < ROAD_WIDTH / 2;
        return xOnRoad || yOnRoad;
    }

    function update() {
        // Player Control
        if (player.inVehicle) {
            const v = player.inVehicle;
            const turnSpeed = 0.06;
            
            // Movement restricted to roads
            if (keys['ArrowLeft'] || keys['a']) v.angle -= turnSpeed;
            if (keys['ArrowRight'] || keys['d']) v.angle += turnSpeed;
            if (keys['ArrowUp'] || keys['w']) v.speed = Math.min(8, v.speed + 0.2);
            if (keys['ArrowDown'] || keys['s']) v.speed = Math.max(-2, v.speed - 0.1);

            v.speed *= 0.98;
            
            let nextX = v.x + Math.cos(v.angle) * v.speed;
            let nextY = v.y + Math.sin(v.angle) * v.speed;

            // "Must stay on road" logic
            if (isPointOnRoad(nextX, nextY)) {
                v.x = nextX;
                v.y = nextY;
            } else {
                v.speed *= 0.5; // Stop/Bounce if hitting off-road
            }
            
            player.x = v.x;
            player.y = v.y;
            player.angle = v.angle;
        } else {
            // Foot movement
            let dx = 0, dy = 0;
            if (keys['ArrowUp'] || keys['w']) dy = -4;
            if (keys['ArrowDown'] || keys['s']) dy = 4;
            if (keys['ArrowLeft'] || keys['a']) dx = -4;
            if (keys['ArrowRight'] || keys['d']) dx = 4;
            
            if (isPointOnRoad(player.x + dx, player.y + dy)) {
                player.x += dx;
                player.y += dy;
                if (dx !== 0 || dy !== 0) player.angle = Math.atan2(dy, dx);
            }
        }

        // Objective Tracking
        if (player.currentObjective) {
            const dist = Math.sqrt((player.x - player.currentObjective.x)**2 + (player.y - player.currentObjective.y)**2);
            if (dist < 100) {
                completeObjective();
            }
        }

        // AI Vehicles logic
        vehicles.forEach(v => {
            if (v === player.inVehicle) return;
            
            // AI keeps to roads by snapping to grid lines
            v.x += Math.cos(v.angle) * v.speed;
            v.y += Math.sin(v.angle) * v.speed;
            
            // Simple lane following
            if (v.x < 0 || v.x > WORLD_SIZE || v.y < 0 || v.y > WORLD_SIZE) {
                v.angle += Math.PI; // Turn around at edge
            }
        });

        // Camera follow
        camera.x += (player.x - width/2 - camera.x) * 0.1;
        camera.y += (player.y - height/2 - camera.y) * 0.1;

        updateUI();
    }

    function completeObjective() {
        player.cash += player.currentObjective.reward;
        showScreenMsg("MISSION COMPLETE", `REWARD: $${player.currentObjective.reward}`);
        setNextObjective();
    }

    function setNextObjective() {
        player.currentObjective = OBJECTIVES[Math.floor(Math.random() * OBJECTIVES.length)];
        document.getElementById('objective').innerText = `OBJECTIVE: ${player.currentObjective.desc}`;
    }

    function showScreenMsg(title, text) {
        document.getElementById('msg-title').innerText = title;
        document.getElementById('msg-text').innerText = text;
        document.getElementById('message-box').style.display = 'block';
    }

    function updateUI() {
        document.getElementById('cash').innerText = '$' + player.cash;
        document.getElementById('health').innerText = 'HP: ' + Math.floor(player.health);
        document.getElementById('wanted').innerText = 'WANTED: ' + Math.floor(player.wanted);
    }

    function draw() {
        ctx.fillStyle = '#111'; // Grass/Void
        ctx.fillRect(0, 0, width, height);

        ctx.save();
        ctx.translate(-camera.x, -camera.y);

        // Roads
        ctx.fillStyle = '#333';
        for (let i = 0; i <= WORLD_SIZE; i += GRID_SPACING) {
            ctx.fillRect(0, i - ROAD_WIDTH/2, WORLD_SIZE, ROAD_WIDTH); // Horiz
            ctx.fillRect(i - ROAD_WIDTH/2, 0, ROAD_WIDTH, WORLD_SIZE); // Vert
        }
        
        // Road Markings
        ctx.strokeStyle = '#666';
        ctx.setLineDash([20, 20]);
        ctx.lineWidth = 2;
        for (let i = 0; i <= WORLD_SIZE; i += GRID_SPACING) {
            ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(WORLD_SIZE, i); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, WORLD_SIZE); ctx.stroke();
        }
        ctx.setLineDash([]);

        // Objective Marker
        if (player.currentObjective) {
            ctx.fillStyle = 'rgba(255, 204, 0, 0.3)';
            ctx.beginPath(); ctx.arc(player.currentObjective.x, player.currentObjective.y, 80, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#ffcc00';
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        // Vehicles
        vehicles.forEach(v => {
            ctx.save();
            ctx.translate(v.x, v.y);
            ctx.rotate(v.angle);
            ctx.fillStyle = v.color;
            ctx.fillRect(-v.w/2, -v.h/2, v.w, v.h);
            if (v.type === 'police') {
                ctx.fillStyle = Math.floor(Date.now()/200)%2==0 ? '#f00' : '#00f';
                ctx.fillRect(0, -v.h/2, 5, v.h);
            }
            ctx.restore();
        });

        // Player (if walking)
        if (!player.inVehicle) {
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(player.x, player.y, 12, 0, Math.PI*2); ctx.fill();
        }

        ctx.restore();
        drawMinimap();
    }

    function drawMinimap() {
        mCtx.fillStyle = '#000';
        mCtx.fillRect(0, 0, 140, 140);
        mCtx.save();
        mCtx.translate(70, 70);
        mCtx.scale(0.04, 0.04);
        mCtx.translate(-player.x, -player.y);

        // Roads on minimap
        mCtx.fillStyle = '#444';
        for (let i = 0; i <= WORLD_SIZE; i += GRID_SPACING) {
            mCtx.fillRect(0, i - ROAD_WIDTH/2, WORLD_SIZE, ROAD_WIDTH);
            mCtx.fillRect(i - ROAD_WIDTH/2, 0, ROAD_WIDTH, WORLD_SIZE);
        }

        // Objective on minimap
        if (player.currentObjective) {
            mCtx.fillStyle = '#ffcc00';
            mCtx.beginPath(); mCtx.arc(player.currentObjective.x, player.currentObjective.y, 100, 0, Math.PI*2); mCtx.fill();
        }

        // Player on minimap
        mCtx.fillStyle = '#00f2ff';
        mCtx.beginPath(); mCtx.arc(player.x, player.y, 120, 0, Math.PI*2); mCtx.fill();

        mCtx.restore();
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        width = canvas.width;
        height = canvas.height;
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    // Input Handling
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);
    
    window.addEventListener('keydown', e => {
        if (e.key === 'f') {
            if (player.inVehicle) {
                player.inVehicle = null;
                player.x += 60;
            } else {
                const v = vehicles.find(veh => Math.sqrt((veh.x - player.x)**2 + (veh.y - player.y)**2) < 60);
                if (v) player.inVehicle = v;
            }
        }
    });

    init();
</script>
</body>
</html>
