<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fast Racing Pro</title>
    <style>
        body { margin: 0; background: #1a1a2e; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; overflow: hidden; height: 100vh; }
        #ui { position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .stat-card { background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 8px; border-left: 5px solid #3498db; }
        canvas { background: #2c3e50; border: 5px solid #16213e; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 95vw; max-height: 80vh; }
        .controls { position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; font-size: 0.8rem; text-align: right; }
        .back { position: absolute; bottom: 20px; left: 20px; color: #3498db; text-decoration: none; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 8px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        .btn { padding: 15px 40px; background: #e74c3c; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.5rem; font-weight: bold; margin-top: 20px; transition: 0.2s; }
        .btn:hover { transform: scale(1.05); background: #ff5e4d; }
    </style>
</head>
<body>
    <div id="selection" class="overlay">
        <h1>üèéÔ∏è GO FAST RACING PRO üèéÔ∏è</h1>
        <p>Choose Your Machine</p>
        <div style="display: flex; gap: 20px; margin-top: 20px;">
            <button class="btn" style="background:#ef4444" onclick="startRace('#ef4444')">Red Blaze</button>
            <button class="btn" style="background:#3b82f6" onclick="startRace('#3b82f6')">Blue Storm</button>
            <button class="btn" style="background:#10b981" onclick="startRace('#10b981')">Green Ghost</button>
        </div>
    </div>

    <div id="ui">
        <div class="stat-card">LAP: <span id="lap">1</span>/3</div>
        <div class="stat-card">POS: <span id="pos">1</span>/4</div>
        <div class="stat-card">SPEED: <span id="speed">0</span> km/h</div>
    </div>

    <canvas id="game"></canvas>
    <div class="controls">WASD or ARROWS to Drive<br>Complete 3 laps to Win</div>
    <a href="index.html" class="back">‚Üê HUB</a>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000; canvas.height = 600;

        let gameActive = false;
        let keys = {};
        const track = { cx: 500, cy: 300, rx: 400, ry: 220, width: 100 };
        
        let player = { x: 900, y: 300, angle: 0, speed: 0, maxSpeed: 8, accel: 0.2, color: '#ef4444', lap: 1, cp: 0 };
        let ais = [
            { x: 940, y: 300, angle: 0, speed: 0, maxSpeed: 7.5, accel: 0.18, color: '#f1c40f', lap: 1, cp: 0, offset: 30 },
            { x: 860, y: 300, angle: 0, speed: 0, maxSpeed: 7.2, accel: 0.15, color: '#9b59b6', lap: 1, cp: 0, offset: -30 },
            { x: 820, y: 300, angle: 0, speed: 0, maxSpeed: 7.8, accel: 0.22, color: '#7f8c8d', lap: 1, cp: 0, offset: -60 }
        ];

        function startRace(color) {
            player.color = color;
            document.getElementById('selection').style.display = 'none';
            gameActive = true;
            requestAnimationFrame(loop);
        }

        function drawTrack() {
            // Infield Grass
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(0, 0, 1000, 600);
            
            // Road
            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = track.width;
            ctx.beginPath();
            ctx.ellipse(track.cx, track.cy, track.rx, track.ry, 0, 0, Math.PI * 2);
            ctx.stroke();

            // Lines
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.ellipse(track.cx, track.cy, track.rx, track.ry, 0, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Start/Finish
            ctx.fillStyle = 'white';
            ctx.fillRect(850, 295, 100, 10);
            ctx.fillStyle = 'black';
            for(let i=0; i<10; i+=2) ctx.fillRect(850 + i*10, 295, 10, 10);
        }

        function drawCar(c) {
            ctx.save();
            ctx.translate(c.x, c.y);
            ctx.rotate(c.angle);
            // Body
            ctx.fillStyle = c.color;
            ctx.fillRect(-15, -25, 30, 50);
            // Roof/Window
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(-10, -10, 20, 20);
            // Spoiler
            ctx.fillStyle = c.color;
            ctx.fillRect(-18, 15, 36, 10);
            ctx.restore();
        }

        function updateCar(c, isPlayer) {
            if (isPlayer) {
                if (keys['ArrowUp'] || keys['KeyW']) c.speed = Math.min(c.speed + c.accel, c.maxSpeed);
                else if (keys['ArrowDown'] || keys['KeyS']) c.speed = Math.max(c.speed - c.accel, -2);
                else c.speed *= 0.97;

                if (Math.abs(c.speed) > 0.5) {
                    const turn = 0.05 * (Math.min(c.speed, 4) / 4);
                    if (keys['ArrowLeft'] || keys['KeyA']) c.angle -= turn;
                    if (keys['ArrowRight'] || keys['KeyD']) c.angle += turn;
                }
            } else {
                // AI Logic: Follow ellipse path
                const t = (Date.now() * 0.001 * c.maxSpeed * 0.1) + (ais.indexOf(c) * 0.5);
                const targetX = track.cx + Math.cos(t) * (track.rx + c.offset);
                const targetY = track.cy + Math.sin(t) * (track.ry + c.offset);
                
                c.angle = Math.atan2(targetY - c.y, targetX - c.x) + Math.PI/2;
                c.x = targetX; c.y = targetY;
            }

            if (isPlayer) {
                c.x += Math.sin(c.angle) * c.speed;
                c.y -= Math.cos(c.angle) * c.speed;
                
                // Simplified Lap/Checkpoint
                if (c.y < 300 && c.x > 800 && c.cp === 0) c.cp = 1;
                if (c.y > 300 && c.x < 200 && c.cp === 1) c.cp = 2;
                if (c.y > 300 && c.x > 800 && c.cp === 2) {
                    c.cp = 0; c.lap++;
                    if (c.lap > 3) { alert("You Win! First Place!"); location.reload(); }
                }
            }
        }

        function loop() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, 1000, 600);
            drawTrack();

            updateCar(player, true);
            drawCar(player);

            ais.forEach(ai => {
                updateCar(ai, false);
                drawCar(ai);
            });

            document.getElementById('speed').textContent = Math.round(Math.abs(player.speed) * 25);
            document.getElementById('lap').textContent = Math.min(player.lap, 3);
            
            requestAnimationFrame(loop);
        }

        window.onkeydown = e => keys[e.code] = true;
        window.onkeyup = e => keys[e.code] = false;
    </script>
</body>
</html>
