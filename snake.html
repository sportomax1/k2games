<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Glow - K2 games</title>
    <style>
        :root {
            --primary: #22c55e;
            --accent: #ef4444;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 95vmin;
            max-width: 500px;
            aspect-ratio: 1/1;
        }

        canvas {
            background: #1e293b;
            border: 4px solid #334155;
            border-radius: 12px;
            display: block;
            width: 100%;
            height: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            image-rendering: pixelated;
        }

        .ui {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
            padding: 0 5px;
            font-size: 1.2rem;
            font-weight: 900;
        }

        .stat-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; letter-spacing: 1px; display: block; }
        .stat-value { color: var(--primary); }

        .back-link {
            position: fixed; top: 20px; left: 20px; color: white; text-decoration: none;
            background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 10px;
            font-weight: bold; font-size: 0.9rem; z-index: 100;
        }

        #overlay {
            position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 12px; z-index: 50; text-align: center;
        }

        .btn {
            background: var(--primary); color: #064e3b; border: none; padding: 12px 30px;
            border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }

        .controls-hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← HUB</a>

    <div class="ui">
        <div><span class="stat-label">Score</span><span id="score" class="stat-value">0</span></div>
        <div style="text-align: right;"><span class="stat-label">Best</span><span id="best" class="stat-value">0</span></div>
    </div>

    <div id="game-container">
        <canvas id="game"></canvas>
        
        <div id="overlay">
            <h1 id="overlay-title" style="font-size: 3rem; color: var(--primary);">SNAKE GLOW</h1>
            <p id="overlay-msg" style="margin-top: 10px;">Swipe or use arrows to move</p>
            <button class="btn" id="start-btn">START GAME</button>
        </div>
    </div>

    <div class="controls-hint">Desktop: Arrows • Mobile: Swipe</div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayMsg = document.getElementById('overlay-msg');
        const startBtn = document.getElementById('start-btn');
        
        const GRID_COUNT = 20;
        const GRID_SIZE = 20;
        canvas.width = 400;
        canvas.height = 400;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 1, dy = 0;
        let nextDx = 1, nextDy = 0;
        let score = 0, best = localStorage.getItem('k2-snake-hi') || 0;
        let gameRunning = false;
        let speed = 120;
        let lastTime = 0;

        document.getElementById('best').textContent = best;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Grid Lines (Subtle)
            ctx.strokeStyle = 'rgba(255,255,255,0.02)';
            ctx.lineWidth = 1;
            for(let i=0; i<=GRID_COUNT; i++) {
                ctx.beginPath(); ctx.moveTo(i * GRID_SIZE, 0); ctx.lineTo(i * GRID_SIZE, canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i * GRID_SIZE); ctx.lineTo(canvas.width, i * GRID_SIZE); ctx.stroke();
            }

            // Food
            ctx.fillStyle = '#ef4444';
            ctx.shadowBlur = 15; ctx.shadowColor = '#ef4444';
            ctx.beginPath();
            ctx.roundRect(food.x * GRID_SIZE + 2, food.y * GRID_SIZE + 2, GRID_SIZE - 4, GRID_SIZE - 4, 4);
            ctx.fill();

            // Snake
            ctx.fillStyle = '#22c55e';
            ctx.shadowColor = '#22c55e';
            snake.forEach((seg, i) => {
                ctx.globalAlpha = 1 - (i / snake.length * 0.5);
                ctx.beginPath();
                ctx.roundRect(seg.x * GRID_SIZE + 1, seg.y * GRID_SIZE + 1, GRID_SIZE - 2, GRID_SIZE - 2, 4);
                ctx.fill();
            });
            ctx.globalAlpha = 1; ctx.shadowBlur = 0;
        }

        function update() {
            if (!gameRunning) return;

            dx = nextDx;
            dy = nextDy;
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall collision
            if (head.x < 0 || head.x >= GRID_COUNT || head.y < 0 || head.y >= GRID_COUNT) return gameOver();
            
            // Self collision
            if (snake.some(s => s.x === head.x && s.y === head.y)) return gameOver();

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();
                speed = Math.max(60, 120 - Math.floor(score/50) * 5);
            } else {
                snake.pop();
            }
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * GRID_COUNT),
                y: Math.floor(Math.random() * GRID_COUNT)
            };
            if (snake.some(s => s.x === food.x && s.y === food.y)) spawnFood();
        }

        function gameOver() {
            gameRunning = false;
            if (score > best) {
                best = score;
                localStorage.setItem('k2-snake-hi', best);
                document.getElementById('best').textContent = best;
            }
            overlayTitle.textContent = "GAME OVER";
            overlayTitle.style.color = "var(--accent)";
            overlayMsg.textContent = `Score: ${score}`;
            startBtn.textContent = "TRY AGAIN";
            overlay.style.display = 'flex';
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 1; dy = 0; nextDx = 1; nextDy = 0;
            score = 0; speed = 120;
            document.getElementById('score').textContent = 0;
            spawnFood();
            gameRunning = true;
            overlay.style.display = 'none';
        }

        // Keyboard
        window.onkeydown = (e) => {
            if (!gameRunning) return;
            if ((e.key === 'ArrowUp' || e.key === 'w') && dy === 0) { nextDx = 0; nextDy = -1; }
            if ((e.key === 'ArrowDown' || e.key === 's') && dy === 0) { nextDx = 0; nextDy = 1; }
            if ((e.key === 'ArrowLeft' || e.key === 'a') && dx === 0) { nextDx = -1; nextDy = 0; }
            if ((e.key === 'ArrowRight' || e.key === 'd') && dx === 0) { nextDx = 1; nextDy = 0; }
        };

        // Swipe Controls
        let touchStartX = 0;
        let touchStartY = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchend', e => {
            if (!gameRunning) return;
            const dxTouch = e.changedTouches[0].clientX - touchStartX;
            const dyTouch = e.changedTouches[0].clientY - touchStartY;
            
            if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
                if (Math.abs(dxTouch) > 30) {
                    if (dxTouch > 0 && dx === 0) { nextDx = 1; nextDy = 0; }
                    else if (dxTouch < 0 && dx === 0) { nextDx = -1; nextDy = 0; }
                }
            } else {
                if (Math.abs(dyTouch) > 30) {
                    if (dyTouch > 0 && dy === 0) { nextDx = 0; nextDy = 1; }
                    else if (dyTouch < 0 && dy === 0) { nextDx = 0; nextDy = -1; }
                }
            }
        }, { passive: true });

        startBtn.onclick = resetGame;

        function loop(timestamp) {
            if (gameRunning && timestamp - lastTime > speed) {
                update();
                lastTime = timestamp;
            }
            draw();
            requestAnimationFrame(loop);
        }

        requestAnimationFrame(loop);
    </script>
</body>
</html>
